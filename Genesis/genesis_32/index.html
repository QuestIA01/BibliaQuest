<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Quest - Gênesis 32</title>
    <style>
        body {
            background-color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .quiz-container {
            background-color: #f4e4bc;
            width: 90%;
            max-width: 650px;
            padding: 30px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
            border-radius: 5px;
            border-left: 15px solid #2d1d1a;
            color: #1a1a1a;
        }

        h1 { text-align: center; font-variant: small-caps; border-bottom: 2px solid #8d6e63; margin-bottom: 10px; }
        .stats { text-align: center; font-style: italic; margin-bottom: 20px; color: #5d4037; }
        
        .question { font-size: 1.1rem; font-weight: bold; margin-bottom: 20px; line-height: 1.4; }
        .options { display: flex; flex-direction: column; gap: 10px; }
        
        .option-btn {
            background-color: rgba(141, 110, 99, 0.1);
            border: 1px solid #8d6e63;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        .option-btn:hover:not([disabled]) { background-color: rgba(141, 110, 99, 0.3); }
        
        .correct { background-color: #a5d6a7 !important; border-color: #2e7d32; font-weight: bold; }
        .wrong { background-color: #ef9a9a !important; border-color: #c62828; }

        #reference-box {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(141, 110, 99, 0.15);
            border-radius: 5px;
            border-left: 5px solid #8d6e63;
            display: none;
            font-style: italic;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .next-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .next-btn {
            background-color: #3e2723;
            color: #f4e4bc;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }

        .footer-nav {
            margin-top: 30px;
            border-top: 1px solid #8d6e63;
            padding-top: 15px;
        }

        .nav-btn {
            text-decoration: none;
            color: #3e2723;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #result-screen { text-align: center; display: none; }
    </style>
</head>
<body>

    <div class="quiz-container" id="quiz">
        <h1>Gênesis 32</h1>
        <div class="stats">Pergunta <span id="current-idx">1</span> de <span id="total-questions"></span></div>
        
        <div id="question-box">
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
            
            <div id="reference-box">
                <strong>Referência:</strong><br>
                <span id="reference-text"></span>
            </div>

            <div class="next-container">
                <button id="next-btn" class="next-btn" onclick="nextQuestion()">Avançar →</button>
            </div>
        </div>

        <div id="result-screen">
            <h2>Estudo do Capítulo 32 Concluído</h2>
            <p id="score-text"></p>
            <button onclick="location.reload()" class="option-btn" style="width: 100%; text-align: center;">Recomeçar Capítulo 32</button>
        </div>

        <div class="footer-nav">
            <a href="../../menu.html" class="nav-btn">← Voltar ao Menu</a>
        </div>
    </div>

    <script>
        const quizData = [
            { q: "Quem Jacó encontrou no caminho e chamou de 'exército de Deus'?", a: ["Os filhos de Labão", "Os anjos de Deus", "Esaú e seus homens", "Os pastores de Padã-Arã"], c: 1, r: "¹ ...e encontraram-no os anjos de Deus. ² ...Este é o exército de Deus." },
            { q: "Qual o nome do lugar onde Jacó encontrou os anjos?", a: ["Peniel", "Betel", "Maanaim", "Galeede"], c: 2, r: "² ...E chamou aquele lugar Maanaim." },
            { q: "Para qual território Jacó enviou mensageiros a Esaú?", a: ["Terra de Seir, território de Edom", "Terra do Egito", "Montanhas de Gileade", "Planícies de Sodoma"], c: 0, r: "³ E enviou Jacó mensageiros... à terra de Seir, território de Edom." },
            { q: "Quantos homens vinham com Esaú para encontrar Jacó?", a: ["Cem homens", "Duzentos homens", "Trezentos homens", "Quatrocentos homens"], c: 3, r: "⁶ ...e também ele vem para encontrar-te, e quatrocentos homens com ele." },
            { q: "Por que Jacó repartiu seu povo e rebanhos em dois bandos?", a: ["Para facilitar a travessia do rio", "Para que, se Esaú ferisse um bando, o outro pudesse escapar", "Para oferecer um bando como presente", "Porque os grupos não se davam bem"], c: 1, r: "⁸ Porque dizia: Se Esaú vier a um bando e o ferir, o outro bando escapará." },
            { q: "Na sua oração, como Jacó se descreveu em relação às bênçãos de Deus?", a: ["Digno de tudo o que recebeu", "Menor que todas as beneficências e fidelidade", "O mais forte dos servos", "Um príncipe abençoado"], c: 1, r: "¹⁰ Menor sou eu que todas as beneficências, e que toda a fidelidade que fizeste ao teu servo..." },
            { q: "O que Jacó usou para passar o Jordão pela primeira vez, segundo seu relato?", a: ["Um barco", "Muitos camelos", "Apenas seu cajado", "A ajuda de Labão"], c: 2, r: "¹⁰ ...porque com meu cajado passei este Jordão..." },
            { q: "Qual era o objetivo de Jacó ao enviar presentes em etapas para Esaú?", a: ["Vender os animais por um bom preço", "Aplacar a ira de Esaú antes de vê-lo pessoalmente", "Mostrar que era mais rico que Esaú", "Cumprir uma promessa feita a Labão"], c: 1, r: "²⁰ ...Eu o aplacarei com o presente, que vai adiante de mim..." },
            { q: "Qual ribeiro Jacó e sua família atravessaram naquela noite?", a: ["Ribeiro de Cedrom", "Rio Nilo", "Ribeiro de Jaboque", "Rio Eufrates"], c: 2, r: "²² ...e passou o vau de Jaboque." },
            { q: "O que aconteceu quando Jacó ficou sozinho no vau?", a: ["Ele dormiu e teve um sonho", "Lutou com um homem até o romper do dia", "Esaú o encontrou e o atacou", "Ele viu uma escada que ia até o céu"], c: 1, r: "²⁴ Jacó, porém, ficou só; e lutou com ele um homem, até que a alva subiu." },
            { q: "Qual parte do corpo de Jacó foi atingida durante a luta?", a: ["O ombro", "O calcanhar", "A juntura da coxa", "O braço direito"], c: 2, r: "²⁵ ...tocou a juntura de sua coxa, e se deslocou a juntura da coxa de Jacó..." },
            { q: "Qual foi a condição de Jacó para deixar o homem ir embora?", a: ["Que ele dissesse seu nome", "Que ele curasse sua perna", "Que ele não o deixasse ir se não o abençoasse", "Que ele derrotasse Esaú"], c: 2, r: "²⁶ ...Não te deixarei ir, se não me abençoares." },
            { q: "Para qual nome Deus mudou o nome de Jacó?", a: ["Abraão", "Israel", "Isaac", "Peniel"], c: 1, r: "²⁸ Então disse: Não se chamará mais o teu nome Jacó, mas Israel..." },
            { q: "O que significa o nome Israel, conforme explicado no texto?", a: ["Aquele que viu a Deus", "Pai de multidões", "Como príncipe lutaste com Deus e com os homens, e prevaleceste", "Servo fiel do Senhor"], c: 2, r: "²⁸ ...pois como príncipe lutaste com Deus e com os homens, e prevaleceste." },
            { q: "Como Jacó chamou o lugar da luta e por quê?", a: ["Betel, porque é a casa de Deus", "Maanaim, por causa do exército", "Peniel, porque viu a Deus face a face", "Galeede, por causa do testemunho"], c: 2, r: "³⁰ E chamou Jacó o nome daquele lugar Peniel, porque dizia: Tenho visto a Deus face a face..." }
        ];

        let currentQ = 0;
        let score = 0;
        let answered = false;

        function loadQuestion() {
            answered = false;
            const q = quizData[currentQ];
            document.getElementById('current-idx').innerText = currentQ + 1;
            document.getElementById('total-questions').innerText = quizData.length;
            document.getElementById('question-text').innerText = q.q;
            
            document.getElementById('reference-box').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.a.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(i);
                container.appendChild(btn);
            });
        }

        function checkAnswer(idx) {
            if(answered) return;
            answered = true;

            const buttons = document.querySelectorAll('.option-btn');
            const correct = quizData[currentQ].c;
            
            buttons.forEach(btn => btn.disabled = true);

            if(idx === correct) {
                buttons[idx].classList.add('correct');
                score++;
            } else {
                buttons[idx].classList.add('wrong');
                buttons[correct].classList.add('correct');
            }

            document.getElementById('reference-text').innerText = quizData[currentQ].r;
            document.getElementById('reference-box').style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQ++;
            if(currentQ < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-box').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('score-text').innerText = `Estudo Finalizado! Você acertou ${score} de ${quizData.length} questões sobre o Capítulo 32.`;
        }

        loadQuestion();
    </script>
</body>
</html>
