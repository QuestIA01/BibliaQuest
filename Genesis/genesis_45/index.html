<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Quest - Gênesis 45</title>
    <style>
        body {
            background-color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .quiz-container {
            background-color: #f4e4bc;
            width: 90%;
            max-width: 650px;
            padding: 30px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
            border-radius: 5px;
            border-left: 15px solid #2d1d1a;
            color: #1a1a1a;
        }

        h1 {
            text-align: center;
            font-variant: small-caps;
            border-bottom: 2px solid #8d6e63;
            margin-bottom: 10px;
        }

        .stats {
            text-align: center;
            font-style: italic;
            margin-bottom: 20px;
            color: #5d4037;
        }

        .question {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-btn {
            background-color: rgba(141, 110, 99, 0.1);
            border: 1px solid #8d6e63;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        .option-btn:hover:not([disabled]) {
            background-color: rgba(141, 110, 99, 0.3);
        }

        .correct {
            background-color: #a5d6a7 !important;
            border-color: #2e7d32;
            font-weight: bold;
        }

        .wrong {
            background-color: #ef9a9a !important;
            border-color: #c62828;
        }

        #reference-box {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(141, 110, 99, 0.15);
            border-radius: 5px;
            border-left: 5px solid #8d6e63;
            display: none;
            font-style: italic;
        }

        .next-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .next-btn {
            background-color: #3e2723;
            color: #f4e4bc;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }

        .footer-nav {
            margin-top: 30px;
            border-top: 1px solid #8d6e63;
            padding-top: 15px;
        }

        .nav-btn {
            text-decoration: none;
            color: #3e2723;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #result-screen {
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

<div class="quiz-container" id="quiz">
    <h1>Gênesis 45</h1>
    <div class="stats">Pergunta <span id="current-idx">1</span> de <span id="total-questions"></span></div>

    <div id="question-box">
        <div class="question" id="question-text"></div>
        <div class="options" id="options-container"></div>

        <div id="reference-box">
            <strong>Referência:</strong><br>
            <span id="reference-text"></span>
        </div>

        <div class="next-container">
            <button id="next-btn" class="next-btn" onclick="nextQuestion()">Avançar →</button>
        </div>
    </div>

    <div id="result-screen">
        <h2>Estudo do Capítulo 45 Concluído</h2>
        <p id="score-text"></p>
        <button onclick="location.reload()" class="option-btn" style="width:100%; text-align:center;">
            Recomeçar Capítulo 45
        </button>
    </div>

    <div class="footer-nav">
        <a href="../../menu.html" class="nav-btn">← Voltar ao Menu</a>
    </div>
</div>

<script>
const quizData = [
    { q: "Por que José mandou que todos saíssem de sua presença?", a: ["Por medo", "Por ordem de Faraó", "Para se revelar a seus irmãos em particular", "Por causa do choro"], c: 2, r: "¹ Fazei sair daqui a todo o homem..." },

    { q: "Como José expressou sua emoção ao se revelar?", a: ["Em silêncio", "Com ira", "Com choro audível", "Com alegria contida"], c: 2, r: "² E levantou a sua voz com choro..." },

    { q: "Qual foi a primeira pergunta de José aos irmãos?", a: ["Por que me venderam?", "Onde está Benjamim?", "Vive ainda meu pai?", "Vocês se lembram de mim?"], c: 2, r: "³ Vive ainda meu pai?" },

    { q: "Por que os irmãos não conseguiram responder?", a: ["Raiva", "Medo e espanto", "Desconhecimento", "Vergonha pública"], c: 1, r: "³ ...porque estavam pasmados diante da sua face." },

    { q: "Como José se identifica claramente a eles?", a: ["Como governador", "Como filho de Jacó", "Como irmão vendido ao Egito", "Como servo de Faraó"], c: 2, r: "⁴ Eu sou José vosso irmão, a quem vendestes para o Egito." },

    { q: "Segundo José, qual foi o propósito de Deus em tudo isso?", a: ["Castigar os irmãos", "Exaltar José", "Conservar a vida", "Cumprir sonhos"], c: 2, r: "⁵ ...para conservação da vida, Deus me enviou..." },

    { q: "Quantos anos de fome ainda restavam?", a: ["Dois", "Três", "Cinco", "Sete"], c: 2, r: "⁶ ...ainda restam cinco anos..." },

    { q: "José afirma que quem o enviou ao Egito foi:", a: ["Faraó", "Os irmãos", "O destino", "Deus"], c: 3, r: "⁸ Assim não fostes vós... senão Deus." },

    { q: "Qual posição José diz ocupar no Egito?", a: ["General", "Tesoureiro", "Pai de Faraó e regente", "Sacerdote"], c: 2, r: "⁸ ...por pai de Faraó, e por senhor..." },

    { q: "Para onde Jacó deveria ir?", a: ["Memphis", "Heliópolis", "Gósen", "Jerusalém"], c: 2, r: "¹⁰ E habitarás na terra de Gósen..." },

    { q: "O que José promete fazer durante a fome?", a: ["Enviar mantimento", "Visitar Canaã", "Sustentar sua família", "Reduzir impostos"], c: 2, r: "¹¹ E ali te sustentarei..." },

    { q: "Quem confirma visualmente que José fala a verdade?", a: ["Judá", "Todos os irmãos", "Benjamim", "Os egípcios"], c: 2, r: "¹² ...os olhos de meu irmão Benjamim..." },

    { q: "O que José pede que contem a Jacó?", a: ["O perdão", "A fome", "Sua glória no Egito", "O castigo"], c: 2, r: "¹³ Fazei saber a meu pai toda a minha glória..." },

    { q: "Qual foi a reação entre José e Benjamim?", a: ["Discussão", "Abraço e choro", "Silêncio", "Reverência"], c: 1, r: "¹⁴ E lançou-se ao pescoço de Benjamim..." },

    { q: "Depois de José chorar sobre eles, o que acontece?", a: ["Eles fogem", "Eles se calam", "Eles falam com José", "Eles pedem perdão"], c: 2, r: "¹⁵ ...e depois seus irmãos falaram com ele." },

    { q: "Como Faraó reagiu à notícia?", a: ["Com indiferença", "Com ira", "Com alegria", "Com suspeita"], c: 2, r: "¹⁶ ...pareceu bem aos olhos de Faraó..." },

    { q: "O que Faraó ordenou que trouxessem do Egito?", a: ["Ouro", "Carros", "Animais", "Armas"], c: 1, r: "¹⁹ ...tomai da terra do Egito carros..." },

    { q: "O que José deu a todos os irmãos?", a: ["Prata", "Comida", "Roupas", "Terras"], c: 2, r: "²² A todos lhes deu... mudas de roupas." },

    { q: "O que Benjamim recebeu a mais?", a: ["Terras", "Cinco carros", "Trezentas peças de prata", "Um anel"], c: 2, r: "²² ...trezentas peças de prata..." },

    { q: "Qual foi a decisão final de Jacó (Israel)?", a: ["Esperar", "Enviar Benjamim", "Ir ver José", "Mudar-se depois"], c: 2, r: "²⁸ Eu irei e o verei antes que morra." }
];

let currentQ = 0;
let score = 0;
let answered = false;

function loadQuestion() {
    answered = false;
    const q = quizData[currentQ];
    document.getElementById('current-idx').innerText = currentQ + 1;
    document.getElementById('total-questions').innerText = quizData.length;
    document.getElementById('question-text').innerText = q.q;

    document.getElementById('reference-box').style.display = 'none';
    document.getElementById('next-btn').style.display = 'none';

    const container = document.getElementById('options-container');
    container.innerHTML = '';

    q.a.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(i);
        container.appendChild(btn);
    });
}

function checkAnswer(idx) {
    if (answered) return;
    answered = true;

    const buttons = document.querySelectorAll('.option-btn');
    const correct = quizData[currentQ].c;

    buttons.forEach(btn => btn.disabled = true);

    if (idx === correct) {
        buttons[idx].classList.add('correct');
        score++;
    } else {
        buttons[idx].classList.add('wrong');
        buttons[correct].classList.add('correct');
    }

    document.getElementById('reference-text').innerText = quizData[currentQ].r;
    document.getElementById('reference-box').style.display = 'block';
    document.getElementById('next-btn').style.display = 'block';
}

function nextQuestion() {
    currentQ++;
    if (currentQ < quizData.length) {
        loadQuestion();
    } else {
        showResult();
    }
}

function showResult() {
    document.getElementById('question-box').style.display = 'none';
    document.getElementById('result-screen').style.display = 'block';
    document.getElementById('score-text').innerText =
        `Estudo Finalizado! Você acertou ${score} de ${quizData.length} questões sobre o Capítulo 45.`;
}

loadQuestion();
</script>

</body>
</html>
