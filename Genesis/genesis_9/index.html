<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Quest - Gênesis 9</title>
    <style>
        body {
            background-color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .quiz-container {
            background-color: #f4e4bc;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
            border-radius: 5px;
            border-left: 15px solid #2d1d1a;
            color: #1a1a1a;
        }

        h1 { text-align: center; font-variant: small-caps; border-bottom: 2px solid #8d6e63; margin-bottom: 10px; }
        .stats { text-align: center; font-style: italic; margin-bottom: 20px; color: #5d4037; }
        
        .question { font-size: 1.2rem; font-weight: bold; margin-bottom: 20px; }
        .options { display: flex; flex-direction: column; gap: 10px; }
        
        .option-btn {
            background-color: rgba(141, 110, 99, 0.1);
            border: 1px solid #8d6e63;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        .option-btn:hover:not([disabled]) { background-color: rgba(141, 110, 99, 0.3); }
        
        .correct { background-color: #a5d6a7 !important; border-color: #2e7d32; font-weight: bold; }
        .wrong { background-color: #ef9a9a !important; border-color: #c62828; }

        #reference-box {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(141, 110, 99, 0.15);
            border-radius: 5px;
            border-left: 5px solid #8d6e63;
            display: none;
            font-style: italic;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .next-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .next-btn {
            background-color: #3e2723;
            color: #f4e4bc;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }

        .footer-nav {
            margin-top: 30px;
            border-top: 1px solid #8d6e63;
            padding-top: 15px;
        }

        .nav-btn {
            text-decoration: none;
            color: #3e2723;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #result-screen { text-align: center; display: none; }
    </style>
</head>
<body>

    <div class="quiz-container" id="quiz">
        <h1>Gênesis 9</h1>
        <div class="stats">Pergunta <span id="current-idx">1</span> de <span id="total-questions"></span></div>
        
        <div id="question-box">
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
            
            <div id="reference-box">
                <strong>Referência:</strong><br>
                <span id="reference-text"></span>
            </div>

            <div class="next-container">
                <button id="next-btn" class="next-btn" onclick="nextQuestion()">Avançar →</button>
            </div>
        </div>

        <div id="result-screen">
            <h2>Fim do Capítulo 9</h2>
            <p id="score-text"></p>
            <button onclick="location.reload()" class="option-btn" style="width: 100%; text-align: center;">Tentar Novamente</button>
        </div>

        <div class="footer-nav">
            <a href="../../menu.html" class="nav-btn">← Voltar ao Menu</a>
        </div>
    </div>

    <script>
        const quizData = [
            { q: "Qual foi a primeira ordem de Deus para Noé e seus filhos no capítulo 9?", a: ["Construir cidades", "Frutificar, multiplicar e encher a terra", "Plantar apenas vinhas", "Sacrificar animais"], c: 1, r: "¹ E abençoou Deus a Noé... Frutificai e multiplicai-vos e enchei a terra." },
            { q: "O que Deus entregou nas mãos de Noé além dos animais da terra?", a: ["Ouro e prata", "As chaves do céu", "As aves dos céus e os peixes do mar", "O domínio sobre os anjos"], c: 2, r: "² ...sobre toda a ave dos céus... e todos os peixes do mar, nas vossas mãos são entregues." },
            { q: "Qual restrição alimentar Deus impôs no versículo 4?", a: ["Não comer ervas verdes", "Não comer carne com seu sangue", "Não comer peixes", "Não comer frutos das árvores"], c: 1, r: "⁴ A carne, porém, com sua vida, isto é, com seu sangue, não comereis." },
            { q: "Por que o sangue de quem derramar o sangue do homem será derramado?", a: ["Por vingança humana", "Porque Deus fez o homem conforme a Sua imagem", "Por falta de leis", "Para limpar a terra"], c: 1, r: "⁶ Quem derramar o sangue do homem, pelo homem o seu sangue será derramado; porque Deus fez o homem conforme a sua imagem." },
            { q: "Qual foi a promessa central da aliança de Deus com Noé?", a: ["Que nunca mais haveria pecado", "Que os homens seriam gigantes", "Que não haveria mais dilúvio para destruir a terra", "Que a arca duraria para sempre"], c: 2, r: "¹¹ ...não será mais destruída toda a carne pelas águas do dilúvio, e que não haveria mais dilúvio..." },
            { q: "Qual sinal Deus pôs nas nuvens como símbolo da Sua aliança?", a: ["Uma nuvem de fogo", "Um raio", "O Seu arco (Arco-íris)", "Uma estrela"], c: 2, r: "¹³ O meu arco tenho posto nas nuvens; este será por sinal da aliança entre mim e a terra." },
            { q: "Quem era o pai de Canaã?", a: ["Sem", "Cão", "Jafé", "Lameque"], c: 1, r: "¹⁸ ...foram Sem, Cão e Jafé; e Cão é o pai de Canaã." },
            { q: "O que Noé plantou ao começar a ser lavrador?", a: ["Trigo", "Oliveiras", "Uma vinha", "Figueiras"], c: 2, r: "²⁰ E começou Noé a ser lavrador da terra, e plantou uma vinha." },
            { q: "Quais filhos de Noé cobriram sua nudez sem olhar para ele?", a: ["Sem e Cão", "Cão e Jafé", "Sem e Jafé", "Canaã e Cão"], c: 2, r: "²³ Então tomaram Sem e Jafé uma capa... e os seus rostos estavam virados, de maneira que não viram a nudez do seu pai." },
            { q: "Quem Noé amaldiçoou após despertar do seu vinho?", a: ["Cão", "Canaã", "Sem", "Jafé"], c: 1, r: "²⁵ E disse: Maldito seja Canaã; servo dos servos seja aos seus irmãos." },
            { q: "Quantos anos Noé viveu ao todo?", a: ["600 anos", "350 anos", "950 anos", "120 anos"], c: 2, r: "²⁹ E foram todos os dias de Noé novecentos e cinquenta anos, e morreu." },
            { q: "Quanto tempo Noé viveu após o dilúvio?", a: ["100 anos", "350 anos", "500 anos", "950 anos"], c: 1, r: "²⁸ E viveu Noé, depois do dilúvio, trezentos e cinquenta anos." }
        ];

        let currentQ = 0;
        let score = 0;
        let answered = false;

        function loadQuestion() {
            answered = false;
            const q = quizData[currentQ];
            document.getElementById('current-idx').innerText = currentQ + 1;
            document.getElementById('total-questions').innerText = quizData.length;
            document.getElementById('question-text').innerText = q.q;
            
            document.getElementById('reference-box').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.a.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(i);
                container.appendChild(btn);
            });
        }

        function checkAnswer(idx) {
            if(answered) return;
            answered = true;

            const buttons = document.querySelectorAll('.option-btn');
            const correct = quizData[currentQ].c;
            
            buttons.forEach(btn => btn.disabled = true);

            if(idx === correct) {
                buttons[idx].classList.add('correct');
                score++;
            } else {
                buttons[idx].classList.add('wrong');
                buttons[correct].classList.add('correct');
            }

            document.getElementById('reference-text').innerText = quizData[currentQ].r;
            document.getElementById('reference-box').style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQ++;
            if(currentQ < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-box').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('score-text').innerText = `Você acertou ${score} de ${quizData.length} perguntas!`;
        }

        loadQuestion();
    </script>
</body>
</html>
