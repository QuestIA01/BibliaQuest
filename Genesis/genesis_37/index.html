<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Quest - Gênesis 37</title>
    <style>
        body {
            background-color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .quiz-container {
            background-color: #f4e4bc;
            width: 90%;
            max-width: 650px;
            padding: 30px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
            border-radius: 5px;
            border-left: 15px solid #2d1d1a;
            color: #1a1a1a;
        }

        h1 { text-align: center; font-variant: small-caps; border-bottom: 2px solid #8d6e63; margin-bottom: 10px; }
        .stats { text-align: center; font-style: italic; margin-bottom: 20px; color: #5d4037; }
        
        .question { font-size: 1.1rem; font-weight: bold; margin-bottom: 20px; line-height: 1.4; }
        .options { display: flex; flex-direction: column; gap: 10px; }
        
        .option-btn {
            background-color: rgba(141, 110, 99, 0.1);
            border: 1px solid #8d6e63;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        .option-btn:hover:not([disabled]) { background-color: rgba(141, 110, 99, 0.3); }
        
        .correct { background-color: #a5d6a7 !important; border-color: #2e7d32; font-weight: bold; }
        .wrong { background-color: #ef9a9a !important; border-color: #c62828; }

        #reference-box {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(141, 110, 99, 0.15);
            border-radius: 5px;
            border-left: 5px solid #8d6e63;
            display: none;
            font-style: italic;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .next-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .next-btn {
            background-color: #3e2723;
            color: #f4e4bc;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }

        .footer-nav {
            margin-top: 30px;
            border-top: 1px solid #8d6e63;
            padding-top: 15px;
        }

        .nav-btn {
            text-decoration: none;
            color: #3e2723;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #result-screen { text-align: center; display: none; }
    </style>
</head>
<body>

    <div class="quiz-container" id="quiz">
        <h1>Gênesis 37</h1>
        <div class="stats">Pergunta <span id="current-idx">1</span> de <span id="total-questions"></span></div>
        
        <div id="question-box">
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
            
            <div id="reference-box">
                <strong>Referência:</strong><br>
                <span id="reference-text"></span>
            </div>

            <div class="next-container">
                <button id="next-btn" class="next-btn" onclick="nextQuestion()">Avançar →</button>
            </div>
        </div>

        <div id="result-screen">
            <h2>Estudo do Capítulo 37 Concluído</h2>
            <p id="score-text"></p>
            <button onclick="location.reload()" class="option-btn" style="width: 100%; text-align: center;">Recomeçar Capítulo 37</button>
        </div>

        <div class="footer-nav">
            <a href="../../menu.html" class="nav-btn">← Voltar ao Menu</a>
        </div>
    </div>

    <script>
        const quizData = [
            { q: "Qual era a idade de José quando ele apascentava as ovelhas com seus irmãos no início do capítulo?", a: ["12 anos", "17 anos", "30 anos", "21 anos"], c: 1, r: "² Sendo José de dezessete anos, apascentava as ovelhas com seus irmãos..." },
            { q: "Com quais filhos das mulheres de seu pai José andava quando jovem?", a: ["Filhos de Lia", "Filhos de Bila e Zilpa", "Filhos de Raquel", "Apenas com Benjamim"], c: 1, r: "² ...sendo ainda jovem, andava com os filhos de Bila, e com os filhos de Zilpa, mulheres de seu pai." },
            { q: "Por que Israel (Jacó) amava a José mais do que a todos os seus filhos?", a: ["Porque ele era o mais obediente", "Porque ele era o mais forte", "Porque era filho da sua velhice", "Porque ele era o primogênito"], c: 2, r: "³ E Israel amava a José mais do que a todos os seus filhos, porque era filho da sua velhice..." },
            { q: "Que presente especial Jacó deu a José que causou inveja nos irmãos?", a: ["Um cajado de ouro", "Uma túnica de várias cores", "Um anel de sinete", "Cem ovelhas brancas"], c: 1, r: "³ ...e fez-lhe uma túnica de várias cores." },
            { q: "Qual foi o primeiro sonho de José que ele contou aos irmãos?", a: ["O sol e a lua se inclinavam", "Onze estrelas brilhavam", "Molhos de trigo se inclinavam ao seu molho", "Sete vacas magras"], c: 2, r: "⁷ Eis que estávamos atando molhos... e eis que os vossos molhos o rodeavam, e se inclinavam ao meu molho." },
            { q: "Qual foi o segundo sonho de José?", a: ["Sete espigas de milho", "Onze ovelhas e um lobo", "O sol, a lua e onze estrelas se inclinavam a ele", "Pássaros comendo pão"], c: 2, r: "⁹ ...e eis que o sol, e a lua, e onze estrelas se inclinavam a mim." },
            { q: "Qual foi a reação de Jacó ao ouvir o segundo sonho de José?", a: ["Ficou alegre", "Repreendeu-o", "Ficou em silêncio", "Fez outra túnica"], c: 1, r: "¹⁰ ...repreendeu-o seu pai, e disse-lhe: Que sonho é este que tiveste? Porventura viremos... a inclinar-nos perante ti...?" },
            { q: "Onde os irmãos de José foram inicialmente apascentar o rebanho?", a: ["Hebrom", "Siquém", "Dotã", "Betel"], c: 1, r: "¹² E seus irmãos foram apascentar o rebanho de seu pai, junto de Siquém." },
            { q: "De qual lugar Jacó enviou José para procurar seus irmãos?", a: ["Vale de Hebrom", "Monte Sinai", "Jerusalém", "Berseba"], c: 0, r: "¹⁴ ...Assim o enviou do vale de Hebrom, e foi a Siquém." },
            { q: "Onde José finalmente encontrou seus irmãos, após ser orientado por um homem?", a: ["Em Siquém", "Em Dotã", "No Egito", "Em Peniel"], c: 1, r: "¹⁷ ...José, pois, seguiu atrás de seus irmãos, e achou-os em Dotã." },
            { q: "Como os irmãos chamaram José quando o viram chegar de longe?", a: ["O preferido do pai", "O mentiroso", "O sonhador-mor", "O príncipe"], c: 2, r: "¹⁹ E disseram um ao outro: Eis lá vem o sonhador-mor!" },
            { q: "Qual irmão tentou livrar José das mãos dos outros, sugerindo não matá-lo?", a: ["Judá", "Levi", "Rúben", "Simeão"], c: 2, r: "²¹ E ouvindo-o Rúben, livrou-o das suas mãos, e disse: Não lhe tiremos a vida." },
            { q: "O que os irmãos fizeram com José assim que ele chegou?", a: ["Deram-lhe de comer", "Abraçaram-no", "Tiraram sua túnica e o lançaram na cova", "Pediram perdão"], c: 2, r: "²³ ...tiraram de José a sua túnica... e lançaram-no na cova..." },
            { q: "Como estava a cova onde José foi lançado?", a: ["Cheia de lama", "Com muitas serpentes", "Vazia, não havia água nela", "Com água até os joelhos"], c: 2, r: "²⁴ ...porém a cova estava vazia, não havia água nela." },
            { q: "De onde vinha a companhia de ismaelitas que os irmãos avistaram?", a: ["Do Egito", "De Gileade", "De Moabe", "De Edom"], c: 1, r: "²⁵ ...e eis que uma companhia de ismaelitas vinha de Gileade..." },
            { q: "Qual irmão deu a ideia de vender José aos ismaelitas em vez de matá-lo?", a: ["Rúben", "Judá", "Gade", "Naftali"], c: 1, r: "²⁶ Então Judá disse aos seus irmãos: ...Vinde e vendamo-lo a estes ismaelitas..." },
            { q: "Por quanto José foi vendido aos ismaelitas?", a: ["Trinta moedas de ouro", "Dez moedas de prata", "Vinte moedas de prata", "Cinquenta moedas de prata"], c: 2, r: "²⁸ ...e venderam José por vinte moedas de prata, aos ismaelitas..." },
            { q: "O que os irmãos usaram para manchar a túnica de José e enganar Jacó?", a: ["Sangue de um cabrito", "Sangue de um cordeiro", "Suco de uvas", "Tinta vermelha"], c: 0, r: "³¹ Então tomaram a túnica de José, e mataram um cabrito, e tingiram a túnica no sangue." },
            { q: "Qual foi a conclusão de Jacó ao ver a túnica ensanguentada?", a: ["Que José fugiu", "Que uma fera o comeu", "Que José foi roubado", "Que os irmãos mentiram"], c: 1, r: "³³ ...e disse: É a túnica de meu filho; uma fera o comeu; certamente José foi despedaçado." },
            { q: "Para quem os midianitas venderam José no Egito?", a: ["Para o Faraó diretamente", "Para um mercador de escravos", "Para Potifar, oficial de Faraó", "Para o copeiro-mor"], c: 2, r: "³⁶ E os midianitas venderam-no no Egito a Potifar, oficial de Faraó, capitão da guarda." }
        ];

        let currentQ = 0;
        let score = 0;
        let answered = false;

        function loadQuestion() {
            answered = false;
            const q = quizData[currentQ];
            document.getElementById('current-idx').innerText = currentQ + 1;
            document.getElementById('total-questions').innerText = quizData.length;
            document.getElementById('question-text').innerText = q.q;
            
            document.getElementById('reference-box').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.a.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(i);
                container.appendChild(btn);
            });
        }

        function checkAnswer(idx) {
            if(answered) return;
            answered = true;

            const buttons = document.querySelectorAll('.option-btn');
            const correct = quizData[currentQ].c;
            
            buttons.forEach(btn => btn.disabled = true);

            if(idx === correct) {
                buttons[idx].classList.add('correct');
                score++;
            } else {
                buttons[idx].classList.add('wrong');
                buttons[correct].classList.add('correct');
            }

            document.getElementById('reference-text').innerText = quizData[currentQ].r;
            document.getElementById('reference-box').style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQ++;
            if(currentQ < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-box').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('score-text').innerText = `Estudo Finalizado! Você acertou ${score} de ${quizData.length} questões sobre o Capítulo 37.`;
        }

        loadQuestion();
    </script>
</body>
</html>
