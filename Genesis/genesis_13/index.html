<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Quest - Gênesis 13</title>
    <style>
        body {
            background-color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .quiz-container {
            background-color: #f4e4bc;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
            border-radius: 5px;
            border-left: 15px solid #2d1d1a;
            color: #1a1a1a;
        }

        h1 { text-align: center; font-variant: small-caps; border-bottom: 2px solid #8d6e63; margin-bottom: 10px; }
        .stats { text-align: center; font-style: italic; margin-bottom: 20px; color: #5d4037; }
        
        .question { font-size: 1.2rem; font-weight: bold; margin-bottom: 20px; }
        .options { display: flex; flex-direction: column; gap: 10px; }
        
        .option-btn {
            background-color: rgba(141, 110, 99, 0.1);
            border: 1px solid #8d6e63;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        .option-btn:hover:not([disabled]) { background-color: rgba(141, 110, 99, 0.3); }
        
        .correct { background-color: #a5d6a7 !important; border-color: #2e7d32; font-weight: bold; }
        .wrong { background-color: #ef9a9a !important; border-color: #c62828; }

        #reference-box {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(141, 110, 99, 0.15);
            border-radius: 5px;
            border-left: 5px solid #8d6e63;
            display: none;
            font-style: italic;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .next-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .next-btn {
            background-color: #3e2723;
            color: #f4e4bc;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }

        .footer-nav {
            margin-top: 30px;
            border-top: 1px solid #8d6e63;
            padding-top: 15px;
        }

        .nav-btn {
            text-decoration: none;
            color: #3e2723;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #result-screen { text-align: center; display: none; }
    </style>
</head>
<body>

    <div class="quiz-container" id="quiz">
        <h1>Gênesis 13</h1>
        <div class="stats">Pergunta <span id="current-idx">1</span> de <span id="total-questions"></span></div>
        
        <div id="question-box">
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
            
            <div id="reference-box">
                <strong>Referência:</strong><br>
                <span id="reference-text"></span>
            </div>

            <div class="next-container">
                <button id="next-btn" class="next-btn" onclick="nextQuestion()">Avançar →</button>
            </div>
        </div>

        <div id="result-screen">
            <h2>Fim do Capítulo 13</h2>
            <p id="score-text"></p>
            <button onclick="location.reload()" class="option-btn" style="width: 100%; text-align: center;">Tentar Novamente</button>
        </div>

        <div class="footer-nav">
            <a href="../../menu.html" class="nav-btn">← Voltar ao Menu</a>
        </div>
    </div>

    <script>
        const quizData = [
            { q: "Para onde Abrão subiu ao sair do Egito?", a: ["Para o norte, em direção a Harã", "Para o lado do sul (Neguebe)", "Para a terra dos Caldeus", "Para o mar"], c: 1, r: "¹ Subiu, pois, Abrão do Egito para o lado do sul, ele e sua mulher, e tudo o que tinha, e com ele Ló." },
            { q: "Como é descrita a riqueza de Abrão no versículo 2?", a: ["Rico apenas em terras", "Rico em servos e servas", "Muito rico em gado, em prata e em ouro", "Tinha apenas muitos camelos"], c: 2, r: "² E era Abrão muito rico em gado, em prata e em ouro." },
            { q: "Onde Abrão havia armado sua tenda a princípio e onde edificara um altar anteriormente?", a: ["Em Siquém", "Entre Betel e Ai", "Em Hebrom", "Em Sodoma"], c: 1, r: "³-⁴ ...até ao lugar onde a princípio estivera a sua tenda, entre Betel e Ai; Até ao lugar do altar que outrora ali tinha feito..." },
            { q: "Qual foi o motivo principal para Abrão e Ló não poderem habitar juntos?", a: ["Uma guerra entre eles", "A terra não tinha capacidade para ambos, pois seus bens eram muitos", "Deus ordenou a separação imediata", "Eles falavam línguas diferentes"], c: 1, r: "⁶ E não tinha capacidade a terra para poderem habitar juntos; porque os seus bens eram muitos..." },
            { q: "Entre quem houve contenda (conflito) na terra?", a: ["Entre Abrão e Ló diretamente", "Entre os pastores de Abrão e os pastores de Ló", "Entre os cananeus e perizeus contra Abrão", "Entre Sarai e a mulher de Ló"], c: 1, r: "⁷ E houve contenda entre os pastores do gado de Abrão e os pastores do gado de Ló..." },
            { q: "Qual foi a proposta de Abrão a Ló para resolver o conflito?", a: ["Ló deveria voltar para o Egito", "Ló deveria vender seu gado", "Eles deveriam se apartar, escolhendo cada um um lado da terra", "Eles deveriam lutar pela terra"], c: 2, r: "⁹ Não está toda a terra diante de ti? Eia, pois, aparta-te de mim; e se escolheres a esquerda, irei para a direita..." },
            { q: "O que Ló viu na campina do Jordão que o fez escolhê-la?", a: ["Viu que era toda bem regada, como o jardim do Senhor", "Viu que havia muitas cidades fortificadas", "Viu que era um deserto seguro", "Viu que não havia habitantes ali"], c: 0, r: "¹⁰ E levantou Ló os seus olhos, e viu toda a campina do Jordão, que era toda bem regada... como o jardim do Senhor..." },
            { q: "Onde Abrão habitou e onde Ló armou suas tendas após a separação?", a: ["Abrão em Sodoma e Ló em Canaã", "Abrão em Harã e Ló no Egito", "Abrão na terra de Canaã e Ló até Sodoma", "Ambos ficaram em Betel"], c: 2, r: "¹² Habitou Abrão na terra de Canaã e Ló habitou nas cidades da campina, e armou as suas tendas até Sodoma." },
            { q: "Qual é a descrição bíblica sobre os homens de Sodoma?", a: ["Eram homens hospitaleiros", "Eram grandes agricultores", "Eram maus e grandes pecadores contra o Senhor", "Eram descendentes de Sem"], c: 2, r: "¹³ Ora, eram maus os homens de Sodoma, e grandes pecadores contra o Senhor." },
            { q: "Qual comparação Deus usou para descrever a futura descendência de Abrão?", a: ["Como as estrelas do céu", "Como o pó da terra", "Como as areias do mar", "Como as árvores da floresta"], c: 1, r: "¹⁶ E farei a tua descendência como o pó da terra; de maneira que se alguém puder contar o pó da terra, também a tua descendência será contada." },
            { q: "Após a separação, para onde Abrão se mudou e onde edificou um altar?", a: ["Para o Egito", "Para a campina do Jordão", "Para os carvalhais de Manre, junto a Hebrom", "Para Ai"], c: 2, r: "¹⁸ E Abrão mudou as suas tendas... e habitou nos carvalhais de Manre, que estão junto a Hebrom; e edificou ali um altar ao Senhor." }
        ];

        let currentQ = 0;
        let score = 0;
        let answered = false;

        function loadQuestion() {
            answered = false;
            const q = quizData[currentQ];
            document.getElementById('current-idx').innerText = currentQ + 1;
            document.getElementById('total-questions').innerText = quizData.length;
            document.getElementById('question-text').innerText = q.q;
            
            document.getElementById('reference-box').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.a.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(i);
                container.appendChild(btn);
            });
        }

        function checkAnswer(idx) {
            if(answered) return;
            answered = true;

            const buttons = document.querySelectorAll('.option-btn');
            const correct = quizData[currentQ].c;
            
            buttons.forEach(btn => btn.disabled = true);

            if(idx === correct) {
                buttons[idx].classList.add('correct');
                score++;
            } else {
                buttons[idx].classList.add('wrong');
                buttons[correct].classList.add('correct');
            }

            document.getElementById('reference-text').innerText = quizData[currentQ].r;
            document.getElementById('reference-box').style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQ++;
            if(currentQ < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-box').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('score-text').innerText = `Você acertou ${score} de ${quizData.length} perguntas!`;
        }

        loadQuestion();
    </script>
</body>
</html>
