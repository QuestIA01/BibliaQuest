<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Quest - Gênesis 25</title>
    <style>
        body {
            background-color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .quiz-container {
            background-color: #f4e4bc;
            width: 90%;
            max-width: 650px;
            padding: 30px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
            border-radius: 5px;
            border-left: 15px solid #2d1d1a;
            color: #1a1a1a;
        }

        h1 { text-align: center; font-variant: small-caps; border-bottom: 2px solid #8d6e63; margin-bottom: 10px; }
        .stats { text-align: center; font-style: italic; margin-bottom: 20px; color: #5d4037; }
        
        .question { font-size: 1.1rem; font-weight: bold; margin-bottom: 20px; line-height: 1.4; }
        .options { display: flex; flex-direction: column; gap: 10px; }
        
        .option-btn {
            background-color: rgba(141, 110, 99, 0.1);
            border: 1px solid #8d6e63;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        .option-btn:hover:not([disabled]) { background-color: rgba(141, 110, 99, 0.3); }
        
        .correct { background-color: #a5d6a7 !important; border-color: #2e7d32; font-weight: bold; }
        .wrong { background-color: #ef9a9a !important; border-color: #c62828; }

        #reference-box {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(141, 110, 99, 0.15);
            border-radius: 5px;
            border-left: 5px solid #8d6e63;
            display: none;
            font-style: italic;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .next-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .next-btn {
            background-color: #3e2723;
            color: #f4e4bc;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }

        .footer-nav {
            margin-top: 30px;
            border-top: 1px solid #8d6e63;
            padding-top: 15px;
        }

        .nav-btn {
            text-decoration: none;
            color: #3e2723;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #result-screen { text-align: center; display: none; }
    </style>
</head>
<body>

    <div class="quiz-container" id="quiz">
        <h1>Gênesis 25</h1>
        <div class="stats">Pergunta <span id="current-idx">1</span> de <span id="total-questions"></span></div>
        
        <div id="question-box">
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
            
            <div id="reference-box">
                <strong>Referência:</strong><br>
                <span id="reference-text"></span>
            </div>

            <div class="next-container">
                <button id="next-btn" class="next-btn" onclick="nextQuestion()">Avançar →</button>
            </div>
        </div>

        <div id="result-screen">
            <h2>Estudo do Capítulo 25 Concluído</h2>
            <p id="score-text"></p>
            <button onclick="location.reload()" class="option-btn" style="width: 100%; text-align: center;">Recomeçar Capítulo 25</button>
        </div>

        <div class="footer-nav">
            <a href="../../menu.html" class="nav-btn">← Voltar ao Menu</a>
        </div>
    </div>

    <script>
        const quizData = [
            { q: "Qual era o nome da outra mulher que Abraão tomou?", a: ["Agar", "Quetura", "Milca", "Rebeca"], c: 1, r: "¹ E Abraão tomou outra mulher; e o seu nome era Quetura;" },
            { q: "Para quem Abraão deu tudo o que possuía?", a: ["Para os filhos de Quetura", "Para Ismael", "Para Isaque", "Para os filhos das concubinas"], c: 2, r: "⁵ Porém Abraão deu tudo o que tinha a Isaque;" },
            { q: "O que Abraão deu aos filhos de suas concubinas?", a: ["Terras em Canaã", "Presentes", "Gado e ovelhas", "A primogenitura"], c: 1, r: "⁶ Mas aos filhos das concubinas... deu Abraão presentes e... despediu-os do seu filho Isaque..." },
            { q: "Com quantos anos Abraão faleceu?", a: ["127 anos", "180 anos", "175 anos", "147 anos"], c: 2, r: "⁷ ...Abraão, que viveu cento e setenta e cinco anos." },
            { q: "Quais filhos de Abraão o sepultaram?", a: ["Apenas Isaque", "Isaque e Ismael", "Isaque e Zinrã", "Todos os filhos de Quetura"], c: 1, r: "⁹ E Isaque e Ismael, seus filhos, sepultaram-no na cova de Macpela..." },
            { q: "Onde Abraão foi sepultado?", a: ["No Egito", "Em Berseba", "Na cova de Macpela", "Em Padã-Arã"], c: 2, r: "⁹ ...na cova de Macpela, no campo de Efrom... que estava em frente de Manre," },
            { q: "Onde Isaque habitava após a morte de Abraão?", a: ["Junto ao poço Beer-Laai-Rói", "Em Hebrom", "Em Sodoma", "Na terra dos filisteus"], c: 0, r: "¹¹ ...e habitava Isaque junto ao poço Beer-Laai-Rói." },
            { q: "Quantos príncipes (filhos) teve Ismael?", a: ["Sete", "Dez", "Doze", "Dois"], c: 2, r: "¹⁶ Estes são os filhos de Ismael... doze príncipes segundo as suas famílias." },
            { q: "Qual foi a idade de Ismael ao morrer?", a: ["175 anos", "137 anos", "120 anos", "110 anos"], c: 1, r: "¹⁷ E estes são os anos da vida de Ismael, cento e trinta e sete anos..." },
            { q: "Com que idade Isaque se casou com Rebeca?", a: ["25 anos", "30 anos", "40 anos", "60 anos"], c: 2, r: "²⁰ E era Isaque da idade de quarenta anos, quando tomou por mulher a Rebeca..." },
            { q: "Por que Isaque orou insistentemente ao Senhor por sua mulher?", a: ["Porque ela estava doente", "Porquanto ela era estéril", "Para que ela fosse fiel", "Para que ela encontrasse sua família"], c: 1, r: "²¹ E Isaque orou insistentemente ao Senhor por sua mulher, porquanto era estéril;" },
            { q: "O que o Senhor disse a Rebeca sobre os filhos que lutavam em seu ventre?", a: ["Que seriam amigos", "Que seriam três nações", "Que duas nações havia em seu ventre e o maior serviria ao menor", "Que seriam reis do Egito"], c: 2, r: "²³ ...Duas nações há no teu ventre... e um povo será mais forte do que o outro povo, e o maior servirá ao menor." },
            { q: "Como era a aparência do primeiro filho ao nascer?", a: ["Liso e branco", "Ruivo e todo como um vestido de pelo", "Forte e moreno", "Pequeno e chorão"], c: 1, r: "²⁵ E saiu o primeiro ruivo e todo como um vestido de pelo; por isso chamaram o seu nome Esaú." },
            { q: "O que Jacó estava fazendo ao nascer?", a: ["Chorando alto", "Dormindo", "Segurando o calcanhar de Esaú", "Sorrindo"], c: 2, r: "²⁶ E depois saiu o seu irmão, agarrada sua mão ao calcanhar de Esaú; por isso se chamou o seu nome Jacó." },
            { q: "Qual era a idade de Isaque quando os gêmeos nasceram?", a: ["40 anos", "50 anos", "60 anos", "75 anos"], c: 2, r: "²⁶ ...E era Isaque da idade de sessenta anos quando os gerou." },
            { q: "Quais eram as ocupações de Esaú e Jacó?", a: ["Esaú era pastor e Jacó era caçador", "Ambos eram agricultores", "Esaú era perito na caça e Jacó era homem simples, habitando em tendas", "Ambos eram guerreiros"], c: 2, r: "²⁷ ...e Esaú foi homem perito na caça... mas Jacó era homem simples, habitando em tendas." },
            { q: "Quem Isaque e Rebeca preferiam?", a: ["Ambos amavam Esaú", "Isaque amava Jacó e Rebeca amava Esaú", "Isaque amava Esaú e Rebeca amava Jacó", "Ambos amavam Jacó"], c: 2, r: "²⁸ E amava Isaque a Esaú, porque a caça era de seu gosto, mas Rebeca amava a Jacó." },
            { q: "Por qual outro nome Esaú ficou conhecido após pedir o guisado vermelho?", a: ["Israel", "Edom", "Moabe", "Amaleque"], c: 1, r: "³⁰ ...Deixa-me... comer desse guisado vermelho... Por isso se chamou Edom." },
            { q: "O que Jacó pediu em troca do guisado?", a: ["As ovelhas de Esaú", "Ouro e prata", "A primogenitura de Esaú", "As vestes de caçador"], c: 2, r: "³¹ Então disse Jacó: Vende-me hoje a tua primogenitura." },
            { q: "Qual foi o cardápio que Jacó deu a Esaú pela primogenitura?", a: ["Carne de cordeiro e vinho", "Pão e guisado de lentilhas", "Mel e frutas", "Peixe e ervas"], c: 1, r: "³⁴ E Jacó deu pão a Esaú e o guisado de lentilhas; e ele comeu, e bebeu..." }
        ];

        let currentQ = 0;
        let score = 0;
        let answered = false;

        function loadQuestion() {
            answered = false;
            const q = quizData[currentQ];
            document.getElementById('current-idx').innerText = currentQ + 1;
            document.getElementById('total-questions').innerText = quizData.length;
            document.getElementById('question-text').innerText = q.q;
            
            document.getElementById('reference-box').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.a.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(i);
                container.appendChild(btn);
            });
        }

        function checkAnswer(idx) {
            if(answered) return;
            answered = true;

            const buttons = document.querySelectorAll('.option-btn');
            const correct = quizData[currentQ].c;
            
            buttons.forEach(btn => btn.disabled = true);

            if(idx === correct) {
                buttons[idx].classList.add('correct');
                score++;
            } else {
                buttons[idx].classList.add('wrong');
                buttons[correct].classList.add('correct');
            }

            document.getElementById('reference-text').innerText = quizData[currentQ].r;
            document.getElementById('reference-box').style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQ++;
            if(currentQ < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-box').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('score-text').innerText = `Estudo Finalizado! Você acertou ${score} de ${quizData.length} questões sobre o Capítulo 25.`;
        }

        loadQuestion();
    </script>
</body>
</html>
