<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Quest - Gênesis 2</title>
    <style>
        body {
            background-color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .quiz-container {
            background-color: #f4e4bc;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
            border-radius: 5px;
            border-left: 15px solid #2d1d1a;
            color: #1a1a1a;
        }

        h1 { text-align: center; font-variant: small-caps; border-bottom: 2px solid #8d6e63; margin-bottom: 10px; }
        .stats { text-align: center; font-style: italic; margin-bottom: 20px; color: #5d4037; }
        
        .question { font-size: 1.2rem; font-weight: bold; margin-bottom: 20px; }
        .options { display: flex; flex-direction: column; gap: 10px; }
        
        .option-btn {
            background-color: rgba(141, 110, 99, 0.1);
            border: 1px solid #8d6e63;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        .option-btn:hover:not([disabled]) { background-color: rgba(141, 110, 99, 0.3); }
        
        .correct { background-color: #a5d6a7 !important; border-color: #2e7d32; font-weight: bold; }
        .wrong { background-color: #ef9a9a !important; border-color: #c62828; }

        #reference-box {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(141, 110, 99, 0.15);
            border-radius: 5px;
            border-left: 5px solid #8d6e63;
            display: none;
            font-style: italic;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .next-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .next-btn {
            background-color: #3e2723;
            color: #f4e4bc;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }

        .footer-nav {
            margin-top: 30px;
            border-top: 1px solid #8d6e63;
            padding-top: 15px;
        }

        .nav-btn {
            text-decoration: none;
            color: #3e2723;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #result-screen { text-align: center; display: none; }
    </style>
</head>
<body>

    <div class="quiz-container" id="quiz">
        <h1>Gênesis 2</h1>
        <div class="stats">Pergunta <span id="current-idx">1</span> de <span id="total-questions"></span></div>
        
        <div id="question-box">
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
            
            <div id="reference-box">
                <strong>Referência:</strong><br>
                <span id="reference-text"></span>
            </div>

            <div class="next-container">
                <button id="next-btn" class="next-btn" onclick="nextQuestion()">Avançar →</button>
            </div>
        </div>

        <div id="result-screen">
            <h2>Fim do Capítulo 2</h2>
            <p id="score-text"></p>
            <button onclick="location.reload()" class="option-btn" style="width: 100%; text-align: center;">Tentar Novamente</button>
        </div>

        <div class="footer-nav">
            <a href="../../menu.html" class="nav-btn">← Voltar ao Menu</a>
        </div>
    </div>

    <script>
        const quizData = [
            { q: "O que Deus fez no sétimo dia, após acabar sua obra?", a: ["Criou o mar", "Descansou", "Criou as estrelas", "Fez o homem"], c: 1, r: "² E havendo Deus acabado no dia sétimo a obra que fizera, descansou no sétimo dia de toda a sua obra..." },
            { q: "Qual foi o dia que Deus abençoou e santificou?", a: ["O primeiro dia", "O sexto dia", "O sétimo dia", "O dia da criação do homem"], c: 2, r: "³ E abençoou Deus o dia sétimo, e o santificou; porque nele descansou..." },
            { q: "Por que ainda não havia brotado erva do campo na terra?", a: ["Porque a terra era amaldiçoada", "Porque não tinha chovido e não havia homem para lavrar", "Porque o Sol era muito quente", "Porque Deus não queria"], c: 1, r: "⁵ ...porque ainda o Senhor Deus não tinha feito chover sobre a terra, e não havia homem para lavrar a terra." },
            { q: "Como a terra era regada antes de haver chuva?", a: ["Pelos anjos", "Por um vapor que subia da terra", "Por rios vindos do céu", "Não era regada"], c: 1, r: "⁶ Um vapor, porém, subia da terra, e regava toda a face da terra." },
            { q: "De que material Deus formou o homem?", a: ["Do pó da terra", "De uma rocha", "De uma árvore", "Da luz"], c: 0, r: "⁷ E formou o Senhor Deus o homem do pó da terra..." },
            { q: "Como o homem se tornou alma vivente?", a: ["Deus o tocou", "Deus soprou em suas narinas o fôlego da vida", "Ao beber a água do rio", "Ao comer o fruto da vida"], c: 1, r: "⁷ ...e soprou em suas narinas o fôlego da vida; e o homem foi feito alma vivente." },
            { q: "Onde Deus plantou um jardim para por o homem?", a: ["No Sinai", "No Éden, do lado oriental", "No alto de um monte", "No Egito"], c: 1, r: "⁸ E plantou o Senhor Deus um jardim no Éden, do lado oriental; e pôs ali o homem..." },
            { q: "Quais eram as duas árvores especiais no meio do jardim?", a: ["Macieira e Oliveira", "Árvore da Vida e Árvore do Conhecimento do Bem e do Mal", "Palmeira e Videira", "Árvore da Alegria e Árvore da Morte"], c: 1, r: "⁹ ...e a árvore da vida no meio do jardim, e a árvore do conhecimento do bem e do mal." },
            { q: "Quantos braços de rios se dividiam a partir do Éden?", a: ["Dois", "Três", "Quatro", "Sete"], c: 2, r: "¹⁰ E saía um rio do Éden para regar o jardim; e dali se dividia e se tornava em quatro braços." },
            { q: "Qual o nome do primeiro rio que rodeava a terra de Havilá?", a: ["Pisom", "Giom", "Hidequel", "Eufrates"], c: 0, r: "¹¹ O nome do primeiro é Pisom; este é o que rodeia toda a terra de Havilá..." },
            { q: "Segundo o texto, o que há de bom na terra de Havilá?", a: ["Frutas", "Ouro, bdélio e pedra sardônica", "Água doce", "Animais mansos"], c: 1, r: "¹² E o ouro dessa terra é bom; ali há o bdélio, e a pedra sardônica." },
            { q: "Qual o nome do terceiro rio que vai para o lado da Assíria?", a: ["Eufrates", "Pisom", "Hidequel", "Giom"], c: 2, r: "¹⁴ E o nome do terceiro rio é Hidequel; este é o que vai para o lado oriental da Assíria..." },
            { q: "Com que objetivo Deus pôs o homem no Jardim do Éden?", a: ["Para descansar", "Para lavrar e guardar o jardim", "Para construir uma casa", "Para caçar"], c: 1, r: "¹⁵ E tomou o Senhor Deus o homem, e o pôs no jardim do Éden para o lavrar e o guardar." },
            { q: "Qual foi a única proibição alimentar dada ao homem?", a: ["Não comer carne", "Não comer do fruto da árvore da vida", "Não comer da árvore do conhecimento do bem e do mal", "Não beber água do rio"], c: 2, r: "¹⁷ Mas da árvore do conhecimento do bem e do mal, dela não comerás..." },
            { q: "Qual seria a consequência se o homem comesse da árvore proibida?", a: ["Ficaria doente", "Certamente morreria", "Seria expulso imediatamente", "Perderia a visão"], c: 1, r: "¹⁷ ...porque no dia em que dela comeres, certamente morrerás." },
            { q: "O que Deus disse sobre a solidão do homem?", a: ["Que ele deveria se acostumar", "Não é bom que o homem esteja só", "Que os animais seriam seus amigos", "Que ele deveria orar"], c: 1, r: "¹⁸ E disse o Senhor Deus: Não é bom que o homem esteja só; far-lhe-ei uma ajudadora idônea..." },
            { q: "Como a mulher foi formada?", a: ["Do pó da terra", "Da costela de Adão", "De uma flor do Éden", "De uma estrela"], c: 1, r: "²² E da costela que o Senhor Deus tomou do homem, formou uma mulher..." },
            { q: "Como Adão reagiu ao ver a mulher?", a: ["Ficou assustado", "Disse: 'Esta é agora osso dos meus ossos e carne da minha carne'", "Perguntou quem ela era", "Ignorou-a"], c: 1, r: "²³ E disse Adão: Esta é agora osso dos meus ossos, e carne da minha carne; esta será chamada mulher..." }
        ];

        let currentQ = 0;
        let score = 0;
        let answered = false;

        function loadQuestion() {
            answered = false;
            const q = quizData[currentQ];
            document.getElementById('current-idx').innerText = currentQ + 1;
            document.getElementById('total-questions').innerText = quizData.length;
            document.getElementById('question-text').innerText = q.q;
            
            document.getElementById('reference-box').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.a.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(i);
                container.appendChild(btn);
            });
        }

        function checkAnswer(idx) {
            if(answered) return;
            answered = true;

            const buttons = document.querySelectorAll('.option-btn');
            const correct = quizData[currentQ].c;
            
            buttons.forEach(btn => btn.disabled = true);

            if(idx === correct) {
                buttons[idx].classList.add('correct');
                score++;
            } else {
                buttons[idx].classList.add('wrong');
                buttons[correct].classList.add('correct');
            }

            document.getElementById('reference-text').innerText = quizData[currentQ].r;
            document.getElementById('reference-box').style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQ++;
            if(currentQ < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-box').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('score-text').innerText = `Você acertou ${score} de ${quizData.length} perguntas!`;
        }

        loadQuestion();
    </script>
</body>
</html>
