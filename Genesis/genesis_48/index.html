<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Quest - Gênesis 48</title>
    <style>
        body {
            background-color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .quiz-container {
            background-color: #f4e4bc;
            width: 90%;
            max-width: 650px;
            padding: 30px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
            border-radius: 5px;
            border-left: 15px solid #2d1d1a;
            color: #1a1a1a;
        }

        h1 {
            text-align: center;
            font-variant: small-caps;
            border-bottom: 2px solid #8d6e63;
            margin-bottom: 10px;
        }

        .stats {
            text-align: center;
            font-style: italic;
            margin-bottom: 20px;
            color: #5d4037;
        }

        .question {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-btn {
            background-color: rgba(141, 110, 99, 0.1);
            border: 1px solid #8d6e63;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        .option-btn:hover:not([disabled]) {
            background-color: rgba(141, 110, 99, 0.3);
        }

        .correct {
            background-color: #a5d6a7 !important;
            border-color: #2e7d32;
            font-weight: bold;
        }

        .wrong {
            background-color: #ef9a9a !important;
            border-color: #c62828;
        }

        #reference-box {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(141, 110, 99, 0.15);
            border-radius: 5px;
            border-left: 5px solid #8d6e63;
            display: none;
            font-style: italic;
        }

        .next-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .next-btn {
            background-color: #3e2723;
            color: #f4e4bc;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }

        .footer-nav {
            margin-top: 30px;
            border-top: 1px solid #8d6e63;
            padding-top: 15px;
        }

        .nav-btn {
            text-decoration: none;
            color: #3e2723;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #result-screen {
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

<div class="quiz-container" id="quiz">
    <h1>Gênesis 48</h1>
    <div class="stats">Pergunta <span id="current-idx">1</span> de <span id="total-questions"></span></div>

    <div id="question-box">
        <div class="question" id="question-text"></div>
        <div class="options" id="options-container"></div>

        <div id="reference-box">
            <strong>Referência:</strong><br>
            <span id="reference-text"></span>
        </div>

        <div class="next-container">
            <button id="next-btn" class="next-btn" onclick="nextQuestion()">Avançar →</button>
        </div>
    </div>

    <div id="result-screen">
        <h2>Estudo do Capítulo 48 Concluído</h2>
        <p id="score-text"></p>
        <button onclick="location.reload()" class="option-btn" style="width:100%; text-align:center;">
            Recomeçar Capítulo 48
        </button>
    </div>

    <div class="footer-nav">
        <a href="../../menu.html" class="nav-btn">← Voltar ao Menu</a>
    </div>
</div>

<script>
const quizData = [
    { q: "Quem avisou José que seu pai estava enfermo?", a: ["Judá", "Um mensageiro", "Faraó", "Benjamim"], c: 1, r: "¹ ...alguém disse a José: Eis que teu pai está enfermo." },

    { q: "Quais filhos José levou consigo para ver Jacó?", a: ["Efraim e Benjamim", "Manassés e Efraim", "Manassés e José", "Efraim e Simeão"], c: 1, r: "¹ ...tomou consigo os seus dois filhos, Manassés e Efraim." },

    { q: "Onde Jacó disse que Deus lhe apareceu e o abençoou?", a: ["Hebrom", "Gósen", "Luz", "Ber-Seba"], c: 2, r: "³ ...apareceu em Luz, na terra de Canaã..." },

    { q: "Qual promessa Deus fez a Jacó em Luz?", a: ["Riquezas e poder", "Longa vida", "Multiplicação e herança da terra", "Vitória militar"], c: 2, r: "⁴ ...te farei frutificar e multiplicar..." },

    { q: "Como Jacó declarou Efraim e Manassés diante de José?", a: ["Seus netos", "Seus filhos", "Seus servos", "Sacerdotes"], c: 1, r: "⁵ ...Efraim e Manassés serão meus..." },

    { q: "Com quem Jacó comparou Efraim e Manassés em herança?", a: ["Judá e Levi", "Isaque e Abraão", "Rúben e Simeão", "Benjamim e José"], c: 2, r: "⁵ ...como Rúben e Simeão." },

    { q: "Quem Jacó recordou ter sepultado no caminho de Efrata?", a: ["Lia", "Débora", "Raquel", "Bila"], c: 2, r: "⁷ ...morreu-me Raquel no caminho..." },

    { q: "O que Jacó pediu quando viu os filhos de José?", a: ["Que se afastassem", "Que fossem apresentados", "Que os abençoasse", "Que se ajoelhassem"], c: 2, r: "⁹ ...traze-mos aqui, para que os abençoe." },

    { q: "Qual era a condição física de Jacó ao abençoar os netos?", a: ["Forte", "Doente mas lúcido", "Cego pela velhice", "Paralisado"], c: 2, r: "¹⁰ ...já não podia ver..." },

    { q: "Como Jacó reagiu ao ver a descendência de José?", a: ["Em silêncio", "Com temor", "Com gratidão a Deus", "Com tristeza"], c: 2, r: "¹¹ ...Deus me fez ver também a tua descendência." },

    { q: "O que José fez antes da bênção?", a: ["Sentou-se", "Inclinou-se à terra", "Orou em voz alta", "Retirou-se"], c: 1, r: "¹² ...inclinou sua face à terra." },

    { q: "Como José posicionou seus filhos diante de Jacó?", a: ["Efraim à direita", "Manassés à direita", "Ambos juntos", "Aleatoriamente"], c: 1, r: "¹³ ...Manassés... à direita de Israel..." },

    { q: "Sobre quem Jacó colocou a mão direita?", a: ["Manassés", "José", "Efraim", "Ambos"], c: 2, r: "¹⁴ ...pôs sobre a cabeça de Efraim..." },

    { q: "Por que Jacó cruzou as mãos deliberadamente?", a: ["Por engano", "Por tradição", "Por direção profética", "Por fraqueza"], c: 2, r: "¹⁴ ...dirigindo as suas mãos propositadamente..." },

    { q: "Quem José tentou corrigir durante a bênção?", a: ["A si mesmo", "Seus filhos", "Seu pai", "Os servos"], c: 2, r: "¹⁷ ...tomou a mão de seu pai..." },

    { q: "O que Jacó disse sobre Manassés?", a: ["Não seria abençoado", "Seria menor", "Também seria grande", "Não teria herança"], c: 2, r: "¹⁹ ...também ele será grande..." },

    { q: "Qual dos irmãos seria maior segundo Jacó?", a: ["Manassés", "José", "Efraim", "Benjamim"], c: 2, r: "¹⁹ ...o seu irmão menor será maior..." },

    { q: "Como Israel ensinou que o povo abençoaria no futuro?", a: ["Como Abraão", "Como Isaque", "Como Efraim e Manassés", "Como Judá"], c: 2, r: "²⁰ ...Deus te faça como a Efraim e como a Manassés." },

    { q: "O que Jacó profetizou sobre o futuro do povo?", a: ["Domínio no Egito", "Retorno a Canaã", "Guerra iminente", "Nova aliança"], c: 1, r: "²¹ ...vos fará tornar à terra de vossos pais." },

    { q: "O que Jacó deu a José além dos irmãos?", a: ["Uma bênção dupla", "Uma porção de terra", "Autoridade real", "Um sacerdócio"], c: 1, r: "²² ...um pedaço da terra a mais..." }
];

let currentQ = 0;
let score = 0;
let answered = false;

function loadQuestion() {
    answered = false;
    const q = quizData[currentQ];
    document.getElementById('current-idx').innerText = currentQ + 1;
    document.getElementById('total-questions').innerText = quizData.length;
    document.getElementById('question-text').innerText = q.q;

    document.getElementById('reference-box').style.display = 'none';
    document.getElementById('next-btn').style.display = 'none';

    const container = document.getElementById('options-container');
    container.innerHTML = '';

    q.a.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(i);
        container.appendChild(btn);
    });
}

function checkAnswer(idx) {
    if (answered) return;
    answered = true;

    const buttons = document.querySelectorAll('.option-btn');
    const correct = quizData[currentQ].c;

    buttons.forEach(btn => btn.disabled = true);

    if (idx === correct) {
        buttons[idx].classList.add('correct');
        score++;
    } else {
        buttons[idx].classList.add('wrong');
        buttons[correct].classList.add('correct');
    }

    document.getElementById('reference-text').innerText = quizData[currentQ].r;
    document.getElementById('reference-box').style.display = 'block';
    document.getElementById('next-btn').style.display = 'block';
}

function nextQuestion() {
    currentQ++;
    if (currentQ < quizData.length) {
        loadQuestion();
    } else {
        showResult();
    }
}

function showResult() {
    document.getElementById('question-box').style.display = 'none';
    document.getElementById('result-screen').style.display = 'block';
    document.getElementById('score-text').innerText =
        `Estudo Finalizado! Você acertou ${score} de ${quizData.length} questões sobre o Capítulo 48.`;
}

loadQuestion();
</script>

</body>
</html>
