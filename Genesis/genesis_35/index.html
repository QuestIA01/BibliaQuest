<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Quest - Gênesis 35</title>
    <style>
        body {
            background-color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .quiz-container {
            background-color: #f4e4bc;
            width: 90%;
            max-width: 650px;
            padding: 30px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
            border-radius: 5px;
            border-left: 15px solid #2d1d1a;
            color: #1a1a1a;
        }

        h1 { text-align: center; font-variant: small-caps; border-bottom: 2px solid #8d6e63; margin-bottom: 10px; }
        .stats { text-align: center; font-style: italic; margin-bottom: 20px; color: #5d4037; }
        
        .question { font-size: 1.1rem; font-weight: bold; margin-bottom: 20px; line-height: 1.4; }
        .options { display: flex; flex-direction: column; gap: 10px; }
        
        .option-btn {
            background-color: rgba(141, 110, 99, 0.1);
            border: 1px solid #8d6e63;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        .option-btn:hover:not([disabled]) { background-color: rgba(141, 110, 99, 0.3); }
        
        .correct { background-color: #a5d6a7 !important; border-color: #2e7d32; font-weight: bold; }
        .wrong { background-color: #ef9a9a !important; border-color: #c62828; }

        #reference-box {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(141, 110, 99, 0.15);
            border-radius: 5px;
            border-left: 5px solid #8d6e63;
            display: none;
            font-style: italic;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .next-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .next-btn {
            background-color: #3e2723;
            color: #f4e4bc;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }

        .footer-nav {
            margin-top: 30px;
            border-top: 1px solid #8d6e63;
            padding-top: 15px;
        }

        .nav-btn {
            text-decoration: none;
            color: #3e2723;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #result-screen { text-align: center; display: none; }
    </style>
</head>
<body>

    <div class="quiz-container" id="quiz">
        <h1>Gênesis 35</h1>
        <div class="stats">Pergunta <span id="current-idx">1</span> de <span id="total-questions"></span></div>
        
        <div id="question-box">
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
            
            <div id="reference-box">
                <strong>Referência:</strong><br>
                <span id="reference-text"></span>
            </div>

            <div class="next-container">
                <button id="next-btn" class="next-btn" onclick="nextQuestion()">Avançar →</button>
            </div>
        </div>

        <div id="result-screen">
            <h2>Estudo do Capítulo 35 Concluído</h2>
            <p id="score-text"></p>
            <button onclick="location.reload()" class="option-btn" style="width: 100%; text-align: center;">Recomeçar Capítulo 35</button>
        </div>

        <div class="footer-nav">
            <a href="../../menu.html" class="nav-btn">← Voltar ao Menu</a>
        </div>
    </div>

    <script>
        const quizData = [
            { q: "Para onde Deus ordenou que Jacó subisse e habitasse?", a: ["Siquém", "Betel", "Hebrom", "Padã-Arã"], c: 1, r: "¹ Depois disse Deus a Jacó: Levanta-te, sobe a Betel, e habita ali..." },
            { q: "O que Jacó ordenou que sua família fizesse antes de partir para Betel?", a: ["Preparasse um banquete", "Tirasse os deuses estranhos e se purificasse", "Contasse o gado", "Fizesse sacrifícios"], c: 1, r: "² Então disse Jacó... Tirai os deuses estranhos... purificai-vos, e mudai as vossas vestes." },
            { q: "Onde Jacó escondeu os deuses estranhos e os brincos da sua família?", a: ["No fundo de um poço", "Debaixo do carvalho junto a Siquém", "Em uma caverna em Betel", "Enterrou na sua tenda"], c: 1, r: "⁴ ...e Jacó os escondeu debaixo do carvalho que está junto a Siquém." },
            { q: "Por que as cidades ao redor não perseguiram os filhos de Jacó durante a viagem?", a: ["Porque Jacó tinha um exército", "Porque fizeram um pacto de paz", "Por causa do terror de Deus sobre as cidades", "Porque viajaram à noite"], c: 2, r: "⁵ ...e o terror de Deus foi sobre as cidades que estavam ao redor deles..." },
            { q: "Qual era o nome original da cidade de Betel em Canaã?", a: ["Luz", "Salém", "Efrata", "Manre"], c: 0, r: "⁶ Assim chegou Jacó a Luz, que está na terra de Canaã (esta é Betel)..." },
            { q: "Como Jacó chamou o lugar onde edificou o altar em Betel?", a: ["Betel", "El-Betel", "Peniel", "Maanaim"], c: 1, r: "⁷ E edificou ali um altar, e chamou aquele lugar El-Betel..." },
            { q: "Quem era Débora, que morreu e foi sepultada em Betel?", a: ["Mulher de Isaque", "Filha de Jacó", "A ama de Rebeca", "Serva de Lia"], c: 2, r: "⁸ E morreu Débora, a ama de Rebeca, e foi sepultada ao pé de Betel..." },
            { q: "Qual o nome do carvalho onde Débora foi sepultada?", a: ["Alom-Bacute", "Mamre", "Carvalho de Siquém", "Ezel"], c: 0, r: "⁸ ...debaixo do carvalho cujo nome chamou Alom-Bacute." },
            { q: "Qual novo nome Deus confirmou para Jacó quando lhe apareceu novamente?", a: ["Abraão", "Edom", "Israel", "Isaac"], c: 2, r: "¹⁰ ...não se chamará mais o teu nome Jacó, mas Israel será o teu nome." },
            { q: "Como Deus se identificou a Jacó no versículo 11?", a: ["O Deus de Abraão", "O Deus Todo-Poderoso", "O Senhor dos Exércitos", "O Altíssimo"], c: 1, r: "¹¹ Disse-lhe mais Deus: Eu sou o Deus Todo-Poderoso..." },
            { q: "O que Jacó derramou sobre a coluna de pedra que erigiu?", a: ["Sangue de cordeiro", "Água pura", "Uma libação e azeite", "Mel e vinho"], c: 2, r: "¹⁴ ...e derramou sobre ela uma libação, e deitou sobre ela azeite." },
            { q: "Onde Raquel entrou em trabalho de parto e morreu?", a: ["No caminho de Efrata (Belém)", "Em Betel", "Em Hebrom", "Em Siquém"], c: 0, r: "¹⁶ ...e havia ainda um pequeno espaço de terra para chegar a Efrata, e deu à luz Raquel..." },
            { q: "Que nome Raquel deu ao seu filho antes de morrer?", a: ["Benjamim", "Benoni", "José", "Levi"], c: 1, r: "¹⁸ ...ela chamou o seu nome Benoni; mas seu pai chamou-lhe Benjamim." },
            { q: "Qual o significado do nome Benjamim (dado pelo pai)?", a: ["Filho da minha dor", "Filho da minha mão direita", "Presente de Deus", "O menor de todos"], c: 1, r: "¹⁸ ...ela chamou o seu nome Benoni (Filho da minha dor); mas seu pai chamou-lhe Benjamim (Filho da mão direita)." },
            { q: "Onde Raquel foi sepultada?", a: ["Na caverna de Macpela", "No caminho de Efrata (Belém)", "Em Betel", "Em Padã-Arã"], c: 1, r: "¹⁹ Assim morreu Raquel, e foi sepultada no caminho de Efrata; que é Belém." },
            { q: "Qual o pecado de Rúben mencionado neste capítulo?", a: ["Vendeu seu irmão José", "Deitou-se com Bila, concubina de seu pai", "Roubou os ídolos de Labão", "Matou um homem de Siquém"], c: 1, r: "²² ...foi Rúben e deitou-se com Bila, concubina de seu pai; e Israel o soube." },
            { q: "Quantos eram os filhos de Jacó?", a: ["10 filhos", "7 filhos", "12 filhos", "13 filhos"], c: 2, r: "²² ...E eram doze os filhos de Jacó." },
            { q: "Quem foram os filhos de Jacó nascidos de Zilpa, serva de Lia?", a: ["Dã e Naftali", "Gade e Aser", "Issacar e Zebulom", "Simeão e Levi"], c: 1, r: "²⁶ E os filhos de Zilpa, serva de Lia: Gade e Aser." },
            { q: "Onde Isaque estava morando quando Jacó foi vê-lo?", a: ["Berseba", "Manre (Hebrom)", "Betel", "Sodoma"], c: 1, r: "²⁷ E Jacó veio a seu pai Isaque, a Manre, a Quiriate-Arba (que é Hebrom)..." },
            { q: "Com que idade Isaque morreu?", a: ["120 anos", "147 anos", "175 anos", "180 anos"], c: 3, r: "²⁸ E foram os dias de Isaque cento e oitenta anos." }
        ];

        let currentQ = 0;
        let score = 0;
        let answered = false;

        function loadQuestion() {
            answered = false;
            const q = quizData[currentQ];
            document.getElementById('current-idx').innerText = currentQ + 1;
            document.getElementById('total-questions').innerText = quizData.length;
            document.getElementById('question-text').innerText = q.q;
            
            document.getElementById('reference-box').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.a.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(i);
                container.appendChild(btn);
            });
        }

        function checkAnswer(idx) {
            if(answered) return;
            answered = true;

            const buttons = document.querySelectorAll('.option-btn');
            const correct = quizData[currentQ].c;
            
            buttons.forEach(btn => btn.disabled = true);

            if(idx === correct) {
                buttons[idx].classList.add('correct');
                score++;
            } else {
                buttons[idx].classList.add('wrong');
                buttons[correct].classList.add('correct');
            }

            document.getElementById('reference-text').innerText = quizData[currentQ].r;
            document.getElementById('reference-box').style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQ++;
            if(currentQ < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-box').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('score-text').innerText = `Estudo Finalizado! Você acertou ${score} de ${quizData.length} questões sobre o Capítulo 35.`;
        }

        loadQuestion();
    </script>
</body>
</html>
