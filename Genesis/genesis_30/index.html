<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Quest - Gênesis 30</title>
    <style>
        body {
            background-color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .quiz-container {
            background-color: #f4e4bc;
            width: 90%;
            max-width: 650px;
            padding: 30px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
            border-radius: 5px;
            border-left: 15px solid #2d1d1a;
            color: #1a1a1a;
        }

        h1 { text-align: center; font-variant: small-caps; border-bottom: 2px solid #8d6e63; margin-bottom: 10px; }
        .stats { text-align: center; font-style: italic; margin-bottom: 20px; color: #5d4037; }
        
        .question { font-size: 1.1rem; font-weight: bold; margin-bottom: 20px; line-height: 1.4; }
        .options { display: flex; flex-direction: column; gap: 10px; }
        
        .option-btn {
            background-color: rgba(141, 110, 99, 0.1);
            border: 1px solid #8d6e63;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        .option-btn:hover:not([disabled]) { background-color: rgba(141, 110, 99, 0.3); }
        
        .correct { background-color: #a5d6a7 !important; border-color: #2e7d32; font-weight: bold; }
        .wrong { background-color: #ef9a9a !important; border-color: #c62828; }

        #reference-box {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(141, 110, 99, 0.15);
            border-radius: 5px;
            border-left: 5px solid #8d6e63;
            display: none;
            font-style: italic;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .next-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .next-btn {
            background-color: #3e2723;
            color: #f4e4bc;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }

        .footer-nav {
            margin-top: 30px;
            border-top: 1px solid #8d6e63;
            padding-top: 15px;
        }

        .nav-btn {
            text-decoration: none;
            color: #3e2723;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #result-screen { text-align: center; display: none; }
    </style>
</head>
<body>

    <div class="quiz-container" id="quiz">
        <h1>Gênesis 30</h1>
        <div class="stats">Pergunta <span id="current-idx">1</span> de <span id="total-questions"></span></div>
        
        <div id="question-box">
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
            
            <div id="reference-box">
                <strong>Referência:</strong><br>
                <span id="reference-text"></span>
            </div>

            <div class="next-container">
                <button id="next-btn" class="next-btn" onclick="nextQuestion()">Avançar →</button>
            </div>
        </div>

        <div id="result-screen">
            <h2>Estudo do Capítulo 30 Concluído</h2>
            <p id="score-text"></p>
            <button onclick="location.reload()" class="option-btn" style="width: 100%; text-align: center;">Recomeçar Capítulo 30</button>
        </div>

        <div class="footer-nav">
            <a href="../../menu.html" class="nav-btn">← Voltar ao Menu</a>
        </div>
    </div>

    <script>
        const quizData = [
            { q: "O que Raquel disse a Jacó por causa da inveja que sentia de Lia?", a: ["Vou embora para a casa de meu pai", "Dá-me filhos, se não morro", "Lia deve ser expulsa", "Deus me esqueceu"], c: 1, r: "¹ ...e disse a Jacó: Dá-me filhos, se não morro." },
            { q: "Qual foi a resposta de Jacó à cobrança de Raquel?", a: ["Eu te darei muitos filhos", "Tenha paciência", "Estou eu no lugar de Deus, que te impediu o fruto de teu ventre?", "Vamos orar ao Senhor"], c: 2, r: "² Então se acendeu a ira de Jacó contra Raquel, e disse: Estou eu no lugar de Deus, que te impediu o fruto de teu ventre?" },
            { q: "Quem foi a serva de Raquel que deu à luz Dã e Naftali?", a: ["Zilpa", "Bila", "Agar", "Diná"], c: 1, r: "³ E ela disse: Eis aqui minha serva Bila... ⁵ E concebeu Bila, e deu a Jacó um filho." },
            { q: "Qual o nome do filho de Bila que Raquel deu por dizer 'Julgou-me Deus'?", a: ["Naftali", "Gade", "Dã", "Aser"], c: 2, r: "⁶ Então disse Raquel: Julgou-me Deus... por isso chamou o seu nome Dã." },
            { q: "Vendo que parara de ter filhos, quem Lia deu a Jacó por mulher?", a: ["Raquel", "Sua serva Zilpa", "Bila", "Uma mulher de Canaã"], c: 1, r: "⁹ Vendo, pois, Lia que cessava de ter filhos, tomou também a Zilpa, sua serva..." },
            { q: "O que Rúben achou no campo e trouxe para sua mãe Lia?", a: ["Trigo e cevada", "Ovelhas perdidas", "Mandrágoras", "Um tesouro"], c: 2, r: "¹⁴ E foi Rúben nos dias da ceifa do trigo, e achou mandrágoras no campo." },
            { q: "Qual foi o trato entre Raquel e Lia sobre as mandrágoras?", a: ["Raquel pagou em ouro", "Lia deu as mandrágoras em troca de se deitar com Jacó naquela noite", "Raquel prometeu um filho a Lia", "Lia não deu as mandrágoras"], c: 1, r: "¹⁵ ...Então disse Raquel: Por isso ele se deitará contigo esta noite pelas mandrágoras de teu filho." },
            { q: "Quais foram os dois últimos filhos homens que Lia deu a Jacó?", a: ["Dã e Naftali", "Gade e Aser", "Issacar e Zebulom", "José e Benjamim"], c: 2, r: "¹⁸ ...E chamou o seu nome Issacar. ²⁰ ...E chamou o seu nome Zebulom." },
            { q: "Qual o nome da filha que Lia teve após Zebulom?", a: ["Tamar", "Maalate", "Diná", "Zilpa"], c: 2, r: "²¹ E depois teve uma filha, e chamou o seu nome Diná." },
            { q: "Qual o nome do filho que nasceu quando 'Deus se lembrou de Raquel'?", a: ["José", "Benjamim", "Judá", "Levi"], c: 0, r: "²² E lembrou-se Deus de Raquel... ²⁴ E chamou o seu nome José..." },
            { q: "Após o nascimento de José, o que Jacó pediu a Labão?", a: ["Mais gado", "Para se casar com outra filha", "Deixa-me ir ao meu lugar e à minha terra", "Para ser dono da casa"], c: 2, r: "²⁵ ...disse Jacó a Labão: Deixa-me ir, que me vá ao meu lugar, e à minha terra." },
            { q: "O que Labão admitiu sobre a presença de Jacó em sua casa?", a: ["Que Jacó era preguiçoso", "Que o Senhor o abençoara por amor de Jacó", "Que Jacó era um enganador", "Que ele não precisava mais de Jacó"], c: 1, r: "²⁷ Então lhe disse Labão... Tenho experimentado que o Senhor me abençoou por amor de ti." },
            { q: "Qual salário Jacó propôs a Labão para continuar cuidando dos rebanhos?", a: ["Metade de todo o ouro", "Apenas as ovelhas brancas", "Os salpicados, malhados e morenos entre o rebanho", "As servas e servos"], c: 2, r: "³² ...separando dele todos os salpicados e malhados... e isto será o meu salário." },
            { q: "O que Jacó usou na frente dos rebanhos nos bebedouros?", a: ["Varas descascadas de álamo, aveleira e castanheiro", "Sinais de ouro", "Comida especial", "Redes de pesca"], c: 0, r: "³⁷ Então tomou Jacó varas verdes de álamo e de aveleira e de castanheiro, e descascou nelas riscas brancas..." },
            { q: "Qual foi o resultado da estratégia de Jacó com os rebanhos?", a: ["Ele ficou pobre", "Labão tomou tudo dele", "Cresceu o homem em grande maneira, com muitos rebanhos, servos e gado", "As ovelhas morreram"], c: 2, r: "⁴³ E cresceu o homem em grande maneira, e teve muitos rebanhos, e servas, e servos, e camelos e jumentos." }
        ];

        let currentQ = 0;
        let score = 0;
        let answered = false;

        function loadQuestion() {
            answered = false;
            const q = quizData[currentQ];
            document.getElementById('current-idx').innerText = currentQ + 1;
            document.getElementById('total-questions').innerText = quizData.length;
            document.getElementById('question-text').innerText = q.q;
            
            document.getElementById('reference-box').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.a.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(i);
                container.appendChild(btn);
            });
        }

        function checkAnswer(idx) {
            if(answered) return;
            answered = true;

            const buttons = document.querySelectorAll('.option-btn');
            const correct = quizData[currentQ].c;
            
            buttons.forEach(btn => btn.disabled = true);

            if(idx === correct) {
                buttons[idx].classList.add('correct');
                score++;
            } else {
                buttons[idx].classList.add('wrong');
                buttons[correct].classList.add('correct');
            }

            document.getElementById('reference-text').innerText = quizData[currentQ].r;
            document.getElementById('reference-box').style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQ++;
            if(currentQ < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-box').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('score-text').innerText = `Estudo Finalizado! Você acertou ${score} de ${quizData.length} questões sobre o Capítulo 30.`;
        }

        loadQuestion();
    </script>
</body>
</html>
