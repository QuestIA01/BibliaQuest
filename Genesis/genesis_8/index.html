<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Quest - Gênesis 8</title>
    <style>
        body {
            background-color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .quiz-container {
            background-color: #f4e4bc;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
            border-radius: 5px;
            border-left: 15px solid #2d1d1a;
            color: #1a1a1a;
        }

        h1 { text-align: center; font-variant: small-caps; border-bottom: 2px solid #8d6e63; margin-bottom: 10px; }
        .stats { text-align: center; font-style: italic; margin-bottom: 20px; color: #5d4037; }
        
        .question { font-size: 1.2rem; font-weight: bold; margin-bottom: 20px; }
        .options { display: flex; flex-direction: column; gap: 10px; }
        
        .option-btn {
            background-color: rgba(141, 110, 99, 0.1);
            border: 1px solid #8d6e63;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        .option-btn:hover:not([disabled]) { background-color: rgba(141, 110, 99, 0.3); }
        
        .correct { background-color: #a5d6a7 !important; border-color: #2e7d32; font-weight: bold; }
        .wrong { background-color: #ef9a9a !important; border-color: #c62828; }

        #reference-box {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(141, 110, 99, 0.15);
            border-radius: 5px;
            border-left: 5px solid #8d6e63;
            display: none;
            font-style: italic;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .next-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .next-btn {
            background-color: #3e2723;
            color: #f4e4bc;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }

        .footer-nav {
            margin-top: 30px;
            border-top: 1px solid #8d6e63;
            padding-top: 15px;
        }

        .nav-btn {
            text-decoration: none;
            color: #3e2723;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #result-screen { text-align: center; display: none; }
    </style>
</head>
<body>

    <div class="quiz-container" id="quiz">
        <h1>Gênesis 8</h1>
        <div class="stats">Pergunta <span id="current-idx">1</span> de <span id="total-questions"></span></div>
        
        <div id="question-box">
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
            
            <div id="reference-box">
                <strong>Referência:</strong><br>
                <span id="reference-text"></span>
            </div>

            <div class="next-container">
                <button id="next-btn" class="next-btn" onclick="nextQuestion()">Avançar →</button>
            </div>
        </div>

        <div id="result-screen">
            <h2>Fim do Capítulo 8</h2>
            <p id="score-text"></p>
            <button onclick="location.reload()" class="option-btn" style="width: 100%; text-align: center;">Tentar Novamente</button>
        </div>

        <div class="footer-nav">
            <a href="../../menu.html" class="nav-btn">← Voltar ao Menu</a>
        </div>
    </div>

    <script>
        const quizData = [
            { q: "O que Deus fez passar sobre a terra para que as águas se aquietassem?", a: ["Um grande calor", "Um vento", "Uma nuvem", "Um terremoto"], c: 1, r: "¹ ...e Deus fez passar um vento sobre a terra, e aquietaram-se as águas." },
            { q: "Onde a arca repousou no sétimo mês?", a: ["No monte Sinai", "No monte Carmelo", "Sobre os montes de Ararate", "No monte Sião"], c: 2, r: "⁴ E a arca repousou... sobre os montes de Ararate." },
            { q: "Qual foi a primeira ave que Noé soltou da arca?", a: ["Uma pomba", "Um corvo", "Uma águia", "Um pardal"], c: 1, r: "⁷ E soltou um corvo, que saiu, indo e voltando, até que as águas se secaram..." },
            { q: "O que aconteceu na primeira vez que Noé soltou a pomba?", a: ["Ela trouxe um ramo", "Ela não voltou", "Ela não achou repouso e voltou para a arca", "Ela fez um ninho fora"], c: 2, r: "⁹ A pomba, porém, não achou repouso para a planta do seu pé, e voltou a ele para a arca..." },
            { q: "O que a pomba trouxe em seu bico na segunda vez que foi solta?", a: ["Uma uva", "Um ramo de trigo", "Uma folha de oliveira", "Uma semente de gofer"], c: 2, r: "¹¹ E a pomba voltou a ele à tarde; e eis, arrancada, uma folha de oliveira no seu bico..." },
            { q: "No ano 601, em qual dia as águas se secaram totalmente da face da terra?", a: ["No dia 27 do segundo mês", "No dia 17 do sétimo mês", "No primeiro dia do primeiro mês", "No dia 10 do décimo mês"], c: 2, r: "¹³ E aconteceu que no ano seiscentos e um, no mês primeiro, no primeiro dia do mês, as águas se secaram..." },
            { q: "O que Noé fez logo após sair da arca?", a: ["Construiu uma casa", "Plantou uma vinha", "Edificou um altar ao Senhor", "Contou o dinheiro"], c: 2, r: "²⁰ E edificou Noé um altar ao Senhor; e tomou de todo o animal limpo... e ofereceu holocausto..." },
            { q: "Qual foi a promessa de Deus em seu coração ao sentir o suave cheiro do sacrifício?", a: ["Que a terra seria sempre rica", "Que não tornaria mais a amaldiçoar a terra por causa do homem", "Que o homem seria imortal", "Que não haveria mais ventos"], c: 1, r: "²¹ ...Não tornarei mais a amaldiçoar a terra por causa do homem; porque a imaginação do coração do homem é má..." },
            { q: "Segundo o versículo 22, o que não cessará enquanto a terra durar?", a: ["A maldade e a bondade", "Ouro e prata", "Sementeira e sega, frio e calor, verão e inverno", "Guerra e paz"], c: 2, r: "²² Enquanto a terra durar, sementeira e sega, e frio e calor, e verão e inverno, e dia e noite, não cessarão." },
            { q: "Quanto tempo Noé esperou entre o envio da primeira e da segunda pomba?", a: ["1 dia", "40 dias", "7 dias", "120 dias"], c: 2, r: "¹⁰ E esperou ainda outros sete dias, e tornou a enviar a pomba fora da arca." }
        ];

        let currentQ = 0;
        let score = 0;
        let answered = false;

        function loadQuestion() {
            answered = false;
            const q = quizData[currentQ];
            document.getElementById('current-idx').innerText = currentQ + 1;
            document.getElementById('total-questions').innerText = quizData.length;
            document.getElementById('question-text').innerText = q.q;
            
            document.getElementById('reference-box').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.a.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(i);
                container.appendChild(btn);
            });
        }

        function checkAnswer(idx) {
            if(answered) return;
            answered = true;

            const buttons = document.querySelectorAll('.option-btn');
            const correct = quizData[currentQ].c;
            
            buttons.forEach(btn => btn.disabled = true);

            if(idx === correct) {
                buttons[idx].classList.add('correct');
                score++;
            } else {
                buttons[idx].classList.add('wrong');
                buttons[correct].classList.add('correct');
            }

            document.getElementById('reference-text').innerText = quizData[currentQ].r;
            document.getElementById('reference-box').style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQ++;
            if(currentQ < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-box').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('score-text').innerText = `Você acertou ${score} de ${quizData.length} perguntas!`;
        }

        loadQuestion();
    </script>
</body>
</html>
