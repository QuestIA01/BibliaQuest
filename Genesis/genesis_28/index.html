<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Quest - Gênesis 28</title>
    <style>
        body {
            background-color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .quiz-container {
            background-color: #f4e4bc;
            width: 90%;
            max-width: 650px;
            padding: 30px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
            border-radius: 5px;
            border-left: 15px solid #2d1d1a;
            color: #1a1a1a;
        }

        h1 { text-align: center; font-variant: small-caps; border-bottom: 2px solid #8d6e63; margin-bottom: 10px; }
        .stats { text-align: center; font-style: italic; margin-bottom: 20px; color: #5d4037; }
        
        .question { font-size: 1.1rem; font-weight: bold; margin-bottom: 20px; line-height: 1.4; }
        .options { display: flex; flex-direction: column; gap: 10px; }
        
        .option-btn {
            background-color: rgba(141, 110, 99, 0.1);
            border: 1px solid #8d6e63;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        .option-btn:hover:not([disabled]) { background-color: rgba(141, 110, 99, 0.3); }
        
        .correct { background-color: #a5d6a7 !important; border-color: #2e7d32; font-weight: bold; }
        .wrong { background-color: #ef9a9a !important; border-color: #c62828; }

        #reference-box {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(141, 110, 99, 0.15);
            border-radius: 5px;
            border-left: 5px solid #8d6e63;
            display: none;
            font-style: italic;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .next-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .next-btn {
            background-color: #3e2723;
            color: #f4e4bc;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }

        .footer-nav {
            margin-top: 30px;
            border-top: 1px solid #8d6e63;
            padding-top: 15px;
        }

        .nav-btn {
            text-decoration: none;
            color: #3e2723;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #result-screen { text-align: center; display: none; }
    </style>
</head>
<body>

    <div class="quiz-container" id="quiz">
        <h1>Gênesis 28</h1>
        <div class="stats">Pergunta <span id="current-idx">1</span> de <span id="total-questions"></span></div>
        
        <div id="question-box">
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
            
            <div id="reference-box">
                <strong>Referência:</strong><br>
                <span id="reference-text"></span>
            </div>

            <div class="next-container">
                <button id="next-btn" class="next-btn" onclick="nextQuestion()">Avançar →</button>
            </div>
        </div>

        <div id="result-screen">
            <h2>Estudo do Capítulo 28 Concluído</h2>
            <p id="score-text"></p>
            <button onclick="location.reload()" class="option-btn" style="width: 100%; text-align: center;">Recomeçar Capítulo 28</button>
        </div>

        <div class="footer-nav">
            <a href="../../menu.html" class="nav-btn">← Voltar ao Menu</a>
        </div>
    </div>

    <script>
        const quizData = [
            { q: "Qual foi a ordem direta de Isaque a Jacó sobre casamento?", a: ["Case-se com uma filha de Canaã", "Não tomes mulher de entre as filhas de Canaã", "Vá para o Egito buscar esposa", "Não se case até eu morrer"], c: 1, r: "¹ ...e disse-lhe: Não tomes mulher de entre as filhas de Canaã;" },
            { q: "Para onde Jacó foi enviado para encontrar uma esposa?", a: ["Berseba", "Harã (casa de Labão)", "Padã-Arã (casa de Betuel)", "Hebrom"], c: 2, r: "² Levanta-te, vai a Padã-Arã, à casa de Betuel... e toma de lá uma mulher das filhas de Labão..." },
            { q: "Qual bênção Isaque transmitiu a Jacó antes de sua partida?", a: ["A bênção de Ismael", "A bênção de Canaã", "A bênção de Abraão e a posse da terra", "A bênção do exílio"], c: 2, r: "⁴ E te dê a bênção de Abraão, a ti e à tua descendência contigo, para que em herança possuas a terra..." },
            { q: "O que Esaú fez ao perceber que as filhas de Canaã eram más aos olhos de seu pai?", a: ["Divorciou-se delas", "Foi a Ismael e tomou a Maalate como esposa", "Matou Jacó", "Pediu perdão a Isaque"], c: 1, r: "⁹ Foi Esaú a Ismael, e tomou para si por mulher... a Maalate filha de Ismael..." },
            { q: "O que Jacó usou como travesseiro quando parou para dormir no caminho para Harã?", a: ["Sua aljava", "Uma sela de camelo", "Uma das pedras daquele lugar", "Um monte de areia"], c: 2, r: "¹¹ ...e tomou uma das pedras daquele lugar, e a pôs por seu travesseiro..." },
            { q: "O que Jacó viu em seu sonho?", a: ["Um exército de anjos", "Uma escada posta na terra cujo topo tocava nos céus", "Uma sarça ardente", "O sol, a lua e onze estrelas"], c: 1, r: "¹² E sonhou: e eis uma escada posta na terra, cujo topo tocava nos céus..." },
            { q: "O que os anjos de Deus faziam na escada?", a: ["Cantavam louvores", "Dormiam nos degraus", "Subiam e desciam por ela", "Construíam uma cidade"], c: 2, r: "¹² ...e eis que os anjos de Deus subiam e desciam por ela;" },
            { q: "Qual promessa o Senhor fez a Jacó em cima da escada?", a: ["Que ele seria rei do Egito", "Que a terra onde ele estava seria dele e de sua descendência", "Que ele voltaria em três dias", "Que ele não teria filhos"], c: 1, r: "¹³ ...esta terra, em que estás deitado, darei a ti e à tua descendência;" },
            { q: "Como Deus comparou a futura descendência de Jacó?", a: ["Como as estrelas do céu", "Como a areia do mar", "Como o pó da terra", "Como as árvores do campo"], c: 2, r: "¹⁴ E a tua descendência será como o pó da terra..." },
            { q: "Qual foi a reação de Jacó ao acordar do sono?", a: ["Sentiu medo e disse que o lugar era a porta dos céus", "Saiu correndo de medo", "Não deu importância ao sonho", "Voltou para casa"], c: 0, r: "¹⁷ E temeu, e disse: Quão terrível é este lugar! Este não é outro lugar senão a casa de Deus; e esta é a porta dos céus." },
            { q: "O que Jacó fez com a pedra que usou como travesseiro pela manhã?", a: ["Atirou-a fora", "Levou-a consigo", "Pôs por coluna e derramou azeite em cima", "Quebrou-a em pedaços"], c: 2, r: "¹⁸ ...e tomou a pedra... e a pôs por coluna, e derramou azeite em cima dela." },
            { q: "Qual nome Jacó deu ao lugar, e qual era o nome antigo daquela cidade?", a: ["Chamou Betel; antes era Luz", "Chamou Harã; antes era Berseba", "Chamou Seba; antes era Gerar", "Chamou Peniel; antes era Luz"], c: 0, r: "¹⁹ E chamou o nome daquele lugar Betel; o nome porém daquela cidade antes era Luz." },
            { q: "Qual foi o voto de Jacó em relação ao sustento e proteção de Deus?", a: ["Se Deus lhe desse ouro, ele voltaria", "Se Deus fosse com ele, lhe desse pão e vestes, o Senhor seria seu Deus", "Se ele ficasse rico, ele construiria um templo", "Se Esaú morresse, ele voltaria"], c: 1, r: "²⁰ ...Se Deus for comigo... e me der pão para comer, e vestes para vestir; ²¹ ...o Senhor me será por Deus;" },
            { q: "O que Jacó prometeu dar a Deus de tudo o que recebesse?", a: ["Um sacrifício de cabrito", "Metade de seus bens", "O dízimo", "Suas vestes"], c: 2, r: "²² ...e de tudo quanto me deres, certamente te darei o dízimo." },
            { q: "Em que direção a descendência de Jacó se estenderia, segundo a promessa?", a: ["Apenas ao Norte", "Apenas ao Sul", "Ao ocidente, oriente, norte e sul", "Apenas para o mar"], c: 2, r: "¹⁴ ...e estender-se-á ao ocidente, e ao oriente, e ao norte, e ao sul..." }
        ];

        let currentQ = 0;
        let score = 0;
        let answered = false;

        function loadQuestion() {
            answered = false;
            const q = quizData[currentQ];
            document.getElementById('current-idx').innerText = currentQ + 1;
            document.getElementById('total-questions').innerText = quizData.length;
            document.getElementById('question-text').innerText = q.q;
            
            document.getElementById('reference-box').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.a.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(i);
                container.appendChild(btn);
            });
        }

        function checkAnswer(idx) {
            if(answered) return;
            answered = true;

            const buttons = document.querySelectorAll('.option-btn');
            const correct = quizData[currentQ].c;
            
            buttons.forEach(btn => btn.disabled = true);

            if(idx === correct) {
                buttons[idx].classList.add('correct');
                score++;
            } else {
                buttons[idx].classList.add('wrong');
                buttons[correct].classList.add('correct');
            }

            document.getElementById('reference-text').innerText = quizData[currentQ].r;
            document.getElementById('reference-box').style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQ++;
            if(currentQ < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-box').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('score-text').innerText = `Estudo Finalizado! Você acertou ${score} de ${quizData.length} questões sobre o Capítulo 28.`;
        }

        loadQuestion();
    </script>
</body>
</html>
