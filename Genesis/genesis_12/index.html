<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Quest - Gênesis 12</title>
    <style>
        body {
            background-color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .quiz-container {
            background-color: #f4e4bc;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
            border-radius: 5px;
            border-left: 15px solid #2d1d1a;
            color: #1a1a1a;
        }

        h1 { text-align: center; font-variant: small-caps; border-bottom: 2px solid #8d6e63; margin-bottom: 10px; }
        .stats { text-align: center; font-style: italic; margin-bottom: 20px; color: #5d4037; }
        
        .question { font-size: 1.2rem; font-weight: bold; margin-bottom: 20px; }
        .options { display: flex; flex-direction: column; gap: 10px; }
        
        .option-btn {
            background-color: rgba(141, 110, 99, 0.1);
            border: 1px solid #8d6e63;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        .option-btn:hover:not([disabled]) { background-color: rgba(141, 110, 99, 0.3); }
        
        .correct { background-color: #a5d6a7 !important; border-color: #2e7d32; font-weight: bold; }
        .wrong { background-color: #ef9a9a !important; border-color: #c62828; }

        #reference-box {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(141, 110, 99, 0.15);
            border-radius: 5px;
            border-left: 5px solid #8d6e63;
            display: none;
            font-style: italic;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .next-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .next-btn {
            background-color: #3e2723;
            color: #f4e4bc;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }

        .footer-nav {
            margin-top: 30px;
            border-top: 1px solid #8d6e63;
            padding-top: 15px;
        }

        .nav-btn {
            text-decoration: none;
            color: #3e2723;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #result-screen { text-align: center; display: none; }
    </style>
</head>
<body>

    <div class="quiz-container" id="quiz">
        <h1>Gênesis 12</h1>
        <div class="stats">Pergunta <span id="current-idx">1</span> de <span id="total-questions"></span></div>
        
        <div id="question-box">
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
            
            <div id="reference-box">
                <strong>Referência:</strong><br>
                <span id="reference-text"></span>
            </div>

            <div class="next-container">
                <button id="next-btn" class="next-btn" onclick="nextQuestion()">Avançar →</button>
            </div>
        </div>

        <div id="result-screen">
            <h2>Fim do Capítulo 12</h2>
            <p id="score-text"></p>
            <button onclick="location.reload()" class="option-btn" style="width: 100%; text-align: center;">Tentar Novamente</button>
        </div>

        <div class="footer-nav">
            <a href="../../menu.html" class="nav-btn">← Voltar ao Menu</a>
        </div>
    </div>

    <script>
        const quizData = [
            { q: "Qual foi a ordem inicial de Deus para Abrão no versículo 1?", a: ["Edificar um altar em Ur", "Sair da sua terra, parentela e casa do pai", "Ir diretamente para o Egito", "Lutar contra os cananeus"], c: 1, r: "¹ Ora, o Senhor disse a Abrão: Sai-te da tua terra, da tua parentela e da casa de teu pai..." },
            { q: "Qual era a idade de Abrão quando saiu de Harã?", a: ["99 anos", "100 anos", "75 anos", "120 anos"], c: 2, r: "⁴ ...e era Abrão da idade de setenta e cinco anos quando saiu de Harã." },
            { q: "Quem foi com Abrão em sua jornada para Canaã?", a: ["Apenas Sarai", "Sarai e Ló", "Terá e Naor", "Ninguém, ele foi sozinho"], c: 1, r: "⁵ E tomou Abrão a Sarai, sua mulher, e a Ló, filho de seu irmão..." },
            { q: "Em que lugar de Canaã o Senhor apareceu a Abrão e prometeu a terra à sua descendência?", a: ["Betel", "Egito", "Lugar de Siquém, carvalho de Moré", "Harã"], c: 2, r: "⁶-⁷ ...até ao lugar de Siquém, até ao carvalho de Moré... apareceu o Senhor a Abrão, e disse: À tua descendência darei esta terra." },
            { q: "O que Abrão edificou ao Senhor nos lugares onde parou em Canaã?", a: ["Uma cidade", "Um templo de pedra", "Um altar", "Uma estátua"], c: 2, r: "⁷-⁸ ...E edificou ali um altar ao Senhor... e edificou ali um altar ao Senhor, e invocou o nome do Senhor." },
            { q: "Por qual motivo Abrão decidiu descer ao Egito?", a: ["Para pregar a palavra", "Por causa de uma grande fome na terra", "Para comprar camelos", "A convite de Faraó"], c: 1, r: "¹⁰ E havia fome naquela terra; e desceu Abrão ao Egito, para peregrinar ali..." },
            { q: "O que Abrão pediu para Sarai dizer aos egípcios?", a: ["Que ela era sua filha", "Que ela era sua irmã", "Que ela era uma rainha", "Que não o conhecia"], c: 1, r: "¹³ Dize, peço-te, que és minha irmã, para que me vá bem por tua causa..." },
            { q: "Por que Abrão teve medo de dizer que Sarai era sua mulher?", a: ["Porque ela era estéril", "Porque os egípcios poderiam matá-lo por causa da formosura dela", "Porque Faraó odiava estrangeiros", "Porque Deus o ordenou"], c: 1, r: "¹¹-¹² ...bem sei que és mulher formosa... matar-me-ão a mim, e a ti te guardarão em vida." },
            { q: "Como o Senhor reagiu ao fato de Sarai ter sido tomada para a casa de Faraó?", a: ["Abençoou a casa de Faraó", "Feriu a Faraó e sua casa com grandes pragas", "Não fez nada", "Mandou Abrão embora em silêncio"], c: 1, r: "¹⁷ Feriu, porém, o Senhor a Faraó e a sua casa, com grandes pragas, por causa de Sarai..." },
            { q: "Qual foi a ordem final de Faraó para Abrão no encerramento do capítulo?", a: ["Que ele ficasse no Egito para sempre", "Que ele fosse preso", "Que ele tomasse sua mulher e fosse embora", "Que ele deixasse seus bens no Egito"], c: 2, r: "¹⁹ ...eis aqui tua mulher; toma-a e vai-te." }
        ];

        let currentQ = 0;
        let score = 0;
        let answered = false;

        function loadQuestion() {
            answered = false;
            const q = quizData[currentQ];
            document.getElementById('current-idx').innerText = currentQ + 1;
            document.getElementById('total-questions').innerText = quizData.length;
            document.getElementById('question-text').innerText = q.q;
            
            document.getElementById('reference-box').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.a.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(i);
                container.appendChild(btn);
            });
        }

        function checkAnswer(idx) {
            if(answered) return;
            answered = true;

            const buttons = document.querySelectorAll('.option-btn');
            const correct = quizData[currentQ].c;
            
            buttons.forEach(btn => btn.disabled = true);

            if(idx === correct) {
                buttons[idx].classList.add('correct');
                score++;
            } else {
                buttons[idx].classList.add('wrong');
                buttons[correct].classList.add('correct');
            }

            document.getElementById('reference-text').innerText = quizData[currentQ].r;
            document.getElementById('reference-box').style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQ++;
            if(currentQ < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-box').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('score-text').innerText = `Você acertou ${score} de ${quizData.length} perguntas!`;
        }

        loadQuestion();
    </script>
</body>
</html>
