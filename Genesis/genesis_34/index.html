<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Quest - Gênesis 34</title>
    <style>
        body {
            background-color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .quiz-container {
            background-color: #f4e4bc;
            width: 90%;
            max-width: 650px;
            padding: 30px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
            border-radius: 5px;
            border-left: 15px solid #2d1d1a;
            color: #1a1a1a;
        }

        h1 { text-align: center; font-variant: small-caps; border-bottom: 2px solid #8d6e63; margin-bottom: 10px; }
        .stats { text-align: center; font-style: italic; margin-bottom: 20px; color: #5d4037; }
        
        .question { font-size: 1.1rem; font-weight: bold; margin-bottom: 20px; line-height: 1.4; }
        .options { display: flex; flex-direction: column; gap: 10px; }
        
        .option-btn {
            background-color: rgba(141, 110, 99, 0.1);
            border: 1px solid #8d6e63;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        .option-btn:hover:not([disabled]) { background-color: rgba(141, 110, 99, 0.3); }
        
        .correct { background-color: #a5d6a7 !important; border-color: #2e7d32; font-weight: bold; }
        .wrong { background-color: #ef9a9a !important; border-color: #c62828; }

        #reference-box {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(141, 110, 99, 0.15);
            border-radius: 5px;
            border-left: 5px solid #8d6e63;
            display: none;
            font-style: italic;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .next-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .next-btn {
            background-color: #3e2723;
            color: #f4e4bc;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }

        .footer-nav {
            margin-top: 30px;
            border-top: 1px solid #8d6e63;
            padding-top: 15px;
        }

        .nav-btn {
            text-decoration: none;
            color: #3e2723;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #result-screen { text-align: center; display: none; }
    </style>
</head>
<body>

    <div class="quiz-container" id="quiz">
        <h1>Gênesis 34</h1>
        <div class="stats">Pergunta <span id="current-idx">1</span> de <span id="total-questions"></span></div>
        
        <div id="question-box">
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
            
            <div id="reference-box">
                <strong>Referência:</strong><br>
                <span id="reference-text"></span>
            </div>

            <div class="next-container">
                <button id="next-btn" class="next-btn" onclick="nextQuestion()">Avançar →</button>
            </div>
        </div>

        <div id="result-screen">
            <h2>Estudo do Capítulo 34 Concluído</h2>
            <p id="score-text"></p>
            <button onclick="location.reload()" class="option-btn" style="width: 100%; text-align: center;">Recomeçar Capítulo 34</button>
        </div>

        <div class="footer-nav">
            <a href="../../menu.html" class="nav-btn">← Voltar ao Menu</a>
        </div>
    </div>

    <script>
        const quizData = [
            { q: "Quem era a mãe de Diná?", a: ["Raquel", "Bila", "Lia", "Zilpa"], c: 2, r: "¹ E saiu Diná, filha de Lia, que esta dera a Jacó..." },
            { q: "Por que Diná saiu de casa inicialmente?", a: ["Para buscar água", "Para ver as filhas da terra", "Para procurar seus irmãos", "Para fugir de Jacó"], c: 1, r: "¹ ...para ver as filhas da terra." },
            { q: "Quem era o pai de Siquém?", a: ["Hamor", "Ham", "Abimeleque", "Efrom"], c: 0, r: "² E Siquém, filho de Hamor, heveu..." },
            { q: "Qual era a posição de Siquém na terra?", a: ["Um simples pastor", "Príncipe daquela terra", "Um soldado heveu", "Um negociante"], c: 1, r: "² ...príncipe daquela terra..." },
            { q: "O que Siquém fez a Diná ao vê-la?", a: ["A pediu em casamento", "A convidou para um banquete", "Tomou-a, deitou-se com ela e humilhou-a", "A levou para conhecer seu pai"], c: 2, r: "² ...viu-a, e tomou-a, e deitou-se com ela, e humilhou-a." },
            { q: "Após o ato inicial, como Siquém passou a tratar Diná?", a: ["A expulsou de sua casa", "Amou a moça e falou afetuosamente a ela", "A ignorou completamente", "A tratou como escrava"], c: 1, r: "³ ...e amou a moça e falou afetuosamente à moça." },
            { q: "Onde estavam os filhos de Jacó quando ele soube da violação de Diná?", a: ["Em casa com ele", "Em Siquém negociando", "No campo com o gado", "Em Padã-Arã"], c: 2, r: "⁵ ...estavam os seus filhos no campo com o gado..." },
            { q: "Qual foi a reação imediata de Jacó ao saber da notícia?", a: ["Ficou furioso", "Calou-se até que os filhos viessem", "Amaldiçoou Siquém", "Partiu para a guerra"], c: 1, r: "⁵ ...e calou-se Jacó até que viessem." },
            { q: "Como a Bíblia descreve o ato de Siquém em relação a Israel?", a: ["Um erro comum", "Uma insensatez que não se devia fazer", "Um ato de bravura", "Uma ofensa leve"], c: 1, r: "⁷ ...porquanto Siquém cometera uma insensatez em Israel... o que não se devia fazer assim." },
            { q: "Qual era a proposta de aliança de Hamor?", a: ["Que Jacó pagasse impostos", "Que se tornassem um só povo, casando-se entre si", "Que Jacó deixasse a terra", "Que trocassem apenas gado"], c: 1, r: "⁹ E aparentai-vos conosco, dai-nos as vossas filhas, e tomai as nossas filhas para vós;" },
            { q: "O que Siquém ofereceu a Jacó e aos irmãos para ter Diná?", a: ["Metade do seu reino", "O dote e a dádiva que pedissem", "Cem peças de ouro", "Apenas ovelhas"], c: 1, r: "¹² Aumentai muito sobre mim o dote e a dádiva e darei o que me disserdes..." },
            { q: "De que maneira os filhos de Jacó responderam à proposta?", a: ["Sinceramente", "Enganosamente", "Com medo", "Com alegria"], c: 1, r: "¹³ Então responderam os filhos de Jacó... enganosamente..." },
            { q: "Qual foi a condição imposta pelos filhos de Jacó para o casamento?", a: ["Pagamento em gado", "A circuncisão de todos os homens da cidade", "A morte de Siquém", "O exílio de Hamor"], c: 1, r: "¹⁵ ...se fordes como nós; que se circuncide todo o homem entre vós;" },
            { q: "Por que os homens de Siquém aceitaram a condição?", a: ["Por medo de Jacó", "Visando as possessões e o gado de Jacó", "Por amor a Diná", "Por ordem de Deus"], c: 1, r: "²³ E seu gado, as suas possessões... não serão nossos? Consintamos somente com eles..." },
            { q: "Em que dia ocorreu o ataque à cidade?", a: ["No primeiro dia", "No segundo dia", "Ao terceiro dia", "Após uma semana"], c: 2, r: "²⁵ E aconteceu que, ao terceiro dia, quando estavam com a mais violenta dor..." },
            { q: "Quais filhos de Jacó lideraram o massacre?", a: ["Rúben e Judá", "José e Benjamim", "Simeão e Levi", "Gade e Aser"], c: 2, r: "²⁵ ...os dois filhos de Jacó, Simeão e Levi, irmãos de Diná..." },
            { q: "O que Simeão e Levi fizeram com Hamor e Siquém?", a: ["Os expulsaram", "Os fizeram prisioneiros", "Os mataram ao fio da espada", "Os perdoaram"], c: 2, r: "²⁶ Mataram também ao fio da espada a Hamor, e a seu filho Siquém..." },
            { q: "Qual foi o motivo alegado pelos outros filhos de Jacó para saquear a cidade?", a: ["Pobreza", "A violação da irmã", "Ganância", "Ordens de Jacó"], c: 1, r: "²⁷ ...saquearam a cidade; porquanto violaram a sua irmã." },
            { q: "Qual era o medo de Jacó após a vingança dos filhos?", a: ["Ficar sem herança", "Que os povos vizinhos se juntassem e o destruíssem", "O julgamento de Deus", "Perder o gado"], c: 1, r: "³⁰ ...eles ajuntar-se-ão contra mim e me ferirão, e serei destruído, eu e minha casa." },
            { q: "Qual foi a última frase de Simeão e Levi para o pai?", a: ["Pedimos perdão", "Nós fizemos o que é certo", "Devia ele tratar a nossa irmã como a uma prostituta?", "Não tivemos escolha"], c: 2, r: "³¹ E eles disseram: Devia ele tratar a nossa irmã como a uma prostituta?" }
        ];

        let currentQ = 0;
        let score = 0;
        let answered = false;

        function loadQuestion() {
            answered = false;
            const q = quizData[currentQ];
            document.getElementById('current-idx').innerText = currentQ + 1;
            document.getElementById('total-questions').innerText = quizData.length;
            document.getElementById('question-text').innerText = q.q;
            
            document.getElementById('reference-box').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.a.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(i);
                container.appendChild(btn);
            });
        }

        function checkAnswer(idx) {
            if(answered) return;
            answered = true;

            const buttons = document.querySelectorAll('.option-btn');
            const correct = quizData[currentQ].c;
            
            buttons.forEach(btn => btn.disabled = true);

            if(idx === correct) {
                buttons[idx].classList.add('correct');
                score++;
            } else {
                buttons[idx].classList.add('wrong');
                buttons[correct].classList.add('correct');
            }

            document.getElementById('reference-text').innerText = quizData[currentQ].r;
            document.getElementById('reference-box').style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQ++;
            if(currentQ < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-box').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('score-text').innerText = `Estudo Finalizado! Você acertou ${score} de ${quizData.length} questões sobre o Capítulo 34.`;
        }

        loadQuestion();
    </script>
</body>
</html>
