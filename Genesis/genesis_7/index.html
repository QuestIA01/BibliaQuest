<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Quest - Gênesis 7</title>
    <style>
        body {
            background-color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .quiz-container {
            background-color: #f4e4bc;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
            border-radius: 5px;
            border-left: 15px solid #2d1d1a;
            color: #1a1a1a;
        }

        h1 { text-align: center; font-variant: small-caps; border-bottom: 2px solid #8d6e63; margin-bottom: 10px; }
        .stats { text-align: center; font-style: italic; margin-bottom: 20px; color: #5d4037; }
        
        .question { font-size: 1.2rem; font-weight: bold; margin-bottom: 20px; }
        .options { display: flex; flex-direction: column; gap: 10px; }
        
        .option-btn {
            background-color: rgba(141, 110, 99, 0.1);
            border: 1px solid #8d6e63;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        .option-btn:hover:not([disabled]) { background-color: rgba(141, 110, 99, 0.3); }
        
        .correct { background-color: #a5d6a7 !important; border-color: #2e7d32; font-weight: bold; }
        .wrong { background-color: #ef9a9a !important; border-color: #c62828; }

        #reference-box {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(141, 110, 99, 0.15);
            border-radius: 5px;
            border-left: 5px solid #8d6e63;
            display: none;
            font-style: italic;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .next-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .next-btn {
            background-color: #3e2723;
            color: #f4e4bc;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }

        .footer-nav {
            margin-top: 30px;
            border-top: 1px solid #8d6e63;
            padding-top: 15px;
        }

        .nav-btn {
            text-decoration: none;
            color: #3e2723;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #result-screen { text-align: center; display: none; }
    </style>
</head>
<body>

    <div class="quiz-container" id="quiz">
        <h1>Gênesis 7</h1>
        <div class="stats">Pergunta <span id="current-idx">1</span> de <span id="total-questions"></span></div>
        
        <div id="question-box">
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
            
            <div id="reference-box">
                <strong>Referência:</strong><br>
                <span id="reference-text"></span>
            </div>

            <div class="next-container">
                <button id="next-btn" class="next-btn" onclick="nextQuestion()">Avançar →</button>
            </div>
        </div>

        <div id="result-screen">
            <h2>Fim do Capítulo 7</h2>
            <p id="score-text"></p>
            <button onclick="location.reload()" class="option-btn" style="width: 100%; text-align: center;">Tentar Novamente</button>
        </div>

        <div class="footer-nav">
            <a href="../../menu.html" class="nav-btn">← Voltar ao Menu</a>
        </div>
    </div>

    <script>
        const quizData = [
            { q: "Por que o Senhor mandou Noé entrar na arca com sua casa?", a: ["Porque ele era forte", "Porque o viu como justo diante d'Ele", "Porque ele era o mais velho", "Para fugir do calor"], c: 1, r: "¹ ...porque tenho visto que és justo diante de mim nesta geração." },
            { q: "Quantos casais de animais limpos Noé deveria levar?", a: ["Um par", "Dois pares", "Sete pares (macho e fêmea)", "Dez pares"], c: 2, r: "² De todos os animais limpos tomarás para ti sete e sete, o macho e sua fêmea..." },
            { q: "Quantos casais de animais não limpos entraram na arca?", a: ["Sete pares", "Apenas um par (dois)", "Cinco pares", "Nenhum"], c: 1, r: "² ...mas dos animais que não são limpos, dois, o macho e sua fêmea." },
            { q: "Quantos dias após a ordem de entrada começaria a chover?", a: ["No mesmo dia", "Em 3 dias", "Em 7 dias", "Em 40 dias"], c: 2, r: "⁴ Porque, passados ainda sete dias, farei chover sobre a terra..." },
            { q: "Qual era a idade de Noé quando o dilúvio veio?", a: ["120 anos", "500 anos", "600 anos", "950 anos"], c: 2, r: "⁶ E era Noé da idade de seiscentos anos, quando o dilúvio das águas veio..." },
            { q: "Quanto tempo durou a chuva sobre a terra?", a: ["7 dias e noites", "40 dias e 40 noites", "150 dias", "Um ano inteiro"], c: 1, r: "¹² E houve chuva sobre a terra quarenta dias e quarenta noites." },
            { q: "Além das janelas dos céus, o que mais se rompeu para trazer as águas?", a: ["As represas dos homens", "As fontes do grande abismo", "As nuvens negras", "As montanhas"], c: 1, r: "¹¹ ...naquele mesmo dia se romperam todas as fontes do grande abismo..." },
            { q: "Quem fechou a porta da arca após Noé entrar?", a: ["O próprio Noé", "Seus filhos", "O Senhor", "Um anjo"], c: 2, r: "¹⁶ ...como Deus lhe tinha ordenado; e o Senhor o fechou dentro." },
            { q: "O que aconteceu com a arca quando as águas cresceram?", a: ["Ficou presa no solo", "Afundou um pouco", "Elevou-se e andava sobre a face das águas", "Quebrou-se"], c: 2, r: "¹⁸ ...e cresceram grandemente sobre a terra; e a arca andava sobre a face das águas." },
            { q: "Até que ponto as águas cobriram os montes?", a: ["Até a metade", "Exatamente no topo", "Quinze côvados acima dos montes", "Não cobriram os montes"], c: 2, r: "²⁰ Quinze côvados acima prevaleceram as águas; e os montes foram cobertos." },
            { q: "Quem sobreviveu ao dilúvio?", a: ["Noé e todos os seus vizinhos", "Somente Noé e os que com ele estavam na arca", "Noé e Enoque", "Apenas os peixes"], c: 1, r: "²³ ...e ficou somente Noé, e os que com ele estavam na arca." },
            { q: "Por quanto tempo as águas prevaleceram sobre a terra?", a: ["40 dias", "7 dias", "150 dias", "365 dias"], c: 2, r: "²⁴ E prevaleceram as águas sobre a terra cento e vinte e cinquenta dias." }
        ];

        let currentQ = 0;
        let score = 0;
        let answered = false;

        function loadQuestion() {
            answered = false;
            const q = quizData[currentQ];
            document.getElementById('current-idx').innerText = currentQ + 1;
            document.getElementById('total-questions').innerText = quizData.length;
            document.getElementById('question-text').innerText = q.q;
            
            document.getElementById('reference-box').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.a.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(i);
                container.appendChild(btn);
            });
        }

        function checkAnswer(idx) {
            if(answered) return;
            answered = true;

            const buttons = document.querySelectorAll('.option-btn');
            const correct = quizData[currentQ].c;
            
            buttons.forEach(btn => btn.disabled = true);

            if(idx === correct) {
                buttons[idx].classList.add('correct');
                score++;
            } else {
                buttons[idx].classList.add('wrong');
                buttons[correct].classList.add('correct');
            }

            document.getElementById('reference-text').innerText = quizData[currentQ].r;
            document.getElementById('reference-box').style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQ++;
            if(currentQ < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-box').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('score-text').innerText = `Você acertou ${score} de ${quizData.length} perguntas!`;
        }

        loadQuestion();
    </script>
</body>
</html>
