<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Quest - Gênesis 20</title>
    <style>
        body {
            background-color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .quiz-container {
            background-color: #f4e4bc;
            width: 90%;
            max-width: 650px;
            padding: 30px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
            border-radius: 5px;
            border-left: 15px solid #2d1d1a;
            color: #1a1a1a;
        }

        h1 { text-align: center; font-variant: small-caps; border-bottom: 2px solid #8d6e63; margin-bottom: 10px; }
        .stats { text-align: center; font-style: italic; margin-bottom: 20px; color: #5d4037; }
        
        .question { font-size: 1.1rem; font-weight: bold; margin-bottom: 20px; line-height: 1.4; }
        .options { display: flex; flex-direction: column; gap: 10px; }
        
        .option-btn {
            background-color: rgba(141, 110, 99, 0.1);
            border: 1px solid #8d6e63;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        .option-btn:hover:not([disabled]) { background-color: rgba(141, 110, 99, 0.3); }
        
        .correct { background-color: #a5d6a7 !important; border-color: #2e7d32; font-weight: bold; }
        .wrong { background-color: #ef9a9a !important; border-color: #c62828; }

        #reference-box {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(141, 110, 99, 0.15);
            border-radius: 5px;
            border-left: 5px solid #8d6e63;
            display: none;
            font-style: italic;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .next-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .next-btn {
            background-color: #3e2723;
            color: #f4e4bc;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }

        .footer-nav {
            margin-top: 30px;
            border-top: 1px solid #8d6e63;
            padding-top: 15px;
        }

        .nav-btn {
            text-decoration: none;
            color: #3e2723;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #result-screen { text-align: center; display: none; }
    </style>
</head>
<body>

    <div class="quiz-container" id="quiz">
        <h1>Gênesis 20</h1>
        <div class="stats">Pergunta <span id="current-idx">1</span> de <span id="total-questions"></span></div>
        
        <div id="question-box">
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
            
            <div id="reference-box">
                <strong>Referência:</strong><br>
                <span id="reference-text"></span>
            </div>

            <div class="next-container">
                <button id="next-btn" class="next-btn" onclick="nextQuestion()">Avançar →</button>
            </div>
        </div>

        <div id="result-screen">
            <h2>Estudo do Capítulo 20 Concluído</h2>
            <p id="score-text"></p>
            <button onclick="location.reload()" class="option-btn" style="width: 100%; text-align: center;">Recomeçar Capítulo 20</button>
        </div>

        <div class="footer-nav">
            <a href="../../menu.html" class="nav-btn">← Voltar ao Menu</a>
        </div>
    </div>

    <script>
        const quizData = [
            { q: "Para onde Abraão partiu e onde peregrinou?", a: ["Para o norte, em Damasco", "Para a terra do sul, e peregrinou em Gerar", "Para o Egito", "Para Ur dos Caldeus"], c: 1, r: "¹ E partiu Abraão dali para a terra do sul... e peregrinou em Gerar." },
            { q: "O que Abraão disse sobre Sara ao chegar em Gerar?", a: ["Que era sua esposa", "Que era sua filha", "É minha irmã", "Que era sua serva"], c: 2, r: "² E havendo Abraão dito de Sara, sua mulher: É minha irmã..." },
            { q: "Quem tomou a Sara após o que Abraão disse?", a: ["Faraó", "Ló", "Abimeleque, rei de Gerar", "O capitão da guarda"], c: 2, r: "² ...enviou Abimeleque, rei de Gerar, e tomou a Sara." },
            { q: "Como Deus apareceu a Abimeleque e o que lhe disse?", a: ["Em uma visão de dia, disse que ele seria rico", "Em sonhos de noite, disse que ele morreria por causa da mulher casada", "Por um profeta, disse para ele fugir", "Em um trovão, disse para ele orar"], c: 1, r: "³ Deus, porém, veio a Abimeleque em sonhos de noite, e disse-lhe: Eis que morto serás por causa da mulher que tomaste; porque ela está casada com marido." },
            { q: "Abimeleque já tinha tido relações com Sara quando Deus falou com ele?", a: ["Sim", "Ainda não se tinha chegado a ela", "Ele a tinha enviado de volta", "Ele estava em banquete com ela"], c: 1, r: "⁴ Mas Abimeleque ainda não se tinha chegado a ela..." },
            { q: "Qual foi o argumento de Abimeleque para provar sua inocência?", a: ["Que ele era o rei", "Que tanto Abraão quanto Sara disseram ser irmãos", "Que ele não sabia o que era pecado", "Que ele tinha ouro"], c: 1, r: "⁵ Não me disse ele mesmo: É minha irmã? E ela também disse: É meu irmão..." },
            { q: "O que Deus disse que fez para impedir Abimeleque de pecar?", a: ["Enviou um anjo", "Não lhe permitiu tocá-la", "Fez Abraão contar a verdade", "Fez Abimeleque ficar doente antes"], c: 1, r: "⁶ ...e também eu te tenho impedido de pecar contra mim; por isso não te permiti tocá-la." },
            { q: "Como Deus descreveu Abraão no versículo 7?", a: ["Um rei poderoso", "Um grande amigo", "Um profeta", "Um estrangeiro perigoso"], c: 2, r: "⁷ Agora, pois, restitui a mulher ao seu marido, porque profeta é..." },
            { q: "O que aconteceria se Abimeleque não restituísse Sara?", a: ["Ele perderia o reino", "Abraão o mataria", "Certamente morreria ele e tudo o que era dele", "Ele seria expulso da terra"], c: 2, r: "⁷ ...porém se não lha restituíres, sabe que certamente morrerás, tu e tudo o que é teu." },
            { q: "Qual foi a reação dos servos de Abimeleque ao ouvirem o relato dele?", a: ["Riram de Abimeleque", "Temeram muito", "Duvidaram de Deus", "Aconselharam a matar Abraão"], c: 1, r: "⁸ ...falou todas estas palavras em seus ouvidos; e temeram muito aqueles homens." },
            { q: "O que Abimeleque perguntou a Abraão sobre a atitude dele?", a: ["Onde está o teu Deus?", "Que nos fizeste? E em que pequei contra ti?", "Quanto vale a tua mulher?", "Por que vieste à minha terra?"], c: 1, r: "⁹ Então chamou Abimeleque a Abraão e disse-lhe: Que nos fizeste? E em que pequei contra ti...?" },
            { q: "Por que Abraão disse que agiu dessa forma?", a: ["Para testar o rei", "Porque achava que não havia temor de Deus no lugar e o matariam", "Porque queria ganhar presentes", "Por ordem de Sara"], c: 1, r: "¹¹ E disse Abraão: Porque eu dizia comigo: Certamente não há temor de Deus neste lugar, e eles me matarão por causa da minha mulher." },
            { q: "Qual era o parentesco real entre Abraão e Sara?", a: ["Eram primos", "Eram irmãos por parte de pai, mas não de mãe", "Eram apenas casados", "Eram irmãos de pai e mãe"], c: 1, r: "¹² E, na verdade, é ela também minha irmã, filha de meu pai, mas não filha da minha mãe..." },
            { q: "Qual era o combinado entre Abraão e Sara em suas viagens?", a: ["Que ela sempre se esconderia", "Que diriam em todo lugar: É meu irmão", "Que voltariam para Ur", "Que não falariam com reis"], c: 1, r: "¹³ ...eu lhe disse: Seja esta a graça que me farás em todo o lugar aonde chegarmos, dize de mim: É meu irmão." },
            { q: "O que Abimeleque deu a Abraão ao restituir Sara?", a: ["Apenas ouro", "Ovelhas, vacas, servos e servas", "Um novo palácio", "Nada, apenas a liberdade"], c: 1, r: "¹⁴ Então tomou Abimeleque ovelhas e vacas, e servos e servas, e os deu a Abraão..." },
            { q: "O que Abimeleque ofereceu a Abraão no versículo 15?", a: ["Que saísse de sua terra", "Que habitasse onde fosse bom aos seus olhos", "Que pagasse tributos", "Que fosse seu escravo"], c: 1, r: "¹⁵ E disse Abimeleque: Eis que a minha terra está diante da tua face; habita onde for bom aos teus olhos." },
            { q: "Quanto Abimeleque deu ao 'irmão' de Sara e para que serviria?", a: ["Cem moedas, para comprar comida", "Mil moedas de prata, para ser como um véu dos olhos", "Dez talentos de ouro, para uma festa", "Mil moedas, para pagar o prejuízo"], c: 1, r: "¹⁶ E a Sara disse: Vês que tenho dado ao teu irmão mil moedas de prata; eis que ele te seja por véu dos olhos..." },
            { q: "O que aconteceu após a oração de Abraão?", a: ["Abraão ficou mais rico", "Sara teve um filho imediatamente", "Deus sarou Abimeleque, sua mulher e servas, para que tivessem filhos", "Choveu sobre a terra"], c: 2, r: "¹⁷ E orou Abraão a Deus, e sarou Deus a Abimeleque, e à sua mulher, e às suas servas, de maneira que tiveram filhos;" },
            { q: "O que o Senhor havia feito com a casa de Abimeleque por causa de Sara?", a: ["Enviado uma praga de gafanhotos", "Fechado totalmente todas as madres", "Destruído as plantações", "Causado um terremoto"], c: 1, r: "¹⁸ Porque o Senhor havia fechado totalmente todas as madres da casa de Abimeleque, por causa de Sara..." }
        ];

        let currentQ = 0;
        let score = 0;
        let answered = false;

        function loadQuestion() {
            answered = false;
            const q = quizData[currentQ];
            document.getElementById('current-idx').innerText = currentQ + 1;
            document.getElementById('total-questions').innerText = quizData.length;
            document.getElementById('question-text').innerText = q.q;
            
            document.getElementById('reference-box').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.a.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(i);
                container.appendChild(btn);
            });
        }

        function checkAnswer(idx) {
            if(answered) return;
            answered = true;

            const buttons = document.querySelectorAll('.option-btn');
            const correct = quizData[currentQ].c;
            
            buttons.forEach(btn => btn.disabled = true);

            if(idx === correct) {
                buttons[idx].classList.add('correct');
                score++;
            } else {
                buttons[idx].classList.add('wrong');
                buttons[correct].classList.add('correct');
            }

            document.getElementById('reference-text').innerText = quizData[currentQ].r;
            document.getElementById('reference-box').style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQ++;
            if(currentQ < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-box').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('score-text').innerText = `Estudo Finalizado! Você acertou ${score} de ${quizData.length} questões sobre o Capítulo 20.`;
        }

        loadQuestion();
    </script>
</body>
</html>
