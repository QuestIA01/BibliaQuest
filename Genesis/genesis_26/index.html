<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Quest - Gênesis 26</title>
    <style>
        body {
            background-color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .quiz-container {
            background-color: #f4e4bc;
            width: 90%;
            max-width: 650px;
            padding: 30px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
            border-radius: 5px;
            border-left: 15px solid #2d1d1a;
            color: #1a1a1a;
        }

        h1 { text-align: center; font-variant: small-caps; border-bottom: 2px solid #8d6e63; margin-bottom: 10px; }
        .stats { text-align: center; font-style: italic; margin-bottom: 20px; color: #5d4037; }
        
        .question { font-size: 1.1rem; font-weight: bold; margin-bottom: 20px; line-height: 1.4; }
        .options { display: flex; flex-direction: column; gap: 10px; }
        
        .option-btn {
            background-color: rgba(141, 110, 99, 0.1);
            border: 1px solid #8d6e63;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        .option-btn:hover:not([disabled]) { background-color: rgba(141, 110, 99, 0.3); }
        
        .correct { background-color: #a5d6a7 !important; border-color: #2e7d32; font-weight: bold; }
        .wrong { background-color: #ef9a9a !important; border-color: #c62828; }

        #reference-box {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(141, 110, 99, 0.15);
            border-radius: 5px;
            border-left: 5px solid #8d6e63;
            display: none;
            font-style: italic;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .next-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .next-btn {
            background-color: #3e2723;
            color: #f4e4bc;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }

        .footer-nav {
            margin-top: 30px;
            border-top: 1px solid #8d6e63;
            padding-top: 15px;
        }

        .nav-btn {
            text-decoration: none;
            color: #3e2723;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #result-screen { text-align: center; display: none; }
    </style>
</head>
<body>

    <div class="quiz-container" id="quiz">
        <h1>Gênesis 26</h1>
        <div class="stats">Pergunta <span id="current-idx">1</span> de <span id="total-questions"></span></div>
        
        <div id="question-box">
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
            
            <div id="reference-box">
                <strong>Referência:</strong><br>
                <span id="reference-text"></span>
            </div>

            <div class="next-container">
                <button id="next-btn" class="next-btn" onclick="nextQuestion()">Avançar →</button>
            </div>
        </div>

        <div id="result-screen">
            <h2>Estudo do Capítulo 26 Concluído</h2>
            <p id="score-text"></p>
            <button onclick="location.reload()" class="option-btn" style="width: 100%; text-align: center;">Recomeçar Capítulo 26</button>
        </div>

        <div class="footer-nav">
            <a href="../../menu.html" class="nav-btn">← Voltar ao Menu</a>
        </div>
    </div>

    <script>
        const quizData = [
            { q: "Para onde Isaque foi quando houve fome na terra?", a: ["Egito", "Gerar (Abimeleque)", "Berseba", "Sodoma"], c: 1, r: "¹ ...por isso foi Isaque a Abimeleque, rei dos filisteus, em Gerar." },
            { q: "Qual foi a ordem direta do Senhor a Isaque sobre para onde NÃO ir?", a: ["Não vás a Canaã", "Não desças ao Egito", "Não fiques em Gerar", "Não vás a Berseba"], c: 1, r: "² E apareceu-lhe o Senhor, e disse: Não desças ao Egito; habita na terra que eu te disser;" },
            { q: "Qual promessa Deus confirmou a Isaque por causa do juramento feito a Abraão?", a: ["Que ele seria rei", "Que ele nunca teria fome", "Que daria todas aquelas terras à sua descendência", "Que ele voltaria para Ur"], c: 2, r: "³ ...porque a ti e à tua descendência darei todas estas terras, e confirmarei o juramento que tenho jurado a Abraão teu pai;" },
            { q: "Por que Deus disse que abençoaria Isaque e sua descendência?", a: ["Porque Isaque era perfeito", "Porquanto Abraão obedeceu à Sua voz e guardou Seus mandamentos", "Porque os filisteus eram maus", "Para que ele fosse mais rico que o Egito"], c: 1, r: "⁵ Porquanto Abraão obedeceu à minha voz, e guardou o meu mandado, os meus preceitos, os meus estatutos, e as minhas leis." },
            { q: "O que Isaque disse aos homens de Gerar sobre Rebeca?", a: ["É minha prima", "É minha serva", "É minha irmã", "É minha esposa"], c: 2, r: "⁷ E perguntando-lhe os homens daquele lugar acerca de sua mulher, disse: É minha irmã;" },
            { q: "Como Abimeleque descobriu que Rebeca era na verdade mulher de Isaque?", a: ["Deus lhe disse em sonho", "Rebeca confessou", "Viu pela janela Isaque brincando com ela", "Um servo contou"], c: 2, r: "⁸ ...Abimeleque... olhou por uma janela, e viu, e eis que Isaque estava brincando com Rebeca sua mulher." },
            { q: "Qual foi o aviso de Abimeleque ao seu povo após descobrir a verdade?", a: ["Expulsem Isaque agora", "Quem tocar em Isaque ou sua mulher morrerá", "Cobrem impostos de Isaque", "Rebeca deve ir para o palácio"], c: 1, r: "¹¹ E mandou Abimeleque a todo o povo, dizendo: Qualquer que tocar neste homem ou em sua mulher, certamente morrerá." },
            { q: "Quanto Isaque colheu no mesmo ano em que semeou naquela terra?", a: ["Trinta medidas", "Sessenta medidas", "Cem medidas", "O dobro da semente"], c: 2, r: "¹² E semeou Isaque naquela mesma terra, e colheu naquele mesmo ano cem medidas, porque o Senhor o abençoava." },
            { q: "Qual foi a reação dos filisteus ao verem a riqueza e o poder de Isaque?", a: ["Ficaram alegres", "Eram indiferentes", "Sentiram inveja", "Pediram empréstimos"], c: 2, r: "¹⁴ ...de maneira que os filisteus o invejavam." },
            { q: "O que os filisteus fizeram com os poços cavados por Abraão?", a: ["Usaram para seu gado", "Venderam a Isaque", "Entulharam e encheram de terra", "Aprofundaram os poços"], c: 2, r: "¹⁵ E todos os poços... que os servos de seu pai tinham cavado... os filisteus entulharam e encheram de terra." },
            { q: "Por que Abimeleque pediu que Isaque se apartasse deles?", a: ["Porque Isaque era perigoso", "Porque Isaque se tornara muito mais poderoso que eles", "Por causa da falta de água", "Por causa de Rebeca"], c: 1, r: "¹⁶ Disse também Abimeleque a Isaque: Aparta-te de nós; porque muito mais poderoso te tens feito do que nós." },
            { q: "Como Isaque chamou os poços que cavou novamente?", a: ["Nomes novos", "Nomes dos filhos", "Pelos nomes que seu pai os chamara", "Nomes de cidades"], c: 2, r: "¹⁸ ...e chamou-os pelos nomes que os chamara seu pai." },
            { q: "Qual foi o nome dado ao poço onde os pastores de Gerar e Isaque contenderam?", a: ["Sitna", "Eseque", "Reobote", "Berseba"], c: 1, r: "²⁰ ...Por isso chamou o nome daquele poço Eseque, porque contenderam com ele." },
            { q: "Qual o significado do nome do poço 'Reobote'?", a: ["Lugar de luta", "Inimizade", "O Senhor nos alargou", "Água viva"], c: 2, r: "²² ...por isso chamou o seu nome Reobote, e disse: Porque agora nos alargou o Senhor..." },
            { q: "O que Isaque fez em Berseba após o Senhor lhe aparecer e confirmar a aliança?", a: ["Cavou um poço apenas", "Edificou um altar e invocou o nome do Senhor", "Voltou para Gerar", "Fez uma guerra"], c: 1, r: "²⁵ Então edificou ali um altar, e invocou o nome do Senhor, e armou ali a sua tenda..." },
            { q: "Quem acompanhou Abimeleque na visita a Isaque em Berseba?", a: ["Seus filhos", "Auzate e Ficol", "Apenas soldados", "Rebeca"], c: 1, r: "²⁶ E Abimeleque veio a ele... com Auzate seu amigo, e Ficol, príncipe do seu exército." },
            { q: "Qual foi o motivo da visita de Abimeleque a Isaque?", a: ["Para pedir comida", "Para declarar guerra", "Para fazer uma aliança, vendo que o Senhor era com Isaque", "Para reclamar dos poços"], c: 2, r: "²⁸ E eles disseram: Havemos visto, na verdade, que o Senhor é contigo... e façamos aliança contigo." },
            { q: "Como Isaque selou o acordo com Abimeleque e seus companheiros?", a: ["Dando-lhes ouro", "Fazendo-lhes um banquete", "Dando-lhes ovelhas", "Com um aperto de mãos"], c: 1, r: "³⁰ Então lhes fez um banquete, e comeram e beberam;" },
            { q: "Qual o nome da cidade originado pelo poço que os servos de Isaque acharam no dia do juramento?", a: ["Gerar", "Hebrom", "Berseba", "Eseque"], c: 2, r: "³³ E chamou-o Seba; por isso é o nome daquela cidade Berseba até o dia de hoje." },
            { q: "Qual foi o sentimento de Isaque e Rebeca em relação às mulheres de Esaú?", a: ["Grande alegria", "Indiferença", "Amargura de espírito", "Orgulho"], c: 2, r: "³⁵ E estas foram para Isaque e Rebeca uma amargura de espírito." }
        ];

        let currentQ = 0;
        let score = 0;
        let answered = false;

        function loadQuestion() {
            answered = false;
            const q = quizData[currentQ];
            document.getElementById('current-idx').innerText = currentQ + 1;
            document.getElementById('total-questions').innerText = quizData.length;
            document.getElementById('question-text').innerText = q.q;
            
            document.getElementById('reference-box').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.a.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(i);
                container.appendChild(btn);
            });
        }

        function checkAnswer(idx) {
            if(answered) return;
            answered = true;

            const buttons = document.querySelectorAll('.option-btn');
            const correct = quizData[currentQ].c;
            
            buttons.forEach(btn => btn.disabled = true);

            if(idx === correct) {
                buttons[idx].classList.add('correct');
                score++;
            } else {
                buttons[idx].classList.add('wrong');
                buttons[correct].classList.add('correct');
            }

            document.getElementById('reference-text').innerText = quizData[currentQ].r;
            document.getElementById('reference-box').style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQ++;
            if(currentQ < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-box').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('score-text').innerText = `Estudo Finalizado! Você acertou ${score} de ${quizData.length} questões sobre o Capítulo 26.`;
        }

        loadQuestion();
    </script>
</body>
</html>
