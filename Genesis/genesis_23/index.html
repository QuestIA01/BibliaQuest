<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Quest - Gênesis 23</title>
    <style>
        body {
            background-color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .quiz-container {
            background-color: #f4e4bc;
            width: 90%;
            max-width: 650px;
            padding: 30px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
            border-radius: 5px;
            border-left: 15px solid #2d1d1a;
            color: #1a1a1a;
        }

        h1 { text-align: center; font-variant: small-caps; border-bottom: 2px solid #8d6e63; margin-bottom: 10px; }
        .stats { text-align: center; font-style: italic; margin-bottom: 20px; color: #5d4037; }
        
        .question { font-size: 1.1rem; font-weight: bold; margin-bottom: 20px; line-height: 1.4; }
        .options { display: flex; flex-direction: column; gap: 10px; }
        
        .option-btn {
            background-color: rgba(141, 110, 99, 0.1);
            border: 1px solid #8d6e63;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        .option-btn:hover:not([disabled]) { background-color: rgba(141, 110, 99, 0.3); }
        
        .correct { background-color: #a5d6a7 !important; border-color: #2e7d32; font-weight: bold; }
        .wrong { background-color: #ef9a9a !important; border-color: #c62828; }

        #reference-box {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(141, 110, 99, 0.15);
            border-radius: 5px;
            border-left: 5px solid #8d6e63;
            display: none;
            font-style: italic;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .next-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .next-btn {
            background-color: #3e2723;
            color: #f4e4bc;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }

        .footer-nav {
            margin-top: 30px;
            border-top: 1px solid #8d6e63;
            padding-top: 15px;
        }

        .nav-btn {
            text-decoration: none;
            color: #3e2723;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #result-screen { text-align: center; display: none; }
    </style>
</head>
<body>

    <div class="quiz-container" id="quiz">
        <h1>Gênesis 23</h1>
        <div class="stats">Pergunta <span id="current-idx">1</span> de <span id="total-questions"></span></div>
        
        <div id="question-box">
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
            
            <div id="reference-box">
                <strong>Referência:</strong><br>
                <span id="reference-text"></span>
            </div>

            <div class="next-container">
                <button id="next-btn" class="next-btn" onclick="nextQuestion()">Avançar →</button>
            </div>
        </div>

        <div id="result-screen">
            <h2>Estudo do Capítulo 23 Concluído</h2>
            <p id="score-text"></p>
            <button onclick="location.reload()" class="option-btn" style="width: 100%; text-align: center;">Recomeçar Capítulo 23</button>
        </div>

        <div class="footer-nav">
            <a href="../../menu.html" class="nav-btn">← Voltar ao Menu</a>
        </div>
    </div>

    <script>
        const quizData = [
            { q: "Quantos anos viveu Sara?", a: ["100 anos", "110 anos", "127 anos", "135 anos"], c: 2, r: "¹ E foi a vida de Sara cento e vinte e sete anos..." },
            { q: "Onde Sara morreu?", a: ["Berseba", "Quiriate-Arba (Hebrom)", "Egito", "Ur"], c: 1, r: "² E morreu Sara em Quiriate-Arba, que é Hebrom, na terra de Canaã..." },
            { q: "Com quem Abraão falou para pedir um lugar de sepultura?", a: ["Com os egípcios", "Com os filhos de Hete", "Com os filisteus", "Com os amalequitas"], c: 1, r: "³ ...e falou aos filhos de Hete, dizendo: Estrangeiro e peregrino sou entre vós; dai-me possessão de sepultura..." },
            { q: "Como os filhos de Hete chamaram Abraão?", a: ["Um simples pastor", "Estrangeiro pobre", "Príncipe poderoso", "Servo de Naor"], c: 2, r: "⁶ Ouve-nos, meu senhor; príncipe poderoso és no meio de nós..." },
            { q: "Qual era o nome do dono do campo que tinha a cova de Macpela?", a: ["Zoar", "Naor", "Efrom", "Hete"], c: 2, r: "⁸ ...ouvi-me e falai por mim a Efrom, filho de Zoar," },
            { q: "Onde se localizava a cova que Abraão desejava?", a: ["No meio da cidade", "No fim do campo de Efrom", "Perto do rio Jordão", "No deserto de Parã"], c: 1, r: "⁹ Que ele me dê a cova de Macpela, que ele tem no fim do seu campo..." },
            { q: "Qual foi a oferta inicial de Efrom a Abraão diante do povo?", a: ["Vender por mil moedas", "Trocar por gado", "Dar o campo e a cova de graça", "Arrendar por dez anos"], c: 2, r: "¹¹ Não, meu senhor, ouve-me: O campo te dou, também te dou a cova que nele está..." },
            { q: "Por quanto Abraão comprou a terra de Efrom?", a: ["200 siclos de prata", "400 siclos de prata", "500 siclos de ouro", "Sete cordeiras"], c: 1, r: "¹⁵ ...a terra é de quatrocentos siclos de prata; que é isto entre mim e ti?" },
            { q: "O que estava incluído na compra feita por Abraão além do campo e da cova?", a: ["Uma tenda", "Todo o arvoredo ao redor", "Um rebanho de ovelhas", "Um poço de água"], c: 1, r: "¹⁷ Assim o campo... o campo e a cova que nele estava, e todo o arvoredo que no campo havia..." },
            { q: "Onde ficava Macpela em relação a outros lugares conhecidos?", a: ["Em frente de Manre", "Atrás de Betel", "Ao lado de Sodoma", "Perto de Gerar"], c: 0, r: "¹⁹ E depois sepultou Abraão a Sara sua mulher na cova do campo de Macpela, em frente de Manre..." }
        ];

        let currentQ = 0;
        let score = 0;
        let answered = false;

        function loadQuestion() {
            answered = false;
            const q = quizData[currentQ];
            document.getElementById('current-idx').innerText = currentQ + 1;
            document.getElementById('total-questions').innerText = quizData.length;
            document.getElementById('question-text').innerText = q.q;
            
            document.getElementById('reference-box').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.a.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(i);
                container.appendChild(btn);
            });
        }

        function checkAnswer(idx) {
            if(answered) return;
            answered = true;

            const buttons = document.querySelectorAll('.option-btn');
            const correct = quizData[currentQ].c;
            
            buttons.forEach(btn => btn.disabled = true);

            if(idx === correct) {
                buttons[idx].classList.add('correct');
                score++;
            } else {
                buttons[idx].classList.add('wrong');
                buttons[correct].classList.add('correct');
            }

            document.getElementById('reference-text').innerText = quizData[currentQ].r;
            document.getElementById('reference-box').style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQ++;
            if(currentQ < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-box').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('score-text').innerText = `Estudo Finalizado! Você acertou ${score} de ${quizData.length} questões sobre o Capítulo 23.`;
        }

        loadQuestion();
    </script>
</body>
</html>
