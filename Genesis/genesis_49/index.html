<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Quest - Gênesis 49</title>
    <style>
        body {
            background-color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .quiz-container {
            background-color: #f4e4bc;
            width: 90%;
            max-width: 650px;
            padding: 30px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
            border-radius: 5px;
            border-left: 15px solid #2d1d1a;
            color: #1a1a1a;
        }

        h1 {
            text-align: center;
            font-variant: small-caps;
            border-bottom: 2px solid #8d6e63;
            margin-bottom: 10px;
        }

        .stats {
            text-align: center;
            font-style: italic;
            margin-bottom: 20px;
            color: #5d4037;
        }

        .question {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-btn {
            background-color: rgba(141, 110, 99, 0.1);
            border: 1px solid #8d6e63;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        .option-btn:hover:not([disabled]) {
            background-color: rgba(141, 110, 99, 0.3);
        }

        .correct {
            background-color: #a5d6a7 !important;
            border-color: #2e7d32;
            font-weight: bold;
        }

        .wrong {
            background-color: #ef9a9a !important;
            border-color: #c62828;
        }

        #reference-box {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(141, 110, 99, 0.15);
            border-radius: 5px;
            border-left: 5px solid #8d6e63;
            display: none;
            font-style: italic;
        }

        .next-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .next-btn {
            background-color: #3e2723;
            color: #f4e4bc;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }

        .footer-nav {
            margin-top: 30px;
            border-top: 1px solid #8d6e63;
            padding-top: 15px;
        }

        .nav-btn {
            text-decoration: none;
            color: #3e2723;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #result-screen {
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

<div class="quiz-container" id="quiz">
    <h1>Gênesis 49</h1>
    <div class="stats">Pergunta <span id="current-idx">1</span> de <span id="total-questions"></span></div>

    <div id="question-box">
        <div class="question" id="question-text"></div>
        <div class="options" id="options-container"></div>

        <div id="reference-box">
            <strong>Referência:</strong><br>
            <span id="reference-text"></span>
        </div>

        <div class="next-container">
            <button id="next-btn" class="next-btn" onclick="nextQuestion()">Avançar →</button>
        </div>
    </div>

    <div id="result-screen">
        <h2>Estudo do Capítulo 49 Concluído</h2>
        <p id="score-text"></p>
        <button onclick="location.reload()" class="option-btn" style="width:100%; text-align:center;">
            Recomeçar Capítulo 49
        </button>
    </div>

    <div class="footer-nav">
        <a href="../../menu.html" class="nav-btn">← Voltar ao Menu</a>
    </div>
</div>

<script>
const quizData = [
    { q: "Com que propósito Jacó reuniu seus filhos no início do capítulo?", a: ["Para dividir a herança", "Para despedir-se", "Para anunciar o que lhes aconteceria nos dias vindouros", "Para orar com eles"], c: 2, r: "¹ ...anunciar-vos-ei o que vos há de acontecer nos dias vindouros;" },

    { q: "Como Jacó descreve Rúben inicialmente?", a: ["Homem violento", "Astuto e sábio", "Seu primogênito e princípio de vigor", "Servo fiel"], c: 2, r: "³ ...meu primogênito, minha força e o princípio de meu vigor..." },

    { q: "Por que Rúben não seria o mais excelente?", a: ["Por idolatria", "Por desobediência militar", "Por ter subido ao leito de seu pai", "Por covardia"], c: 2, r: "⁴ ...porquanto subiste ao leito de teu pai..." },

    { q: "Como Jacó caracteriza Simeão e Levi?", a: ["Homens sábios", "Irmãos pacíficos", "Instrumentos de violência", "Guardiões da lei"], c: 2, r: "⁵ ...as suas espadas são instrumentos de violência." },

    { q: "O que Jacó declara sobre o futuro de Simeão e Levi?", a: ["Serão líderes", "Serão exterminados", "Serão divididos e espalhados", "Reinarão juntos"], c: 2, r: "⁷ ...eu os dividirei em Jacó, e os espalharei em Israel." },

    { q: "Qual reação os irmãos teriam diante de Judá?", a: ["O temeriam", "O rejeitariam", "O louvariam", "O ignorariam"], c: 2, r: "⁸ ...a ti te louvarão os teus irmãos;" },

    { q: "A que animal Judá é comparado?", a: ["Urso", "Leão", "Águia", "Touro"], c: 1, r: "⁹ Judá é um leãozinho..." },

    { q: "O que não se arredaria de Judá segundo a profecia?", a: ["A bênção", "A herança", "O cetro", "O sacerdócio"], c: 2, r: "¹⁰ O cetro não se arredará de Judá..." },

    { q: "Até quando o cetro permaneceria com Judá?", a: ["Até Davi", "Até Salomão", "Até que viesse Siló", "Para sempre em Israel"], c: 2, r: "¹⁰ ...até que venha Siló;" },

    { q: "Onde Zebulom habitaria?", a: ["Nos montes", "No deserto", "No porto dos mares", "Junto ao Jordão"], c: 2, r: "¹³ Zebulom habitará no porto dos mares..." },

    { q: "Issacar é comparado a qual animal?", a: ["Leão", "Jumento de fortes ossos", "Cervo", "Cavalo"], c: 1, r: "¹⁴ Issacar é jumento de fortes ossos..." },

    { q: "O que Issacar faria ao ver que o descanso era bom?", a: ["Fugiria", "Dominaria reis", "Abaixaria o ombro e serviria", "Se tornaria sacerdote"], c: 2, r: "¹⁵ ...abaixou seu ombro para acarretar..." },

    { q: "Qual seria a função de Dã entre as tribos?", a: ["Sacerdote", "Guerreiro", "Juiz do seu povo", "Rei"], c: 2, r: "¹⁶ Dã julgará o seu povo..." },

    { q: "A que Dã é comparado simbolicamente?", a: ["Leão", "Serpente", "Lobo", "Falcão"], c: 1, r: "¹⁷ Dã será serpente junto ao caminho..." },

    { q: "Que clamor Jacó faz após falar de Dã?", a: ["Por justiça", "Por vingança", "Por salvação", "Por misericórdia"], c: 2, r: "¹⁸ A tua salvação espero, ó Senhor!" },

    { q: "O que é profetizado sobre Gade?", a: ["Será derrotado", "Será esquecido", "Será acometido mas vencerá por fim", "Habitará em paz"], c: 2, r: "¹⁹ ...mas ele a acometerá por fim." },

    { q: "O que caracterizaria a provisão de Aser?", a: ["Escassez", "Pão gordo e delícias reais", "Maná diário", "Caça abundante"], c: 1, r: "²⁰ ...o seu pão será gordo..." },

    { q: "Naftali é comparado a quê?", a: ["Lobo", "Leão", "Gazela solta", "Cordeiro"], c: 2, r: "²¹ Naftali é uma gazela solta..." },

    { q: "Como Jacó descreve José de modo geral?", a: ["Homem de guerra", "Ramo frutífero junto à fonte", "Príncipe de Israel", "Pastor errante"], c: 1, r: "²² José é um ramo frutífero..." },

    { q: "Onde Jacó pediu para ser sepultado?", a: ["No Egito", "Em Hebrom", "Na cova de Macpela", "No deserto"], c: 2, r: "³⁰ Na cova que está no campo de Macpela..." }
];

let currentQ = 0;
let score = 0;
let answered = false;

function loadQuestion() {
    answered = false;
    const q = quizData[currentQ];
    document.getElementById('current-idx').innerText = currentQ + 1;
    document.getElementById('total-questions').innerText = quizData.length;
    document.getElementById('question-text').innerText = q.q;

    document.getElementById('reference-box').style.display = 'none';
    document.getElementById('next-btn').style.display = 'none';

    const container = document.getElementById('options-container');
    container.innerHTML = '';

    q.a.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(i);
        container.appendChild(btn);
    });
}

function checkAnswer(idx) {
    if (answered) return;
    answered = true;

    const buttons = document.querySelectorAll('.option-btn');
    const correct = quizData[currentQ].c;

    buttons.forEach(btn => btn.disabled = true);

    if (idx === correct) {
        buttons[idx].classList.add('correct');
        score++;
    } else {
        buttons[idx].classList.add('wrong');
        buttons[correct].classList.add('correct');
    }

    document.getElementById('reference-text').innerText = quizData[currentQ].r;
    document.getElementById('reference-box').style.display = 'block';
    document.getElementById('next-btn').style.display = 'block';
}

function nextQuestion() {
    currentQ++;
    if (currentQ < quizData.length) {
        loadQuestion();
    } else {
        showResult();
    }
}

function showResult() {
    document.getElementById('question-box').style.display = 'none';
    document.getElementById('result-screen').style.display = 'block';
    document.getElementById('score-text').innerText =
        `Estudo Finalizado! Você acertou ${score} de ${quizData.length} questões sobre o Capítulo 49.`;
}

loadQuestion();
</script>

</body>
</html>
