<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Quest - Gênesis 14</title>
    <style>
        body {
            background-color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .quiz-container {
            background-color: #f4e4bc;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
            border-radius: 5px;
            border-left: 15px solid #2d1d1a;
            color: #1a1a1a;
        }

        h1 { text-align: center; font-variant: small-caps; border-bottom: 2px solid #8d6e63; margin-bottom: 10px; }
        .stats { text-align: center; font-style: italic; margin-bottom: 20px; color: #5d4037; }
        
        .question { font-size: 1.2rem; font-weight: bold; margin-bottom: 20px; }
        .options { display: flex; flex-direction: column; gap: 10px; }
        
        .option-btn {
            background-color: rgba(141, 110, 99, 0.1);
            border: 1px solid #8d6e63;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        .option-btn:hover:not([disabled]) { background-color: rgba(141, 110, 99, 0.3); }
        
        .correct { background-color: #a5d6a7 !important; border-color: #2e7d32; font-weight: bold; }
        .wrong { background-color: #ef9a9a !important; border-color: #c62828; }

        #reference-box {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(141, 110, 99, 0.15);
            border-radius: 5px;
            border-left: 5px solid #8d6e63;
            display: none;
            font-style: italic;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .next-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .next-btn {
            background-color: #3e2723;
            color: #f4e4bc;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }

        .footer-nav {
            margin-top: 30px;
            border-top: 1px solid #8d6e63;
            padding-top: 15px;
        }

        .nav-btn {
            text-decoration: none;
            color: #3e2723;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #result-screen { text-align: center; display: none; }
    </style>
</head>
<body>

    <div class="quiz-container" id="quiz">
        <h1>Gênesis 14</h1>
        <div class="stats">Pergunta <span id="current-idx">1</span> de <span id="total-questions"></span></div>
        
        <div id="question-box">
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
            
            <div id="reference-box">
                <strong>Referência:</strong><br>
                <span id="reference-text"></span>
            </div>

            <div class="next-container">
                <button id="next-btn" class="next-btn" onclick="nextQuestion()">Avançar →</button>
            </div>
        </div>

        <div id="result-screen">
            <h2>Fim do Capítulo 14</h2>
            <p id="score-text"></p>
            <button onclick="location.reload()" class="option-btn" style="width: 100%; text-align: center;">Tentar Novamente</button>
        </div>

        <div class="footer-nav">
            <a href="../../menu.html" class="nav-btn">← Voltar ao Menu</a>
        </div>
    </div>

    <script>
        const quizData = [
            { q: "Quantos anos os reis de Sodoma e Gomorra serviram a Quedorlaomer antes de se rebelarem?", a: ["7 anos", "10 anos", "12 anos", "14 anos"], c: 2, r: "⁴ Doze anos haviam servido a Quedorlaomer, mas ao décimo terceiro ano rebelaram-se." },
            { q: "Qual era a característica peculiar do vale de Sidim mencionada no versículo 10?", a: ["Era cheio de ouro", "Estava cheio de poços de betume", "Era uma floresta densa", "Tinha um grande rio"], c: 1, r: "¹⁰ E o vale de Sidim estava cheio de poços de betume; e fugiram os reis de Sodoma e de Gomorra..." },
            { q: "Quem foi levado preso pelos quatro reis durante o saque de Sodoma?", a: ["Abrão", "Terá", "Ló", "Manre"], c: 2, r: "¹² Também tomaram a Ló... filho do irmão de Abrão, e os seus bens, e foram-se." },
            { q: "Quantos homens treinados Abrão levou consigo para resgatar Ló?", a: ["12 homens", "318 homens", "500 homens", "1000 homens"], c: 1, r: "¹⁴ ...armou os seus criados, nascidos em sua casa, trezentos e dezoito, e os perseguiu até Dã." },
            { q: "Até que lugar Abrão e seus criados perseguiram os reis para libertar os cativos?", a: ["Damasco", "Egito", "Hobá (à esquerda de Damasco)", "Babel"], c: 2, r: "¹⁵ ...e os feriu, e os perseguiu até Hobá, que fica à esquerda de Damasco." },
            { q: "Quem era Melquisedeque, que saiu ao encontro de Abrão?", a: ["Rei de Sodoma e general", "Rei de Salém e sacerdote do Deus Altíssimo", "Um dos irmãos de Escol", "O filho de Ló"], c: 1, r: "¹⁸ E Melquisedeque, rei de Salém, trouxe pão e vinho; e era este sacerdote do Deus Altíssimo." },
            { q: "O que Melquisedeque ofereceu a Abrão?", a: ["Ouro e prata", "Gado e servos", "Pão e vinho", "Uma espada de bronze"], c: 2, r: "¹⁸ E Melquisedeque, rei de Salém, trouxe pão e vinho..." },
            { q: "Qual foi a atitude de Abrão para com Melquisedeque após a bênção?", a: ["Deu-lhe o dízimo de tudo", "Pediu-lhe terras", "Edificou um altar para ele", "Fez dele seu capitão"], c: 0, r: "²⁰ ...E Abrão deu-lhe o dízimo de tudo." },
            { q: "O que o rei de Sodoma propôs a Abrão?", a: ["Que Abrão fosse o novo rei", "Que lhe desse as pessoas e ficasse com os bens", "Que dividissem os bens em partes iguais", "Que fossem à guerra novamente"], c: 1, r: "²¹ E o rei de Sodoma disse a Abrão: Dá-me a mim as pessoas, e os bens toma para ti." },
            { q: "Por que Abrão recusou ficar com qualquer bem pertencente ao rei de Sodoma?", a: ["Porque os bens eram amaldiçoados", "Para que o rei não dissesse: 'Eu enriqueci a Abrão'", "Porque ele já tinha bens demais", "Porque Deus o proibiu de tocar em despojos"], c: 1, r: "²³ ...não tomarei coisa alguma de tudo o que é teu; para que não digas: Eu enriqueci a Abrão;" },
            { q: "Quais foram os confederados de Abrão que puderam tomar a sua parte dos bens?", a: ["Ló, Sarai e Naor", "Anrafel, Tidal e Arioque", "Aner, Escol e Manre", "Os 318 criados apenas"], c: 2, r: "²⁴ ...salvo tão somente... a parte que toca aos homens que comigo foram, Aner, Escol e Manre; estes que tomem a sua parte." }
        ];

        let currentQ = 0;
        let score = 0;
        let answered = false;

        function loadQuestion() {
            answered = false;
            const q = quizData[currentQ];
            document.getElementById('current-idx').innerText = currentQ + 1;
            document.getElementById('total-questions').innerText = quizData.length;
            document.getElementById('question-text').innerText = q.q;
            
            document.getElementById('reference-box').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.a.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(i);
                container.appendChild(btn);
            });
        }

        function checkAnswer(idx) {
            if(answered) return;
            answered = true;

            const buttons = document.querySelectorAll('.option-btn');
            const correct = quizData[currentQ].c;
            
            buttons.forEach(btn => btn.disabled = true);

            if(idx === correct) {
                buttons[idx].classList.add('correct');
                score++;
            } else {
                buttons[idx].classList.add('wrong');
                buttons[correct].classList.add('correct');
            }

            document.getElementById('reference-text').innerText = quizData[currentQ].r;
            document.getElementById('reference-box').style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQ++;
            if(currentQ < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-box').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('score-text').innerText = `Você acertou ${score} de ${quizData.length} perguntas!`;
        }

        loadQuestion();
    </script>
</body>
</html>
