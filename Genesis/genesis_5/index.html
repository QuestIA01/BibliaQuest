<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Quest - Gênesis 5</title>
    <style>
        body {
            background-color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .quiz-container {
            background-color: #f4e4bc;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
            border-radius: 5px;
            border-left: 15px solid #2d1d1a;
            color: #1a1a1a;
        }

        h1 { text-align: center; font-variant: small-caps; border-bottom: 2px solid #8d6e63; margin-bottom: 10px; }
        .stats { text-align: center; font-style: italic; margin-bottom: 20px; color: #5d4037; }
        
        .question { font-size: 1.2rem; font-weight: bold; margin-bottom: 20px; }
        .options { display: flex; flex-direction: column; gap: 10px; }
        
        .option-btn {
            background-color: rgba(141, 110, 99, 0.1);
            border: 1px solid #8d6e63;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        .option-btn:hover:not([disabled]) { background-color: rgba(141, 110, 99, 0.3); }
        
        .correct { background-color: #a5d6a7 !important; border-color: #2e7d32; font-weight: bold; }
        .wrong { background-color: #ef9a9a !important; border-color: #c62828; }

        #reference-box {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(141, 110, 99, 0.15);
            border-radius: 5px;
            border-left: 5px solid #8d6e63;
            display: none;
            font-style: italic;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .next-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .next-btn {
            background-color: #3e2723;
            color: #f4e4bc;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }

        .footer-nav {
            margin-top: 30px;
            border-top: 1px solid #8d6e63;
            padding-top: 15px;
        }

        .nav-btn {
            text-decoration: none;
            color: #3e2723;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #result-screen { text-align: center; display: none; }
    </style>
</head>
<body>

    <div class="quiz-container" id="quiz">
        <h1>Gênesis 5</h1>
        <div class="stats">Pergunta <span id="current-idx">1</span> de <span id="total-questions"></span></div>
        
        <div id="question-box">
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
            
            <div id="reference-box">
                <strong>Referência:</strong><br>
                <span id="reference-text"></span>
            </div>

            <div class="next-container">
                <button id="next-btn" class="next-btn" onclick="nextQuestion()">Avançar →</button>
            </div>
        </div>

        <div id="result-screen">
            <h2>Fim do Capítulo 5</h2>
            <p id="score-text"></p>
            <button onclick="location.reload()" class="option-btn" style="width: 100%; text-align: center;">Tentar Novamente</button>
        </div>

        <div class="footer-nav">
            <a href="../../menu.html" class="nav-btn">← Voltar ao Menu</a>
        </div>
    </div>

    <script>
        const quizData = [
            { q: "À semelhança de quem Deus criou o homem?", a: ["Dos anjos", "De Deus", "Da natureza", "Dos animais"], c: 1, r: "¹ ...No dia em que Deus criou o homem, à semelhança de Deus o fez." },
            { q: "Qual foi o nome que Deus deu ao homem e à mulher no dia em que foram criados?", a: ["Humanidade", "Adão", "Casal", "Viventes"], c: 1, r: "² Homem e mulher os criou; e os abençoou e chamou o seu nome Adão..." },
            { q: "Com quantos anos Adão gerou a Sete?", a: ["100 anos", "130 anos", "150 anos", "930 anos"], c: 1, r: "³ E Adão viveu cento e trinta anos, e gerou um filho... e pôs-lhe o nome de Sete." },
            { q: "Qual foi a idade total de Adão ao morrer?", a: ["800 anos", "912 anos", "930 anos", "950 anos"], c: 2, r: "⁵ E foram todos os dias que Adão viveu, novecentos e trinta anos, e morreu." },
            { q: "Quem foi o filho de Sete?", a: ["Caim", "Enos", "Cainã", "Enoque"], c: 1, r: "⁶ E viveu Sete cento e cinco anos, e gerou a Enos." },
            { q: "Qual foi a idade total de Sete?", a: ["912 anos", "905 anos", "930 anos", "895 anos"], c: 0, r: "⁸ E foram todos os dias de Sete novecentos e doze anos, e morreu." },
            { q: "Quem foi o filho de Enos?", a: ["Cainã", "Maalalel", "Jerede", "Lameque"], c: 0, r: "⁹ E viveu Enos noventa anos, e gerou a Cainã." },
            { q: "Quem gerou a Jerede aos 65 anos?", a: ["Cainã", "Maalalel", "Enoque", "Matusalém"], c: 1, r: "¹⁵ E viveu Maalalel sessenta e cinco anos, e gerou a Jerede." },
            { q: "Quem foi o pai de Enoque?", a: ["Maalalel", "Jerede", "Matusalém", "Sete"], c: 1, r: "¹⁸ E viveu Jerede cento e sessenta e dois anos, e gerou a Enoque." },
            { q: "O que o texto destaca sobre a conduta de Enoque?", a: ["Que ele era muito rico", "Que ele andou com Deus", "Que ele era um grande caçador", "Que ele construiu cidades"], c: 1, r: "²² E andou Enoque com Deus, depois que gerou a Matusalém, trezentos anos..." },
            { q: "Com que idade Enoque gerou a Matusalém?", a: ["65 anos", "162 anos", "187 anos", "300 anos"], c: 0, r: "²¹ E viveu Enoque sessenta e cinco anos, e gerou a Matusalém." },
            { q: "Qual foi o destino incomum de Enoque?", a: ["Viveu mais que todos", "Morreu em batalha", "Não apareceu mais, porquanto Deus para si o tomou", "Tornou-se rei"], c: 2, r: "²⁴ E andou Enoque com Deus; e não apareceu mais, porquanto Deus para si o tomou." },
            { q: "Quantos anos viveu Enoque antes de Deus o tomar?", a: ["300 anos", "365 anos", "120 anos", "969 anos"], c: 1, r: "²³ E foram todos os dias de Enoque trezentos e sessenta e cinco anos." },
            { q: "Quem foi o homem que viveu por mais tempo na Bíblia, segundo este capítulo?", a: ["Adão", "Jerede", "Matusalém", "Noé"], c: 2, r: "²⁷ E foram todos os dias de Matusalém novecentos e sessenta e nove anos, e morreu." },
            { q: "Qual foi a idade de Matusalém ao morrer?", a: ["930 anos", "962 anos", "969 anos", "999 anos"], c: 2, r: "²⁷ E foram todos os dias de Matusalém novecentos e sessenta e nove anos, e morreu." },
            { q: "Quem foi o filho de Matusalém e pai de Noé?", a: ["Enoque", "Lameque", "Sete", "Jafé"], c: 1, r: "²⁵ E viveu Matusalém cento e oitenta e sete anos, e gerou a Lameque." },
            { q: "Qual o significado do nome Noé, segundo seu pai Lameque?", a: ["Aquele que é forte", "Este nos consolará acerca de nossas obras e trabalho", "O sobrevivente", "Dádiva de Deus"], c: 1, r: "²⁹ A quem chamou Noé, dizendo: Este nos consolará acerca de nossas obras e do trabalho de nossas mãos..." },
            { q: "Quantos anos viveu Lameque?", a: ["777 anos", "595 anos", "800 anos", "912 anos"], c: 0, r: "³¹ E foram todos os dias de Lameque setecentos e setenta e sete anos, e morreu." },
            { q: "Com que idade Noé começou a gerar seus filhos?", a: ["100 anos", "300 anos", "500 anos", "600 anos"], c: 2, r: "³² E era Noé da idade de quinhentos anos, e gerou Noé a Sem, Cão e Jafé." },
            { q: "Quais são os nomes dos três filhos de Noé?", a: ["Caim, Abel e Sete", "Sem, Cão e Jafé", "Abraão, Isaque e Jacó", "Enos, Cainã e Jerede"], c: 1, r: "³² ...e gerou Noé a Sem, Cão e Jafé." }
        ];

        let currentQ = 0;
        let score = 0;
        let answered = false;

        function loadQuestion() {
            answered = false;
            const q = quizData[currentQ];
            document.getElementById('current-idx').innerText = currentQ + 1;
            document.getElementById('total-questions').innerText = quizData.length;
            document.getElementById('question-text').innerText = q.q;
            
            document.getElementById('reference-box').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.a.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(i);
                container.appendChild(btn);
            });
        }

        function checkAnswer(idx) {
            if(answered) return;
            answered = true;

            const buttons = document.querySelectorAll('.option-btn');
            const correct = quizData[currentQ].c;
            
            buttons.forEach(btn => btn.disabled = true);

            if(idx === correct) {
                buttons[idx].classList.add('correct');
                score++;
            } else {
                buttons[idx].classList.add('wrong');
                buttons[correct].classList.add('correct');
            }

            document.getElementById('reference-text').innerText = quizData[currentQ].r;
            document.getElementById('reference-box').style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQ++;
            if(currentQ < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-box').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('score-text').innerText = `Você acertou ${score} de ${quizData.length} perguntas!`;
        }

        loadQuestion();
    </script>
</body>
</html>
