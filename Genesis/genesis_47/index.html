<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Quest - Gênesis 47</title>
    <style>
        body {
            background-color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .quiz-container {
            background-color: #f4e4bc;
            width: 90%;
            max-width: 650px;
            padding: 30px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
            border-radius: 5px;
            border-left: 15px solid #2d1d1a;
            color: #1a1a1a;
        }

        h1 {
            text-align: center;
            font-variant: small-caps;
            border-bottom: 2px solid #8d6e63;
            margin-bottom: 10px;
        }

        .stats {
            text-align: center;
            font-style: italic;
            margin-bottom: 20px;
            color: #5d4037;
        }

        .question {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-btn {
            background-color: rgba(141, 110, 99, 0.1);
            border: 1px solid #8d6e63;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        .option-btn:hover:not([disabled]) {
            background-color: rgba(141, 110, 99, 0.3);
        }

        .correct {
            background-color: #a5d6a7 !important;
            border-color: #2e7d32;
            font-weight: bold;
        }

        .wrong {
            background-color: #ef9a9a !important;
            border-color: #c62828;
        }

        #reference-box {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(141, 110, 99, 0.15);
            border-radius: 5px;
            border-left: 5px solid #8d6e63;
            display: none;
            font-style: italic;
        }

        .next-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .next-btn {
            background-color: #3e2723;
            color: #f4e4bc;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }

        .footer-nav {
            margin-top: 30px;
            border-top: 1px solid #8d6e63;
            padding-top: 15px;
        }

        .nav-btn {
            text-decoration: none;
            color: #3e2723;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #result-screen {
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

<div class="quiz-container" id="quiz">
    <h1>Gênesis 47</h1>
    <div class="stats">Pergunta <span id="current-idx">1</span> de <span id="total-questions"></span></div>

    <div id="question-box">
        <div class="question" id="question-text"></div>
        <div class="options" id="options-container"></div>

        <div id="reference-box">
            <strong>Referência:</strong><br>
            <span id="reference-text"></span>
        </div>

        <div class="next-container">
            <button id="next-btn" class="next-btn" onclick="nextQuestion()">Avançar →</button>
        </div>
    </div>

    <div id="result-screen">
        <h2>Estudo do Capítulo 47 Concluído</h2>
        <p id="score-text"></p>
        <button onclick="location.reload()" class="option-btn" style="width:100%; text-align:center;">
            Recomeçar Capítulo 47
        </button>
    </div>

    <div class="footer-nav">
        <a href="../../menu.html" class="nav-btn">← Voltar ao Menu</a>
    </div>
</div>

<script>
const quizData = [
    { q: "Quem anunciou a Faraó a chegada da família de Jacó?", a: ["Judá", "Rúben", "José", "Levi"], c: 2, r: "¹ Então veio José e anunciou a Faraó..." },

    { q: "Onde a família de Jacó estava estabelecida ao chegar ao Egito?", a: ["Mênfis", "Gósen", "Heliópolis", "Ramessés"], c: 1, r: "¹ ...e eis que estão na terra de Gósen." },

    { q: "Quantos irmãos José apresentou diante de Faraó?", a: ["Três", "Cinco", "Sete", "Doze"], c: 1, r: "² ...a saber, cinco homens..." },

    { q: "Qual foi a profissão declarada pelos irmãos de José?", a: ["Lavradores", "Mercadores", "Pastores de ovelhas", "Servos do rei"], c: 2, r: "³ Teus servos são pastores de ovelhas..." },

    { q: "Por que pediram para habitar em Gósen?", a: ["Por ser fértil", "Por ser perto do palácio", "Por causa da fome em Canaã", "Por ordem divina"], c: 2, r: "⁴ ...porque a fome é grave na terra de Canaã..." },

    { q: "O que Faraó autorizou José a fazer com sua família?", a: ["Habitar em qualquer cidade", "Voltar a Canaã", "Habitar no melhor da terra", "Servir no exército"], c: 2, r: "⁶ ...no melhor da terra faze habitar..." },

    { q: "Que função Faraó sugeriu para homens valentes da família?", a: ["Chefes militares", "Governadores", "Maiorais do gado", "Sacerdotes"], c: 2, r: "⁶ ...os porás por maiorais do gado..." },

    { q: "Quem abençoou Faraó ao ser apresentado?", a: ["José", "Jacó", "Judá", "Levi"], c: 1, r: "⁷ ...e Jacó abençoou a Faraó." },

    { q: "Quantos anos Jacó declarou ter vivido?", a: ["120", "130", "147", "110"], c: 1, r: "⁹ ...são cento e trinta anos..." },

    { q: "Como Jacó descreveu os dias de sua vida?", a: ["Longos e prósperos", "Poucos e maus", "Abençoados", "Tranquilos"], c: 1, r: "⁹ ...poucos e maus foram os dias..." },

    { q: "Onde José deu possessão à sua família?", a: ["Gósen", "Ramessés", "Canaã", "Mênfis"], c: 1, r: "¹¹ ...na terra de Ramessés..." },

    { q: "O que José fez para sustentar sua família?", a: ["Distribuiu terras", "Deu dinheiro", "Sustentou-os de pão", "Isentou de impostos"], c: 2, r: "¹² E José sustentou de pão..." },

    { q: "O que aconteceu com o dinheiro do Egito durante a fome?", a: ["Foi dividido", "Foi destruído", "Acabou", "Foi escondido"], c: 2, r: "¹⁵ ...acabando-se o dinheiro..." },

    { q: "O que o povo ofereceu em troca de pão após o dinheiro acabar?", a: ["Terras", "Serviço", "Gado", "Casas"], c: 2, r: "¹⁶ Dai o vosso gado..." },

    { q: "O que os egípcios ofereceram no segundo ano de fome?", a: ["Somente terras", "Seu corpo e sua terra", "Trabalho militar", "Sementes"], c: 1, r: "¹⁸ ...senão o nosso corpo e a nossa terra;" },

    { q: "Para quem José comprou toda a terra do Egito?", a: ["Para si", "Para o povo", "Para Faraó", "Para os sacerdotes"], c: 2, r: "²⁰ ...José comprou toda a terra do Egito para Faraó." },

    { q: "Qual grupo não vendeu suas terras?", a: ["Israelitas", "Sacerdotes", "Pastores", "Príncipes"], c: 1, r: "²² Somente a terra dos sacerdotes..." },

    { q: "Qual tributo foi estabelecido sobre as colheitas?", a: ["Um décimo", "Um quinto", "Metade", "Um terço"], c: 1, r: "²⁴ ...dareis o quinto a Faraó..." },

    { q: "Quanto tempo Jacó viveu no Egito?", a: ["10 anos", "12 anos", "17 anos", "20 anos"], c: 2, r: "²⁸ ...viveu... dezessete anos..." },

    { q: "Qual pedido Jacó fez a José antes de morrer?", a: ["Que fosse rei", "Que libertasse Israel", "Que não o enterrasse no Egito", "Que chamasse Faraó"], c: 2, r: "²⁹ ...rogo-te que não me enterres no Egito..." }
];

let currentQ = 0;
let score = 0;
let answered = false;

function loadQuestion() {
    answered = false;
    const q = quizData[currentQ];
    document.getElementById('current-idx').innerText = currentQ + 1;
    document.getElementById('total-questions').innerText = quizData.length;
    document.getElementById('question-text').innerText = q.q;

    document.getElementById('reference-box').style.display = 'none';
    document.getElementById('next-btn').style.display = 'none';

    const container = document.getElementById('options-container');
    container.innerHTML = '';

    q.a.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(i);
        container.appendChild(btn);
    });
}

function checkAnswer(idx) {
    if (answered) return;
    answered = true;

    const buttons = document.querySelectorAll('.option-btn');
    const correct = quizData[currentQ].c;

    buttons.forEach(btn => btn.disabled = true);

    if (idx === correct) {
        buttons[idx].classList.add('correct');
        score++;
    } else {
        buttons[idx].classList.add('wrong');
        buttons[correct].classList.add('correct');
    }

    document.getElementById('reference-text').innerText = quizData[currentQ].r;
    document.getElementById('reference-box').style.display = 'block';
    document.getElementById('next-btn').style.display = 'block';
}

function nextQuestion() {
    currentQ++;
    if (currentQ < quizData.length) {
        loadQuestion();
    } else {
        showResult();
    }
}

function showResult() {
    document.getElementById('question-box').style.display = 'none';
    document.getElementById('result-screen').style.display = 'block';
    document.getElementById('score-text').innerText =
        `Estudo Finalizado! Você acertou ${score} de ${quizData.length} questões sobre o Capítulo 47.`;
}

loadQuestion();
</script>

</body>
</html>
