<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Quest - Gênesis 33</title>
    <style>
        body {
            background-color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .quiz-container {
            background-color: #f4e4bc;
            width: 90%;
            max-width: 650px;
            padding: 30px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
            border-radius: 5px;
            border-left: 15px solid #2d1d1a;
            color: #1a1a1a;
        }

        h1 { text-align: center; font-variant: small-caps; border-bottom: 2px solid #8d6e63; margin-bottom: 10px; }
        .stats { text-align: center; font-style: italic; margin-bottom: 20px; color: #5d4037; }
        
        .question { font-size: 1.1rem; font-weight: bold; margin-bottom: 20px; line-height: 1.4; }
        .options { display: flex; flex-direction: column; gap: 10px; }
        
        .option-btn {
            background-color: rgba(141, 110, 99, 0.1);
            border: 1px solid #8d6e63;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        .option-btn:hover:not([disabled]) { background-color: rgba(141, 110, 99, 0.3); }
        
        .correct { background-color: #a5d6a7 !important; border-color: #2e7d32; font-weight: bold; }
        .wrong { background-color: #ef9a9a !important; border-color: #c62828; }

        #reference-box {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(141, 110, 99, 0.15);
            border-radius: 5px;
            border-left: 5px solid #8d6e63;
            display: none;
            font-style: italic;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .next-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .next-btn {
            background-color: #3e2723;
            color: #f4e4bc;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }

        .footer-nav {
            margin-top: 30px;
            border-top: 1px solid #8d6e63;
            padding-top: 15px;
        }

        .nav-btn {
            text-decoration: none;
            color: #3e2723;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #result-screen { text-align: center; display: none; }
    </style>
</head>
<body>

    <div class="quiz-container" id="quiz">
        <h1>Gênesis 33</h1>
        <div class="stats">Pergunta <span id="current-idx">1</span> de <span id="total-questions"></span></div>
        
        <div id="question-box">
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
            
            <div id="reference-box">
                <strong>Referência:</strong><br>
                <span id="reference-text"></span>
            </div>

            <div class="next-container">
                <button id="next-btn" class="next-btn" onclick="nextQuestion()">Avançar →</button>
            </div>
        </div>

        <div id="result-screen">
            <h2>Estudo do Capítulo 33 Concluído</h2>
            <p id="score-text"></p>
            <button onclick="location.reload()" class="option-btn" style="width: 100%; text-align: center;">Recomeçar Capítulo 33</button>
        </div>

        <div class="footer-nav">
            <a href="../../menu.html" class="nav-btn">← Voltar ao Menu</a>
        </div>
    </div>

    <script>
        const quizData = [
            { q: "Com quantos homens Esaú vinha ao encontro de Jacó?", a: ["200 homens", "400 homens", "600 homens", "1000 homens"], c: 1, r: "¹ ...e eis que vinha Esaú, e quatrocentos homens com ele." },
            { q: "Quem Jacó colocou na frente na organização da família?", a: ["Lia e seus filhos", "As servas e seus filhos", "Raquel e José", "Os mensageiros"], c: 1, r: "² E pôs as servas e seus filhos na frente..." },
            { q: "Quem foram os últimos na fila organizada por Jacó?", a: ["As servas", "Lia e seus filhos", "Raquel e José", "O gado"], c: 2, r: "² ...porém a Raquel e José os derradeiros." },
            { q: "Quantas vezes Jacó se inclinou à terra antes de chegar a seu irmão?", a: ["Três vezes", "Cinco vezes", "Sete vezes", "Doze vezes"], c: 2, r: "³ ...e inclinou-se à terra sete vezes, até que chegou a seu irmão." },
            { q: "Qual foi a reação de Esaú ao ver Jacó?", a: ["Ficou furioso", "Correu ao encontro, abraçou-o e beijou-o", "Recusou-se a falar com ele", "Mandou seus homens o prenderem"], c: 1, r: "⁴ Então Esaú correu-lhe ao encontro, e abraçou-o, e lançou-se sobre o seu pescoço, e beijou-o..." },
            { q: "O que Jacó e Esaú fizeram após se abraçarem?", a: ["Discutiram o passado", "Choraram", "Fizeram um banquete", "Trocaram presentes imediatamente"], c: 1, r: "⁴ ...e beijou-o; e choraram." },
            { q: "Como Jacó descreveu seus filhos para Esaú?", a: ["Meus herdeiros", "O fruto do meu trabalho", "Os filhos que Deus graciosamente deu", "A minha grande descendência"], c: 2, r: "⁵ ...Os filhos que Deus graciosamente tem dado a teu servo." },
            { q: "Qual foi a ordem em que as mulheres e filhos se inclinaram perante Esaú?", a: ["Raquel, Lia e as servas", "Lia, servas e Raquel", "Servas, Lia e Raquel/José", "Todos se inclinaram juntos"], c: 2, r: "⁶-⁷ Chegaram as servas... chegou também Lia... e depois chegou José e Raquel..." },
            { q: "Qual foi a resposta inicial de Esaú sobre o presente (bando) de Jacó?", a: ["Ele aceitou na hora", "Ele disse: Eu tenho bastante, meu irmão", "Ele pediu mais", "Ele disse que não precisava de suborno"], c: 1, r: "⁹ Mas Esaú disse: Eu tenho bastante, meu irmão; seja para ti o que tens." },
            { q: "Ao ver o rosto de Esaú, com o que Jacó o comparou?", a: ["Com o rosto de um anjo", "Com o rosto de seu pai", "Como se tivesse visto o rosto de Deus", "Com o rosto de um rei"], c: 2, r: "¹⁰ ...porquanto tenho visto o teu rosto, como se tivesse visto o rosto de Deus..." },
            { q: "Por que Jacó insistiu que Esaú aceitasse o presente?", a: ["Porque tinha medo de morrer", "Porque Deus graciosamente tinha dado e ele tinha de tudo", "Porque queria comprar as terras de Seir", "Porque as leis da época exigiam"], c: 1, r: "¹¹ Toma, peço-te... porque Deus graciosamente ma tem dado; e porque tenho de tudo." },
            { q: "Qual foi a proposta de Esaú após o encontro?", a: ["Que Jacó voltasse para Padã-Arã", "Que caminhassem juntos e ele iria adiante", "Que Jacó lhe desse metade dos servos", "Que fizessem uma guerra contra os cananeus"], c: 1, r: "¹² E disse: Caminhemos, e andemos, e eu partirei adiante de ti." },
            { q: "Qual motivo Jacó deu para não seguir no passo de Esaú?", a: ["Ele não confiava em Esaú", "O gado estava doente", "Os filhos eram tenros e o gado de leite morreria se afadigado", "Ele queria ir para o Egito"], c: 2, r: "¹³ ...Meu senhor sabe que estes filhos são tenros, e que tenho comigo ovelhas e vacas de leite..." },
            { q: "Onde Esaú morava (para onde ele voltou)?", a: ["Siquém", "Seir", "Betel", "Sucote"], c: 1, r: "¹⁴ ...até que chegue a meu senhor em Seir." },
            { q: "O que Esaú ofereceu deixar com Jacó antes de partir?", a: ["Alguns de seus homens", "Ouro e prata", "Armas de guerra", "Um mapa da região"], c: 0, r: "¹⁵ E Esaú disse: Permite então que eu deixe contigo alguns da minha gente." },
            { q: "Para onde Jacó partiu logo após se separar de Esaú?", a: ["Salém", "Sucote", "Edom", "Jerusalém"], c: 1, r: "¹⁷ Jacó, porém, partiu para Sucote..." },
            { q: "Por que o lugar recebeu o nome de Sucote?", a: ["Porque Jacó viu anjos lá", "Porque Jacó fez cabanas para o gado", "Porque havia muita água", "Porque era terra de gigantes"], c: 1, r: "¹⁷ ...e fez cabanas para o seu gado; por isso chamou aquele lugar Sucote." },
            { q: "De quem Jacó comprou a parte do campo em Siquém?", a: ["De Esaú", "Dos filhos de Hamor", "De Labão", "Dos cananeus de Gileade"], c: 1, r: "¹⁹ E comprou uma parte do campo... da mão dos filhos de Hamor, pai de Siquém..." },
            { q: "Quanto Jacó pagou pelo campo em Siquém?", a: ["Cinquenta siclos de ouro", "Cem peças de dinheiro", "Dez ovelhas", "O campo foi presente"], c: 1, r: "¹⁹ ...por cem peças de dinheiro." },
            { q: "Qual o nome que Jacó deu ao altar que levantou em Siquém?", a: ["Betel", "Maanaim", "Deus, o Deus de Israel (El-Elohe-Israel)", "Peniel"], c: 2, r: "²⁰ E levantou ali um altar, e chamou-lhe: Deus, o Deus de Israel." }
        ];

        let currentQ = 0;
        let score = 0;
        let answered = false;

        function loadQuestion() {
            answered = false;
            const q = quizData[currentQ];
            document.getElementById('current-idx').innerText = currentQ + 1;
            document.getElementById('total-questions').innerText = quizData.length;
            document.getElementById('question-text').innerText = q.q;
            
            document.getElementById('reference-box').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.a.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(i);
                container.appendChild(btn);
            });
        }

        function checkAnswer(idx) {
            if(answered) return;
            answered = true;

            const buttons = document.querySelectorAll('.option-btn');
            const correct = quizData[currentQ].c;
            
            buttons.forEach(btn => btn.disabled = true);

            if(idx === correct) {
                buttons[idx].classList.add('correct');
                score++;
            } else {
                buttons[idx].classList.add('wrong');
                buttons[correct].classList.add('correct');
            }

            document.getElementById('reference-text').innerText = quizData[currentQ].r;
            document.getElementById('reference-box').style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQ++;
            if(currentQ < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-box').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('score-text').innerText = `Estudo Finalizado! Você acertou ${score} de ${quizData.length} questões sobre o Capítulo 33.`;
        }

        loadQuestion();
    </script>
</body>
</html>
