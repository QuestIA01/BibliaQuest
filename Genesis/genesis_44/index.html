<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Quest - Gênesis 44</title>
    <style>
        body {
            background-color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .quiz-container {
            background-color: #f4e4bc;
            width: 90%;
            max-width: 650px;
            padding: 30px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
            border-radius: 5px;
            border-left: 15px solid #2d1d1a;
            color: #1a1a1a;
        }

        h1 {
            text-align: center;
            font-variant: small-caps;
            border-bottom: 2px solid #8d6e63;
            margin-bottom: 10px;
        }

        .stats {
            text-align: center;
            font-style: italic;
            margin-bottom: 20px;
            color: #5d4037;
        }

        .question {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-btn {
            background-color: rgba(141, 110, 99, 0.1);
            border: 1px solid #8d6e63;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        .option-btn:hover:not([disabled]) {
            background-color: rgba(141, 110, 99, 0.3);
        }

        .correct {
            background-color: #a5d6a7 !important;
            border-color: #2e7d32;
            font-weight: bold;
        }

        .wrong {
            background-color: #ef9a9a !important;
            border-color: #c62828;
        }

        #reference-box {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(141, 110, 99, 0.15);
            border-radius: 5px;
            border-left: 5px solid #8d6e63;
            display: none;
            font-style: italic;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .next-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .next-btn {
            background-color: #3e2723;
            color: #f4e4bc;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }

        .footer-nav {
            margin-top: 30px;
            border-top: 1px solid #8d6e63;
            padding-top: 15px;
        }

        .nav-btn {
            text-decoration: none;
            color: #3e2723;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #result-screen {
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

<div class="quiz-container" id="quiz">
    <h1>Gênesis 44</h1>
    <div class="stats">Pergunta <span id="current-idx">1</span> de <span id="total-questions"></span></div>

    <div id="question-box">
        <div class="question" id="question-text"></div>
        <div class="options" id="options-container"></div>

        <div id="reference-box">
            <strong>Referência:</strong><br>
            <span id="reference-text"></span>
        </div>

        <div class="next-container">
            <button id="next-btn" class="next-btn" onclick="nextQuestion()">Avançar →</button>
        </div>
    </div>

    <div id="result-screen">
        <h2>Estudo do Capítulo 44 Concluído</h2>
        <p id="score-text"></p>
        <button onclick="location.reload()" class="option-btn" style="width:100%; text-align:center;">
            Recomeçar Capítulo 44
        </button>
    </div>

    <div class="footer-nav">
        <a href="../../menu.html" class="nav-btn">← Voltar ao Menu</a>
    </div>
</div>

<script>
const quizData = [
    { q: "O que José mandou colocar nos sacos de seus irmãos?", a: ["Apenas mantimento", "Mantimento e ouro", "Mantimento e o dinheiro de cada um", "Presentes do Egito"], c: 2, r: "¹ Enche de mantimento os sacos... e põe o dinheiro de cada um na boca do seu saco." },

    { q: "Qual objeto especial José mandou colocar no saco do mais novo?", a: ["Um colar", "Um anel", "O copo de prata", "Uma carta"], c: 2, r: "² E o meu copo, o copo de prata..." },

    { q: "Em qual saco o copo foi colocado?", a: ["No de Judá", "No de Simeão", "No de Benjamim", "No de Rúben"], c: 2, r: "² ...na boca do saco do mais novo..." },

    { q: "Quando os irmãos partiram da cidade?", a: ["À noite", "Ao meio-dia", "Ao amanhecer", "Ao entardecer"], c: 2, r: "³ Vinda a luz da manhã..." },

    { q: "O que José ordenou ao seu administrador após a partida deles?", a: ["Que os deixasse ir", "Que os seguisse e acusasse", "Que avisasse Faraó", "Que fechasse os portões"], c: 1, r: "⁴ Levanta-te, e persegue aqueles homens..." },

    { q: "De que os irmãos foram acusados?", a: ["Espionagem", "Ingratidão e furto", "Mentira", "Desobediência"], c: 1, r: "⁴ Por que pagastes mal por bem?" },

    { q: "O que os irmãos declararam como punição caso o copo fosse achado?", a: ["Pagamento em dobro", "Prisão", "Morte do culpado", "Exílio"], c: 2, r: "⁹ Aquele... com quem for achado, morra..." },

    { q: "Qual foi a decisão final do administrador?", a: ["Todos seriam escravos", "O culpado seria escravo", "Todos morreriam", "Todos seriam presos"], c: 1, r: "¹⁰ ...aquele com quem se achar será meu escravo..." },

    { q: "De quem para quem foi feita a busca nos sacos?", a: ["Do menor ao maior", "Aleatoriamente", "Do maior ao mais novo", "Somente no de Benjamim"], c: 2, r: "¹² começando do maior, e acabando no mais novo..." },

    { q: "Onde o copo foi encontrado?", a: ["No chão", "No saco de Judá", "No saco de Benjamim", "Na casa de José"], c: 2, r: "¹² achou-se o copo no saco de Benjamim." },

    { q: "Qual foi a reação imediata dos irmãos?", a: ["Fugiram", "Discutiram", "Rasgaram as vestes", "Silenciaram"], c: 2, r: "¹³ Então rasgaram as suas vestes..." },

    { q: "Para onde eles retornaram?", a: ["Para Canaã", "Para o deserto", "Para a casa de José", "Para a prisão"], c: 2, r: "¹³ ...e tornaram à cidade." },

    { q: "Quem tomou a palavra diante de José?", a: ["Rúben", "Levi", "Judá", "Simeão"], c: 2, r: "¹⁶ Então disse Judá..." },

    { q: "Como Judá interpretou a situação?", a: ["Erro humano", "Injustiça", "Descoberta da iniquidade por Deus", "Conspiração"], c: 2, r: "¹⁶ Achou Deus a iniquidade de teus servos..." },

    { q: "Qual foi a resposta de José quanto à punição?", a: ["Todos seriam escravos", "Somente Benjamim ficaria", "Todos seriam soltos", "Judá ficaria"], c: 1, r: "¹⁷ O homem em cuja mão o copo foi achado..." },

    { q: "Como Judá se dirigiu a José ao interceder?", a: ["Com arrogância", "Com humildade e respeito", "Com ameaça", "Com silêncio"], c: 1, r: "¹⁸ Ai! Senhor meu..." },

    { q: "O que Judá explicou sobre o pai deles?", a: ["Que era severo", "Que era doente", "Que amava profundamente o filho mais novo", "Que era distante"], c: 2, r: "²⁰ ...e seu pai o ama." },

    { q: "Qual promessa Judá relembrou?", a: ["Proteção militar", "Pagamento em ouro", "Ser fiador por Benjamim", "Retorno rápido"], c: 2, r: "³² teu servo se deu por fiador..." },

    { q: "O que Judá pediu para si?", a: ["Liberdade", "Perdão", "Ficar como escravo no lugar de Benjamim", "Ser governador"], c: 2, r: "³³ fique teu servo em lugar deste moço..." },

    { q: "Qual foi o motivo final de Judá?", a: ["Evitar punição", "Salvar a própria vida", "Não causar sofrimento ao pai", "Obedecer a José"], c: 2, r: "³⁴ Para que não veja eu o mal que sobrevirá a meu pai." }
];

let currentQ = 0;
let score = 0;
let answered = false;

function loadQuestion() {
    answered = false;
    const q = quizData[currentQ];
    document.getElementById('current-idx').innerText = currentQ + 1;
    document.getElementById('total-questions').innerText = quizData.length;
    document.getElementById('question-text').innerText = q.q;

    document.getElementById('reference-box').style.display = 'none';
    document.getElementById('next-btn').style.display = 'none';

    const container = document.getElementById('options-container');
    container.innerHTML = '';

    q.a.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(i);
        container.appendChild(btn);
    });
}

function checkAnswer(idx) {
    if (answered) return;
    answered = true;

    const buttons = document.querySelectorAll('.option-btn');
    const correct = quizData[currentQ].c;

    buttons.forEach(btn => btn.disabled = true);

    if (idx === correct) {
        buttons[idx].classList.add('correct');
        score++;
    } else {
        buttons[idx].classList.add('wrong');
        buttons[correct].classList.add('correct');
    }

    document.getElementById('reference-text').innerText = quizData[currentQ].r;
    document.getElementById('reference-box').style.display = 'block';
    document.getElementById('next-btn').style.display = 'block';
}

function nextQuestion() {
    currentQ++;
    if (currentQ < quizData.length) {
        loadQuestion();
    } else {
        showResult();
    }
}

function showResult() {
    document.getElementById('question-box').style.display = 'none';
    document.getElementById('result-screen').style.display = 'block';
    document.getElementById('score-text').innerText =
        `Estudo Finalizado! Você acertou ${score} de ${quizData.length} questões sobre o Capítulo 44.`;
}

loadQuestion();
</script>

</body>
</html>
