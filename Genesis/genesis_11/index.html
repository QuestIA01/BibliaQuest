<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Quest - Gênesis 11</title>
    <style>
        body {
            background-color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .quiz-container {
            background-color: #f4e4bc;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
            border-radius: 5px;
            border-left: 15px solid #2d1d1a;
            color: #1a1a1a;
        }

        h1 { text-align: center; font-variant: small-caps; border-bottom: 2px solid #8d6e63; margin-bottom: 10px; }
        .stats { text-align: center; font-style: italic; margin-bottom: 20px; color: #5d4037; }
        
        .question { font-size: 1.2rem; font-weight: bold; margin-bottom: 20px; }
        .options { display: flex; flex-direction: column; gap: 10px; }
        
        .option-btn {
            background-color: rgba(141, 110, 99, 0.1);
            border: 1px solid #8d6e63;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        .option-btn:hover:not([disabled]) { background-color: rgba(141, 110, 99, 0.3); }
        
        .correct { background-color: #a5d6a7 !important; border-color: #2e7d32; font-weight: bold; }
        .wrong { background-color: #ef9a9a !important; border-color: #c62828; }

        #reference-box {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(141, 110, 99, 0.15);
            border-radius: 5px;
            border-left: 5px solid #8d6e63;
            display: none;
            font-style: italic;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .next-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .next-btn {
            background-color: #3e2723;
            color: #f4e4bc;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }

        .footer-nav {
            margin-top: 30px;
            border-top: 1px solid #8d6e63;
            padding-top: 15px;
        }

        .nav-btn {
            text-decoration: none;
            color: #3e2723;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #result-screen { text-align: center; display: none; }
    </style>
</head>
<body>

    <div class="quiz-container" id="quiz">
        <h1>Gênesis 11</h1>
        <div class="stats">Pergunta <span id="current-idx">1</span> de <span id="total-questions"></span></div>
        
        <div id="question-box">
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
            
            <div id="reference-box">
                <strong>Referência:</strong><br>
                <span id="reference-text"></span>
            </div>

            <div class="next-container">
                <button id="next-btn" class="next-btn" onclick="nextQuestion()">Avançar →</button>
            </div>
        </div>

        <div id="result-screen">
            <h2>Fim do Capítulo 11</h2>
            <p id="score-text"></p>
            <button onclick="location.reload()" class="option-btn" style="width: 100%; text-align: center;">Tentar Novamente</button>
        </div>

        <div class="footer-nav">
            <a href="../../menu.html" class="nav-btn">← Voltar ao Menu</a>
        </div>
    </div>

    <script>
        const quizData = [
            { q: "Segundo o versículo 1, como era a comunicação em toda a terra?", a: ["Havia muitas línguas diferentes", "Era toda de uma mesma língua e fala", "Ninguém se entendia", "Usavam apenas sinais"], c: 1, r: "¹ E era toda a terra de uma mesma língua e de uma mesma fala." },
            { q: "Em qual terra os homens acharam um vale e decidiram habitar?", a: ["Terra de Canaã", "Terra de Ur", "Terra de Sinar", "Terra de Harã"], c: 2, r: "² ...acharam um vale na terra de Sinar; e habitaram ali." },
            { q: "O que os homens usaram no lugar de pedra e cal para a construção?", a: ["Madeira e palha", "Ouro e prata", "Tijolo por pedra e betume por cal", "Mármore e areia"], c: 2, r: "³ ...E foi-lhes o tijolo por pedra, e o betume por cal." },
            { q: "Qual era o objetivo dos homens ao edificar a cidade e a torre?", a: ["Apenas morar perto uns dos outros", "Fazer um nome e não serem espalhados", "Esconder-se de um novo dilúvio", "Adorar ao Senhor"], c: 1, r: "⁴ ...edifiquemos nós uma cidade e uma torre... e façamo-nos um nome, para que não sejamos espalhados..." },
            { q: "O que o Senhor fez para impedir que o povo continuasse a obra?", a: ["Destruiu a torre com fogo", "Mandou um grande vento", "Confundiu a língua deles", "Enviou um exército"], c: 2, r: "⁷ Eia, desçamos e confundamos ali a sua língua, para que não entenda um a língua do outro." },
            { q: "Por que o lugar recebeu o nome de Babel?", a: ["Porque significava 'Porta do Céu'", "Porque ali o Senhor confundiu a língua de toda a terra", "Porque era a cidade mais alta", "Em homenagem a um rei"], c: 1, r: "⁹ Por isso se chamou o seu nome Babel, porquanto ali confundiu o Senhor a língua de toda a terra..." },
            { q: "Quem foi o filho de Sem nascido dois anos depois do dilúvio?", a: ["Éber", "Selá", "Arfaxade", "Pelegue"], c: 2, r: "¹⁰ ...Sem era da idade de cem anos e gerou a Arfaxade, dois anos depois do dilúvio." },
            { q: "Qual foi o descendente de Terá que morreu em Ur dos Caldeus?", a: ["Abrão", "Naor", "Harã", "Ló"], c: 2, r: "²⁸ E morreu Harã estando seu pai Terá ainda vivo... em Ur dos caldeus." },
            { q: "Qual era o nome da mulher de Abrão e qual era sua condição?", a: ["Milca e era muito rica", "Sarai e era estéril", "Sarai e tinha muitos filhos", "Iscá e era estrangeira"], c: 1, r: "²⁹-³⁰ ...o nome da mulher de Abrão era Sarai... E Sarai foi estéril, não tinha filhos." },
            { q: "Para onde Terá pretendia ir quando saiu de Ur com sua família?", a: ["Para a terra de Canaã", "Para o Egito", "Para Babel", "Para a Assíria"], c: 0, r: "³¹ ...e saiu com eles de Ur dos caldeus, para ir à terra de Canaã..." },
            { q: "Onde Terá morreu e com que idade?", a: ["Em Ur, com 205 anos", "Em Canaã, com 175 anos", "Em Harã, com 205 anos", "Em Babel, com 70 anos"], c: 2, r: "³² E foram os dias de Terá duzentos e cinco anos, e morreu Terá em Harã." }
        ];

        let currentQ = 0;
        let score = 0;
        let answered = false;

        function loadQuestion() {
            answered = false;
            const q = quizData[currentQ];
            document.getElementById('current-idx').innerText = currentQ + 1;
            document.getElementById('total-questions').innerText = quizData.length;
            document.getElementById('question-text').innerText = q.q;
            
            document.getElementById('reference-box').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.a.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(i);
                container.appendChild(btn);
            });
        }

        function checkAnswer(idx) {
            if(answered) return;
            answered = true;

            const buttons = document.querySelectorAll('.option-btn');
            const correct = quizData[currentQ].c;
            
            buttons.forEach(btn => btn.disabled = true);

            if(idx === correct) {
                buttons[idx].classList.add('correct');
                score++;
            } else {
                buttons[idx].classList.add('wrong');
                buttons[correct].classList.add('correct');
            }

            document.getElementById('reference-text').innerText = quizData[currentQ].r;
            document.getElementById('reference-box').style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQ++;
            if(currentQ < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-box').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('score-text').innerText = `Você acertou ${score} de ${quizData.length} perguntas!`;
        }

        loadQuestion();
    </script>
</body>
</html>
