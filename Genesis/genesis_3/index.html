<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Quest - Gênesis 3</title>
    <style>
        body {
            background-color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .quiz-container {
            background-color: #f4e4bc;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
            border-radius: 5px;
            border-left: 15px solid #2d1d1a;
            color: #1a1a1a;
        }

        h1 { text-align: center; font-variant: small-caps; border-bottom: 2px solid #8d6e63; margin-bottom: 10px; }
        .stats { text-align: center; font-style: italic; margin-bottom: 20px; color: #5d4037; }
        
        .question { font-size: 1.2rem; font-weight: bold; margin-bottom: 20px; }
        .options { display: flex; flex-direction: column; gap: 10px; }
        
        .option-btn {
            background-color: rgba(141, 110, 99, 0.1);
            border: 1px solid #8d6e63;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        .option-btn:hover:not([disabled]) { background-color: rgba(141, 110, 99, 0.3); }
        
        .correct { background-color: #a5d6a7 !important; border-color: #2e7d32; font-weight: bold; }
        .wrong { background-color: #ef9a9a !important; border-color: #c62828; }

        #reference-box {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(141, 110, 99, 0.15);
            border-radius: 5px;
            border-left: 5px solid #8d6e63;
            display: none;
            font-style: italic;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .next-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .next-btn {
            background-color: #3e2723;
            color: #f4e4bc;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }

        .footer-nav {
            margin-top: 30px;
            border-top: 1px solid #8d6e63;
            padding-top: 15px;
        }

        .nav-btn {
            text-decoration: none;
            color: #3e2723;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #result-screen { text-align: center; display: none; }
    </style>
</head>
<body>

    <div class="quiz-container" id="quiz">
        <h1>Gênesis 3</h1>
        <div class="stats">Pergunta <span id="current-idx">1</span> de <span id="total-questions"></span></div>
        
        <div id="question-box">
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
            
            <div id="reference-box">
                <strong>Referência:</strong><br>
                <span id="reference-text"></span>
            </div>

            <div class="next-container">
                <button id="next-btn" class="next-btn" onclick="nextQuestion()">Avançar →</button>
            </div>
        </div>

        <div id="result-screen">
            <h2>Fim do Capítulo 3</h2>
            <p id="score-text"></p>
            <button onclick="location.reload()" class="option-btn" style="width: 100%; text-align: center;">Tentar Novamente</button>
        </div>

        <div class="footer-nav">
            <a href="../../menu.html" class="nav-btn">← Voltar ao Menu</a>
        </div>
    </div>

    <script>
        const quizData = [
            { q: "Qual animal era o mais astuto de todos os que Deus fizera?", a: ["O leão", "A serpente", "A águia", "O lobo"], c: 1, r: "¹ Ora, a serpente era mais astuta que todos os animais do campo que o Senhor Deus tinha feito." },
            { q: "O que a serpente perguntou à mulher primeiro?", a: ["Onde está o homem?", "É assim que Deus disse: Não comereis de toda a árvore do jardim?", "Você quer ser como Deus?", "O fruto é bom?"], c: 1, r: "¹ ...E esta disse à mulher: É assim que Deus disse: Não comereis de toda a árvore do jardim?" },
            { q: "O que a mulher acrescentou à ordem de Deus ao responder à serpente?", a: ["Que o fruto era amargo", "Que não poderiam nem tocar no fruto", "Que a árvore era bonita", "Que o fruto era apenas para os animais"], c: 1, r: "³ Mas do fruto da árvore que está no meio do jardim, disse Deus: Não comereis dele, nem nele tocareis para que não morrais." },
            { q: "Qual foi a mentira da serpente sobre a consequência de comer o fruto?", a: ["Vocês ficarão doentes", "Certamente não morrereis", "Deus ficará feliz", "Vocês sairão do jardim"], c: 1, r: "⁴ Então a serpente disse à mulher: Certamente não morrereis." },
            { q: "Segundo a serpente, o que aconteceria ao comer o fruto?", a: ["Fariam novos amigos", "Seus olhos se abririam e seriam como Deus", "Poderiam voar", "Viveriam para sempre"], c: 1, r: "⁵ Porque Deus sabe que no dia em que dele comerdes se abrirão os vossos olhos, e sereis como Deus, sabendo o bem e o mal." },
            { q: "Por que a mulher decidiu comer o fruto?", a: ["Porque estava com muita fome", "Viu que era bom para comer, agradável aos olhos e dava entendimento", "Porque Adão a obrigou", "Porque a serpente a empurrou"], c: 1, r: "⁶ E viu a mulher que aquela árvore era boa para se comer, e agradável aos olhos, e árvore desejável para dar entendimento..." },
            { q: "O que aconteceu logo após ambos comerem o fruto?", a: ["Começou a chover", "Foram abertos os olhos de ambos e conheceram que estavam nus", "Eles desmaiaram", "Eles começaram a cantar"], c: 1, r: "⁷ Então foram abertos os olhos de ambos, e conheceram que estavam nus..." },
            { q: "O que eles usaram para fazer aventais?", a: ["Peles de animais", "Folhas de figueira", "Palha seca", "Seda"], c: 1, r: "⁷ ...e coseram folhas de figueira, e fizeram para si aventais." },
            { q: "Em que momento do dia o Senhor Deus passeava no jardim?", a: ["Ao meio-dia", "Na viração do dia", "Ao amanhecer", "À meia-noite"], c: 1, r: "⁸ E ouviram a voz do Senhor Deus, que passeava no jardim pela viração do dia..." },
            { q: "Por que Adão disse que se escondeu de Deus?", a: ["Porque estava com sono", "Porque ouviu a voz de Deus, teve medo e estava nu", "Porque queria brincar", "Porque estava cansado"], c: 1, r: "¹⁰ E ele disse: Ouvi a tua voz soar no jardim, e temi, porque estava nu, e escondi-me." },
            { q: "Quem Adão culpou por ter comido do fruto?", a: ["A serpente", "A mulher que Deus lhe dera por companheira", "A si mesmo", "Os animais"], c: 1, r: "¹² Então disse Adão: A mulher que me deste por companheira, ela me deu da árvore, e comi." },
            { q: "Qual foi a resposta da mulher quando Deus a questionou?", a: ["Eu estava com fome", "A serpente me enganou, e eu comi", "Eu não sabia o que fazia", "Adão me deu"], c: 1, r: "¹³ ...E disse a mulher: A serpente me enganou, e eu comi." },
            { q: "Qual foi a punição física da serpente?", a: ["Perder a voz", "Andar sobre o ventre e comer pó", "Viver na água", "Não poder mais comer"], c: 1, r: "¹⁴ ...sobre o teu ventre andarás, e pó comerás todos os dias da tua vida." },
            { q: "O que Deus disse sobre a semente da mulher e a semente da serpente?", a: ["Seriam amigas", "A semente da mulher feriria a cabeça da serpente", "Viveriam longe uma da outra", "A serpente dominaria a semente da mulher"], c: 1, r: "¹⁵ ...esta te ferirá a cabeça, e tu lhe ferirás o calcanhar." },
            { q: "Qual foi a sentença dada à mulher?", a: ["Viver sozinha", "Multiplicação da dor na conceição e desejo submisso ao marido", "Trabalhar no campo", "Não poder mais comer frutos"], c: 1, r: "¹⁶ ...Multiplicarei grandemente a tua dor, e a tua conceição; com dor darás à luz filhos..." },
            { q: "Por que a terra foi amaldiçoada?", a: ["Por causa da serpente", "Por causa de Adão", "Porque Deus quis", "Por causa dos espinhos"], c: 1, r: "¹⁷ ...maldita é a terra por causa de ti; com dor comerás dela todos os dias da tua vida." },
            { q: "O que o homem teria que fazer para comer o seu pão?", a: ["Pedir aos anjos", "Trabalhar com o suor do seu rosto", "Apenas colher", "Caçar"], c: 1, r: "¹⁹ No suor do teu rosto comerás o teu pão, até que te tornes à terra..." },
            { q: "Qual o significado do nome Eva, dado por Adão?", a: ["Mulher forte", "Mãe de todos os viventes", "Beleza da terra", "A que foi tirada do homem"], c: 1, r: "²⁰ E chamou Adão o nome de sua mulher Eva; porquanto era a mãe de todos os viventes." },
            { q: "O que Deus usou para fazer vestimentas para Adão e Eva?", a: ["Folhas novas", "Túnicas de peles", "Tecido de linho", "Lã de ovelha"], c: 1, r: "²¹ E fez o Senhor Deus a Adão e à sua mulher túnicas de peles, e os vestiu." },
            { q: "O que foi colocado ao oriente do Éden para guardar o caminho da árvore da vida?", a: ["Um muro alto", "Querubins e uma espada inflamada", "Um grande abismo", "Uma matilha de lobos"], c: 1, r: "²⁴ ...pôs querubins ao oriente do jardim do Éden, e uma espada inflamada que andava ao redor..." }
        ];

        let currentQ = 0;
        let score = 0;
        let answered = false;

        function loadQuestion() {
            answered = false;
            const q = quizData[currentQ];
            document.getElementById('current-idx').innerText = currentQ + 1;
            document.getElementById('total-questions').innerText = quizData.length;
            document.getElementById('question-text').innerText = q.q;
            
            document.getElementById('reference-box').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.a.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(i);
                container.appendChild(btn);
            });
        }

        function checkAnswer(idx) {
            if(answered) return;
            answered = true;

            const buttons = document.querySelectorAll('.option-btn');
            const correct = quizData[currentQ].c;
            
            buttons.forEach(btn => btn.disabled = true);

            if(idx === correct) {
                buttons[idx].classList.add('correct');
                score++;
            } else {
                buttons[idx].classList.add('wrong');
                buttons[correct].classList.add('correct');
            }

            document.getElementById('reference-text').innerText = quizData[currentQ].r;
            document.getElementById('reference-box').style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQ++;
            if(currentQ < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-box').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('score-text').innerText = `Você acertou ${score} de ${quizData.length} perguntas!`;
        }

        loadQuestion();
    </script>
</body>
</html>
