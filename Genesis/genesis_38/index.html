<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Quest - Gênesis 38</title>
    <style>
        body {
            background-color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .quiz-container {
            background-color: #f4e4bc;
            width: 90%;
            max-width: 650px;
            padding: 30px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
            border-radius: 5px;
            border-left: 15px solid #2d1d1a;
            color: #1a1a1a;
        }

        h1 { text-align: center; font-variant: small-caps; border-bottom: 2px solid #8d6e63; margin-bottom: 10px; }
        .stats { text-align: center; font-style: italic; margin-bottom: 20px; color: #5d4037; }
        
        .question { font-size: 1.1rem; font-weight: bold; margin-bottom: 20px; line-height: 1.4; }
        .options { display: flex; flex-direction: column; gap: 10px; }
        
        .option-btn {
            background-color: rgba(141, 110, 99, 0.1);
            border: 1px solid #8d6e63;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        .option-btn:hover:not([disabled]) { background-color: rgba(141, 110, 99, 0.3); }
        
        .correct { background-color: #a5d6a7 !important; border-color: #2e7d32; font-weight: bold; }
        .wrong { background-color: #ef9a9a !important; border-color: #c62828; }

        #reference-box {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(141, 110, 99, 0.15);
            border-radius: 5px;
            border-left: 5px solid #8d6e63;
            display: none;
            font-style: italic;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .next-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .next-btn {
            background-color: #3e2723;
            color: #f4e4bc;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }

        .footer-nav {
            margin-top: 30px;
            border-top: 1px solid #8d6e63;
            padding-top: 15px;
        }

        .nav-btn {
            text-decoration: none;
            color: #3e2723;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #result-screen { text-align: center; display: none; }
    </style>
</head>
<body>

    <div class="quiz-container" id="quiz">
        <h1>Gênesis 38</h1>
        <div class="stats">Pergunta <span id="current-idx">1</span> de <span id="total-questions"></span></div>
        
        <div id="question-box">
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
            
            <div id="reference-box">
                <strong>Referência:</strong><br>
                <span id="reference-text"></span>
            </div>

            <div class="next-container">
                <button id="next-btn" class="next-btn" onclick="nextQuestion()">Avançar →</button>
            </div>
        </div>

        <div id="result-screen">
            <h2>Estudo do Capítulo 38 Concluído</h2>
            <p id="score-text"></p>
            <button onclick="location.reload()" class="option-btn" style="width: 100%; text-align: center;">Recomeçar Capítulo 38</button>
        </div>

        <div class="footer-nav">
            <a href="../../menu.html" class="nav-btn">← Voltar ao Menu</a>
        </div>
    </div>

    <script>
        const quizData = [
            { q: "Com quem Judá foi morar após descer de entre seus irmãos?", a: ["Hira, o adulamita", "Sua, o cananeu", "Ephron, o heteu", "Abimeleque"], c: 0, r: "¹ ...entrou na casa de um homem de Adulão, cujo nome era Hira." },
            { q: "Qual era o nome do pai da mulher cananesa de Judá?", a: ["Sua", "Hira", "Quezibe", "Edom"], c: 0, r: "² E viu Judá ali a filha de um homem cananeu, cujo nome era Sua..." },
            { q: "Quais foram os nomes dos três filhos de Judá com sua mulher cananesa?", a: ["Er, Onã e Perez", "Perez, Zerá e Selá", "Er, Onã e Selá", "Er, Selá e Zerá"], c: 2, r: "³-⁵ ...chamou o seu nome Er... chamou o seu nome Onã... chamou o seu nome Selá." },
            { q: "Onde Judá estava quando Selá nasceu?", a: ["Em Hebrom", "Em Quezibe", "Em Timna", "Em Adulão"], c: 1, r: "⁵ ...e Judá estava em Quezibe, quando ela o deu à luz." },
            { q: "Quem Judá tomou por mulher para seu primogênito Er?", a: ["Basemate", "Ada", "Tamar", "Aolibama"], c: 2, r: "⁶ Judá, pois, tomou uma mulher para Er... e o seu nome era Tamar." },
            { q: "Por que o Senhor matou Er, o primogênito de Judá?", a: ["Porque ele era idólatra", "Porque ele era mau aos olhos do Senhor", "Porque ele não queria filhos", "Porque ele brigou com Judá"], c: 1, r: "⁷ Er, porém... era mau aos olhos do Senhor, por isso o Senhor o matou." },
            { q: "Qual foi a ordem de Judá a Onã após a morte de Er?", a: ["Que ele fosse para a casa de seu pai", "Que ele assumisse o rebanho", "Que se casasse com Tamar para suscitar descendência ao irmão", "Que fizesse um sacrifício"], c: 2, r: "⁸ Então disse Judá a Onã: Toma a mulher do teu irmão... e suscita descendência a teu irmão." },
            { q: "Por que Onã derramava o sêmen na terra?", a: ["Por problemas físicos", "Porque não amava Tamar", "Para não dar descendência a seu irmão", "Por ritual religioso"], c: 2, r: "⁹ Onã, porém, soube que esta descendência não havia de ser para ele... derramava o sêmen na terra, para não dar descendência a seu irmão." },
            { q: "Qual foi o destino de Onã após suas ações?", a: ["Ficou estéril", "Foi expulso da família", "O Senhor o matou", "Foi perdoado por Judá"], c: 2, r: "¹⁰ E o que fazia era mau aos olhos do Senhor, pelo que também o matou." },
            { q: "O que Judá disse para Tamar fazer após a morte de Onã?", a: ["Casar-se com Selá imediatamente", "Ficar viúva na casa de seu pai até Selá crescer", "Voltar para o seu povo", "Casar-se com Hira"], c: 1, r: "¹¹ Então disse Judá a Tamar sua nora: Fica-te viúva na casa de teu pai, até que Selá, meu filho, seja grande." },
            { q: "Qual era o verdadeiro motivo de Judá para não dar Selá a Tamar?", a: ["Selá não gostava dela", "Medo de que Selá morresse como seus irmãos", "Tamar era estrangeira", "Judá queria Tamar para si"], c: 1, r: "¹¹ ...Porquanto disse: Para que porventura não morra também este, como seus irmãos." },
            { q: "Aonde Judá subiu para tosquiar suas ovelhas após a morte de sua esposa?", a: ["Betel", "Timna", "Siquém", "Gileade"], c: 1, r: "¹² ...morreu a filha de Sua... Judá subiu aos tosquiadores das suas ovelhas em Timna..." },
            { q: "Como Tamar se disfarçou para encontrar Judá no caminho de Timna?", a: ["Vestiu roupas de rainha", "Cobriu-se com um véu e envolveu-se", "Vestiu-se de pastora", "Usou roupas de homem"], c: 1, r: "¹⁴ Então ela tirou... os vestidos da sua viuvez e cobriu-se com o véu, e envolveu-se..." },
            { q: "O que Judá pensou que Tamar fosse quando a viu?", a: ["Uma mensageira", "Sua nora", "Uma prostituta", "Uma estrangeira perdida"], c: 2, r: "¹⁵ E vendo-a Judá, teve-a por uma prostituta, porque ela tinha coberto o seu rosto." },
            { q: "Qual foi o pagamento prometido por Judá pelo encontro com a mulher?", a: ["Dez moedas de prata", "Um cabrito do rebanho", "Uma ovelha", "Um vestido novo"], c: 1, r: "¹⁷ E ele disse: Eu te enviarei um cabrito do rebanho." },
            { q: "Quais itens Judá deu a Tamar como penhor?", a: ["Sua túnica e seu cajado", "Seu anel e suas sandálias", "Seu selo, seu cordão e seu cajado", "Seu ouro e sua prata"], c: 2, r: "¹⁸ E ela disse: O teu selo, e o teu cordão, e o cajado que está em tua mão." },
            { q: "Qual foi a sentença inicial de Judá ao saber que Tamar estava grávida?", a: ["Que fosse expulsa", "Que fosse queimada", "Que fosse apedrejada", "Que pedisse perdão"], c: 1, r: "²⁴ ...Então disse Judá: Tirai-a fora para que seja queimada." },
            { q: "Como Tamar provou que o filho era de Judá?", a: ["Através de testemunhas", "Mostrando o selo, o cordão e o cajado dele", "Levando-o ao sacerdote", "Por meio de um sonho"], c: 1, r: "²⁵ ...ela mandou dizer a seu sogro: ...Conhece, peço-te, de quem é este selo, e este cordão, e este cajado." },
            { q: "O que Judá admitiu após reconhecer os objetos?", a: ["Que ela era mentirosa", "Que ela era mais justa do que ele", "Que ele a mataria mesmo assim", "Que Selá deveria morrer"], c: 1, r: "²⁶ E conheceu-os Judá e disse: Mais justa é ela do que eu, porquanto não a tenho dado a Selá meu filho." },
            { q: "Quais foram os nomes dos gêmeos que nasceram de Tamar?", a: ["Perez e Zerá", "Er e Onã", "Jacó e Esaú", "Efraim e Manassés"], c: 0, r: "²⁹-³⁰ ...E chamaram o seu nome Perez... E depois saiu o seu irmão... e chamaram o seu nome Zerá." }
        ];

        let currentQ = 0;
        let score = 0;
        let answered = false;

        function loadQuestion() {
            answered = false;
            const q = quizData[currentQ];
            document.getElementById('current-idx').innerText = currentQ + 1;
            document.getElementById('total-questions').innerText = quizData.length;
            document.getElementById('question-text').innerText = q.q;
            
            document.getElementById('reference-box').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.a.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(i);
                container.appendChild(btn);
            });
        }

        function checkAnswer(idx) {
            if(answered) return;
            answered = true;

            const buttons = document.querySelectorAll('.option-btn');
            const correct = quizData[currentQ].c;
            
            buttons.forEach(btn => btn.disabled = true);

            if(idx === correct) {
                buttons[idx].classList.add('correct');
                score++;
            } else {
                buttons[idx].classList.add('wrong');
                buttons[correct].classList.add('correct');
            }

            document.getElementById('reference-text').innerText = quizData[currentQ].r;
            document.getElementById('reference-box').style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQ++;
            if(currentQ < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-box').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('score-text').innerText = `Estudo Finalizado! Você acertou ${score} de ${quizData.length} questões sobre o Capítulo 38.`;
        }

        loadQuestion();
    </script>
</body>
</html>
