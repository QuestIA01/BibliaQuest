<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Quest - Gênesis 50</title>
    <style>
        body {
            background-color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .quiz-container {
            background-color: #f4e4bc;
            width: 90%;
            max-width: 650px;
            padding: 30px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
            border-radius: 5px;
            border-left: 15px solid #2d1d1a;
            color: #1a1a1a;
        }

        h1 {
            text-align: center;
            font-variant: small-caps;
            border-bottom: 2px solid #8d6e63;
            margin-bottom: 10px;
        }

        .stats {
            text-align: center;
            font-style: italic;
            margin-bottom: 20px;
            color: #5d4037;
        }

        .question {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-btn {
            background-color: rgba(141, 110, 99, 0.1);
            border: 1px solid #8d6e63;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        .option-btn:hover:not([disabled]) {
            background-color: rgba(141, 110, 99, 0.3);
        }

        .correct {
            background-color: #a5d6a7 !important;
            border-color: #2e7d32;
            font-weight: bold;
        }

        .wrong {
            background-color: #ef9a9a !important;
            border-color: #c62828;
        }

        #reference-box {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(141, 110, 99, 0.15);
            border-radius: 5px;
            border-left: 5px solid #8d6e63;
            display: none;
            font-style: italic;
        }

        .next-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .next-btn {
            background-color: #3e2723;
            color: #f4e4bc;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }

        .footer-nav {
            margin-top: 30px;
            border-top: 1px solid #8d6e63;
            padding-top: 15px;
        }

        .nav-btn {
            text-decoration: none;
            color: #3e2723;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #result-screen {
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

<div class="quiz-container" id="quiz">
    <h1>Gênesis 50</h1>
    <div class="stats">Pergunta <span id="current-idx">1</span> de <span id="total-questions"></span></div>

    <div id="question-box">
        <div class="question" id="question-text"></div>
        <div class="options" id="options-container"></div>

        <div id="reference-box">
            <strong>Referência:</strong><br>
            <span id="reference-text"></span>
        </div>

        <div class="next-container">
            <button id="next-btn" class="next-btn" onclick="nextQuestion()">Avançar →</button>
        </div>
    </div>

    <div id="result-screen">
        <h2>Estudo do Capítulo 50 Concluído</h2>
        <p id="score-text"></p>
        <button onclick="location.reload()" class="option-btn" style="width:100%; text-align:center;">
            Recomeçar Capítulo 50
        </button>
    </div>

    <div class="footer-nav">
        <a href="../../menu.html" class="nav-btn">← Voltar ao Menu</a>
    </div>
</div>

<script>
const quizData = [
    { q: "O que José fez imediatamente após a morte de Jacó?", a: ["O sepultou", "O embalsamou", "Lançou-se sobre ele e chorou", "O levou ao Egito"], c: 2, r: "¹ Então José se lançou sobre o rosto de seu pai e chorou sobre ele..." },

    { q: "Quem embalsamou Jacó por ordem de José?", a: ["Sacerdotes", "Servos egípcios", "Médicos", "Anciãos"], c: 2, r: "² ...ordenou aos seus servos, os médicos, que embalsamassem a seu pai..." },

    { q: "Quantos dias durou o embalsamamento de Israel?", a: ["30 dias", "40 dias", "70 dias", "7 dias"], c: 1, r: "³ E cumpriram-se-lhe quarenta dias..." },

    { q: "Por quantos dias os egípcios choraram Jacó?", a: ["40 dias", "30 dias", "70 dias", "7 dias"], c: 2, r: "³ ...e os egípcios o choraram setenta dias." },

    { q: "A quem José pediu permissão para sepultar seu pai?", a: ["Diretamente a Faraó", "Aos sacerdotes", "À casa de Faraó", "Aos anciãos"], c: 2, r: "⁴ ...falou José à casa de Faraó..." },

    { q: "Onde Jacó pediu para ser sepultado?", a: ["No Egito", "Em Gósen", "Na terra de Canaã", "No deserto"], c: 2, r: "⁵ ...em meu sepulcro... na terra de Canaã..." },

    { q: "Qual foi a resposta de Faraó ao pedido de José?", a: ["Negou", "Adiou", "Permitiu", "Enviou outro"], c: 2, r: "⁶ Sobe, e sepulta a teu pai..." },

    { q: "Quem acompanhou José no sepultamento de Jacó?", a: ["Somente seus irmãos", "Apenas os egípcios", "Servos de Faraó e familiares", "Somente os anciãos"], c: 2, r: "⁷ ...todos os servos de Faraó..." },

    { q: "Quem permaneceu na terra de Gósen?", a: ["José", "Os irmãos", "As mulheres", "Os meninos e os rebanhos"], c: 3, r: "⁸ ...somente deixaram... os seus meninos..." },

    { q: "Como é descrito o cortejo fúnebre?", a: ["Pequeno", "Simples", "Silencioso", "Grandíssimo"], c: 3, r: "⁹ ...e o cortejo foi grandíssimo." },

    { q: "Onde ocorreu grande pranto por sete dias?", a: ["Hebrom", "Macpela", "Eira de Atade", "Manre"], c: 2, r: "¹⁰ ...chegando... à eira de Atade..." },

    { q: "Que nome os cananeus deram àquele lugar?", a: ["Manre", "Macpela", "Abel-Mizraim", "Gósen"], c: 2, r: "¹¹ ...chamou-se-lhe Abel-Mizraim..." },

    { q: "Onde Jacó foi sepultado?", a: ["Na eira de Atade", "Em Canaã, na cova de Macpela", "No Egito", "Em Gósen"], c: 1, r: "¹³ ...na cova do campo de Macpela..." },

    { q: "O que José fez após sepultar seu pai?", a: ["Permaneceu em Canaã", "Retornou ao Egito", "Morreu", "Distribuiu herança"], c: 1, r: "¹⁴ ...voltou José para o Egito..." },

    { q: "O que os irmãos de José temeram após a morte de Jacó?", a: ["A fome", "A escravidão", "A vingança de José", "O exílio"], c: 2, r: "¹⁵ ...porventura nos odiará José..." },

    { q: "O que os irmãos pediram a José?", a: ["Proteção", "Comida", "Perdão", "Terra"], c: 2, r: "¹⁷ ...Perdoa, rogo-te, a transgressão..." },

    { q: "Como José reagiu ao ouvir o pedido dos irmãos?", a: ["Ficou irado", "Ignorou", "Chorou", "Saiu"], c: 2, r: "¹⁷ E José chorou quando eles lhe falavam." },

    { q: "O que José declarou sobre o mal que lhe fizeram?", a: ["Nunca esqueceria", "Pagaria com justiça", "Deus o tornou em bem", "Foi insignificante"], c: 2, r: "²⁰ ...Deus o intentou para bem..." },

    { q: "Quantos anos viveu José?", a: ["90", "100", "110", "120"], c: 2, r: "²² ...viveu José cento e dez anos." },

    { q: "O que José pediu quanto aos seus ossos?", a: ["Que fossem enterrados no Egito", "Que fossem queimados", "Que fossem transportados quando Deus visitasse Israel", "Que fossem esquecidos"], c: 2, r: "²⁵ ...fareis transportar os meus ossos daqui." }
];

let currentQ = 0;
let score = 0;
let answered = false;

function loadQuestion() {
    answered = false;
    const q = quizData[currentQ];
    document.getElementById('current-idx').innerText = currentQ + 1;
    document.getElementById('total-questions').innerText = quizData.length;
    document.getElementById('question-text').innerText = q.q;

    document.getElementById('reference-box').style.display = 'none';
    document.getElementById('next-btn').style.display = 'none';

    const container = document.getElementById('options-container');
    container.innerHTML = '';

    q.a.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(i);
        container.appendChild(btn);
    });
}

function checkAnswer(idx) {
    if (answered) return;
    answered = true;

    const buttons = document.querySelectorAll('.option-btn');
    const correct = quizData[currentQ].c;

    buttons.forEach(btn => btn.disabled = true);

    if (idx === correct) {
        buttons[idx].classList.add('correct');
        score++;
    } else {
        buttons[idx].classList.add('wrong');
        buttons[correct].classList.add('correct');
    }

    document.getElementById('reference-text').innerText = quizData[currentQ].r;
    document.getElementById('reference-box').style.display = 'block';
    document.getElementById('next-btn').style.display = 'block';
}

function nextQuestion() {
    currentQ++;
    if (currentQ < quizData.length) {
        loadQuestion();
    } else {
        showResult();
    }
}

function showResult() {
    document.getElementById('question-box').style.display = 'none';
    document.getElementById('result-screen').style.display = 'block';
    document.getElementById('score-text').innerText =
        `Estudo Finalizado! Você acertou ${score} de ${quizData.length} questões sobre o Capítulo 50.`;
}

loadQuestion();
</script>

</body>
</html>
