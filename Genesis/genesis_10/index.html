<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Quest - Gênesis 10</title>
    <style>
        body {
            background-color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .quiz-container {
            background-color: #f4e4bc;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
            border-radius: 5px;
            border-left: 15px solid #2d1d1a;
            color: #1a1a1a;
        }

        h1 { text-align: center; font-variant: small-caps; border-bottom: 2px solid #8d6e63; margin-bottom: 10px; }
        .stats { text-align: center; font-style: italic; margin-bottom: 20px; color: #5d4037; }
        
        .question { font-size: 1.2rem; font-weight: bold; margin-bottom: 20px; }
        .options { display: flex; flex-direction: column; gap: 10px; }
        
        .option-btn {
            background-color: rgba(141, 110, 99, 0.1);
            border: 1px solid #8d6e63;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        .option-btn:hover:not([disabled]) { background-color: rgba(141, 110, 99, 0.3); }
        
        .correct { background-color: #a5d6a7 !important; border-color: #2e7d32; font-weight: bold; }
        .wrong { background-color: #ef9a9a !important; border-color: #c62828; }

        #reference-box {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(141, 110, 99, 0.15);
            border-radius: 5px;
            border-left: 5px solid #8d6e63;
            display: none;
            font-style: italic;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .next-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .next-btn {
            background-color: #3e2723;
            color: #f4e4bc;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }

        .footer-nav {
            margin-top: 30px;
            border-top: 1px solid #8d6e63;
            padding-top: 15px;
        }

        .nav-btn {
            text-decoration: none;
            color: #3e2723;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #result-screen { text-align: center; display: none; }
    </style>
</head>
<body>

    <div class="quiz-container" id="quiz">
        <h1>Gênesis 10</h1>
        <div class="stats">Pergunta <span id="current-idx">1</span> de <span id="total-questions"></span></div>
        
        <div id="question-box">
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
            
            <div id="reference-box">
                <strong>Referência:</strong><br>
                <span id="reference-text"></span>
            </div>

            <div class="next-container">
                <button id="next-btn" class="next-btn" onclick="nextQuestion()">Avançar →</button>
            </div>
        </div>

        <div id="result-screen">
            <h2>Fim do Capítulo 10</h2>
            <p id="score-text"></p>
            <button onclick="location.reload()" class="option-btn" style="width: 100%; text-align: center;">Tentar Novamente</button>
        </div>

        <div class="footer-nav">
            <a href="../../menu.html" class="nav-btn">← Voltar ao Menu</a>
        </div>
    </div>

    <script>
        const quizData = [
            { q: "Quais são os nomes dos três filhos de Noé que deram origem às gerações após o dilúvio?", a: ["Sem, Cão e Lameque", "Sem, Cão e Jafé", "Jafé, Canaã e Cuxe", "Ninrode, Sem e Cão"], c: 1, r: "¹ Estas, pois, são as gerações dos filhos de Noé: Sem, Cão e Jafé..." },
            { q: "Qual descendente de Cuxe foi descrito como o primeiro a ser poderoso na terra e um poderoso caçador?", a: ["Canaã", "Mizraim", "Ninrode", "Pute"], c: 2, r: "⁸-⁹ E Cuxe gerou a Ninrode; este começou a ser poderoso na terra... poderoso caçador diante da face do Senhor." },
            { q: "Onde foi o princípio do reino de Ninrode?", a: ["Nínive", "Assíria", "Babel, Ereque, Acade e Calné", "Sodoma e Gomorra"], c: 2, r: "¹⁰ E o princípio do seu reino foi Babel, Ereque, Acade e Calné, na terra de Sinar." },
            { q: "De qual descendente de Mizraim saíram os filisteus?", a: ["Casluim", "Ludim", "Anamim", "Patrusim"], c: 0, r: "¹⁴ A Patrusim e a Casluim (donde saíram os filisteus) e a Caftorim." },
            { q: "Quem foi o filho primogênito de Canaã?", a: ["Hete", "Sidom", "Jebuseu", "Amorreu"], c: 1, r: "¹⁵ E Canaã gerou a Sidom, seu primogênito, e a Hete;" },
            { q: "Por que um dos filhos de Éber recebeu o nome de Pelegue?", a: ["Porque ele foi um grande rei", "Porque em seus dias se repartiu a terra", "Porque ele construiu a torre", "Porque ele era o mais velho"], c: 1, r: "²⁵ E a Éber nasceram dois filhos: o nome de um foi Pelegue, porquanto em seus dias se repartiu a terra..." },
            { q: "Quais cidades faziam parte do termo (limite) dos cananeus?", a: ["Babel e Ereque", "Nínive e Calá", "Sidom, Gaza, Sodoma e Gomorra até Lasa", "Messa e Sefar"], c: 2, r: "¹⁹ E foi o termo dos cananeus desde Sidom, indo para Gerar, até Gaza; indo para Sodoma e Gomorra..." },
            { q: "De qual filho de Noé descendem os povos de Elão, Assur e Arfaxade?", a: ["Jafé", "Cão", "Sem", "Cuxe"], c: 2, r: "²² Os filhos de Sem são: Elão, Assur, Arfaxade, Lude e Arã." },
            { q: "Para qual região Ninrode foi após sair da terra de Sinar?", a: ["Egito", "Assíria", "Canaã", "Ararate"], c: 1, r: "¹¹ Desta mesma terra saiu à Assíria e edificou a Nínive..." },
            { q: "Como as nações foram divididas na terra depois do dilúvio?", a: ["Por sorteio", "Pelas famílias dos filhos de Noé segundo as suas nações", "Apenas por línguas", "Deus não as dividiu"], c: 1, r: "³² Estas são as famílias dos filhos de Noé segundo as suas gerações... e destes foram divididas as nações na terra depois do dilúvio." }
        ];

        let currentQ = 0;
        let score = 0;
        let answered = false;

        function loadQuestion() {
            answered = false;
            const q = quizData[currentQ];
            document.getElementById('current-idx').innerText = currentQ + 1;
            document.getElementById('total-questions').innerText = quizData.length;
            document.getElementById('question-text').innerText = q.q;
            
            document.getElementById('reference-box').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.a.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(i);
                container.appendChild(btn);
            });
        }

        function checkAnswer(idx) {
            if(answered) return;
            answered = true;

            const buttons = document.querySelectorAll('.option-btn');
            const correct = quizData[currentQ].c;
            
            buttons.forEach(btn => btn.disabled = true);

            if(idx === correct) {
                buttons[idx].classList.add('correct');
                score++;
            } else {
                buttons[idx].classList.add('wrong');
                buttons[correct].classList.add('correct');
            }

            document.getElementById('reference-text').innerText = quizData[currentQ].r;
            document.getElementById('reference-box').style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQ++;
            if(currentQ < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-box').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('score-text').innerText = `Você acertou ${score} de ${quizData.length} perguntas!`;
        }

        loadQuestion();
    </script>
</body>
</html>
