<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Quest - Gênesis 40</title>
    <style>
        body {
            background-color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .quiz-container {
            background-color: #f4e4bc;
            width: 90%;
            max-width: 650px;
            padding: 30px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
            border-radius: 5px;
            border-left: 15px solid #2d1d1a;
            color: #1a1a1a;
        }

        h1 { text-align: center; font-variant: small-caps; border-bottom: 2px solid #8d6e63; margin-bottom: 10px; }
        .stats { text-align: center; font-style: italic; margin-bottom: 20px; color: #5d4037; }
        
        .question { font-size: 1.1rem; font-weight: bold; margin-bottom: 20px; line-height: 1.4; }
        .options { display: flex; flex-direction: column; gap: 10px; }
        
        .option-btn {
            background-color: rgba(141, 110, 99, 0.1);
            border: 1px solid #8d6e63;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        .option-btn:hover:not([disabled]) { background-color: rgba(141, 110, 99, 0.3); }
        
        .correct { background-color: #a5d6a7 !important; border-color: #2e7d32; font-weight: bold; }
        .wrong { background-color: #ef9a9a !important; border-color: #c62828; }

        #reference-box {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(141, 110, 99, 0.15);
            border-radius: 5px;
            border-left: 5px solid #8d6e63;
            display: none;
            font-style: italic;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .next-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .next-btn {
            background-color: #3e2723;
            color: #f4e4bc;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }

        .footer-nav {
            margin-top: 30px;
            border-top: 1px solid #8d6e63;
            padding-top: 15px;
        }

        .nav-btn {
            text-decoration: none;
            color: #3e2723;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #result-screen { text-align: center; display: none; }
    </style>
</head>
<body>

    <div class="quiz-container" id="quiz">
        <h1>Gênesis 40</h1>
        <div class="stats">Pergunta <span id="current-idx">1</span> de <span id="total-questions"></span></div>
        
        <div id="question-box">
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
            
            <div id="reference-box">
                <strong>Referência:</strong><br>
                <span id="reference-text"></span>
            </div>

            <div class="next-container">
                <button id="next-btn" class="next-btn" onclick="nextQuestion()">Avançar →</button>
            </div>
        </div>

        <div id="result-screen">
            <h2>Estudo do Capítulo 40 Concluído</h2>
            <p id="score-text"></p>
            <button onclick="location.reload()" class="option-btn" style="width: 100%; text-align: center;">Recomeçar Capítulo 40</button>
        </div>

        <div class="footer-nav">
            <a href="../../menu.html" class="nav-btn">← Voltar ao Menu</a>
        </div>
    </div>

    <script>
        const quizData = [
            { q: "Quais dois oficiais de Faraó ofenderam o rei do Egito?", a: ["O copeiro e o padeiro", "O capitão da guarda e o mordomo", "O conselheiro e o escriba", "O tesoureiro e o copeiro"], c: 0, r: "¹ ...o copeiro do rei do Egito, e o seu padeiro, ofenderam o seu senhor..." },
            { q: "Onde Faraó mandou prender os seus dois oficiais?", a: ["No deserto", "Na casa do capitão da guarda, onde José estava preso", "Nas masmorras do palácio", "Em uma torre isolada"], c: 1, r: "³ E entregou-os à prisão, na casa do capitão da guarda... no lugar onde José estava preso." },
            { q: "A quem o capitão da guarda encarregou de servir os dois oficiais no cárcere?", a: ["A um soldado egípcio", "A Potifar", "A José", "A outro prisioneiro hebreu"], c: 2, r: "⁴ E o capitão da guarda pô-los a cargo de José, para que os servisse..." },
            { q: "O que aconteceu com o copeiro e o padeiro na mesma noite?", a: ["Eles fugiram da prisão", "Eles tiveram sonhos diferentes", "Eles foram libertos por Faraó", "Eles brigaram entre si"], c: 1, r: "⁵ E ambos tiveram um sonho, cada um seu sonho, na mesma noite..." },
            { q: "Qual foi a reação de José ao ver os oficiais pela manhã?", a: ["Viu que estavam alegres", "Viu que estavam perturbados", "Viu que estavam dormindo", "Viu que estavam doentes"], c: 1, r: "⁶ E veio José a eles pela manhã... e viu que estavam perturbados." },
            { q: "O que José perguntou aos oficiais ao vê-los tristes?", a: ["O que vocês comeram?", "Por que estão hoje tristes os vossos semblantes?", "Quando vocês sairão?", "Onde estão os guardas?"], c: 1, r: "⁷ ...dizendo: Por que estão hoje tristes os vossos semblantes?" },
            { q: "A quem José atribuiu a capacidade de interpretar sonhos?", a: ["Aos sábios do Egito", "A ele mesmo", "A Deus", "Ao rei Faraó"], c: 2, r: "⁸ ...E José disse-lhes: Não são de Deus as interpretações?" },
            { q: "O que o copeiro-mor viu em seu sonho?", a: ["Sete vacas magras", "Três cestos de pão", "Uma vide diante da sua face", "Sete espigas de milho"], c: 2, r: "⁹ ...Eis que em meu sonho havia uma vide diante da minha face." },
            { q: "Quantos ramos havia na vide do sonho do copeiro?", a: ["Sete ramos", "Dois ramos", "Três ramos", "Cinco ramos"], c: 2, r: "¹⁰ E na vide três ramos..." },
            { q: "O que o copeiro fazia com as uvas no sonho?", a: ["Comia-as todas", "Espremia-as no copo de Faraó", "Dava-as aos pássaros", "Vendia-as no mercado"], c: 1, r: "¹¹ ...e eu tomava as uvas, e as espremia no copo de Faraó..." },
            { q: "Qual a interpretação de José para os três ramos?", a: ["Três anos de fome", "Três meses de prisão", "Três dias", "Três membros da família"], c: 2, r: "¹² ...Esta é a sua interpretação: Os três ramos são três dias;" },
            { q: "O que aconteceria com o copeiro após três dias, segundo José?", a: ["Seria executado", "Seria restaurado ao seu cargo", "Seria enviado para outra terra", "Ficaria na prisão para sempre"], c: 1, r: "¹³ Dentro ainda de três dias Faraó... te restaurará ao teu estado..." },
            { q: "O que José pediu ao copeiro que fizesse por ele?", a: ["Que lhe desse dinheiro", "Que se lembrasse dele e fizesse menção dele a Faraó", "Que trouxesse comida", "Que o ajudasse a fugir"], c: 1, r: "¹⁴ Porém lembra-te de mim, quando te for bem... e que faças menção de mim a Faraó..." },
            { q: "De onde José disse que foi roubado?", a: ["Da terra dos egípcios", "Da terra dos filisteus", "Da terra dos hebreus", "Da terra de Midiã"], c: 2, r: "¹⁵ Porque, de fato, fui roubado da terra dos hebreus..." },
            { q: "O que o padeiro-mor viu em seu sonho?", a: ["Três videiras", "Três cestos brancos sobre a cabeça", "Três aves voando", "Três fornos acesos"], c: 1, r: "¹⁶ ...Eu também sonhei, e eis que três cestos brancos estavam sobre a minha cabeça;" },
            { q: "O que acontecia com os manjares que estavam no cesto do padeiro?", a: ["Faraó os comia", "As aves os comiam", "José os provava", "Eles apodreciam"], c: 1, r: "¹⁷ ...e as aves o comiam do cesto, de sobre a minha cabeça." },
            { q: "Qual foi a interpretação de José para o sonho do padeiro?", a: ["Que ele seria promovido", "Que ele seria solto", "Que Faraó tiraria a sua cabeça e o penduraria num pau", "Que ele voltaria a cozinhar"], c: 2, r: "¹⁹ Dentro ainda de três dias Faraó tirará a tua cabeça e te pendurará num pau..." },
            { q: "O que aconteceu ao terceiro dia, data do cumprimento das interpretações?", a: ["Foi o dia da colheita", "Foi o dia do nascimento de Faraó (aniversário)", "Foi o dia de uma grande guerra", "Foi o dia do casamento real"], c: 1, r: "²⁰ E aconteceu ao terceiro dia, o dia do nascimento de Faraó..." },
            { q: "Qual foi o destino final do padeiro-mor?", a: ["Foi perdoado", "Fugiu da prisão", "Foi enforcado/pendurado", "Tornou-se capitão"], c: 2, r: "²² Mas ao padeiro-mor enforcou, como José havia interpretado." },
            { q: "O que o copeiro fez em relação a José após ser restaurado?", a: ["Falou imediatamente com Faraó", "Levou José para o palácio", "Não se lembrou de José, antes se esqueceu dele", "Enviou presentes para a prisão"], c: 2, r: "²³ O copeiro-mor, porém, não se lembrou de José, antes se esqueceu dele." }
        ];

        let currentQ = 0;
        let score = 0;
        let answered = false;

        function loadQuestion() {
            answered = false;
            const q = quizData[currentQ];
            document.getElementById('current-idx').innerText = currentQ + 1;
            document.getElementById('total-questions').innerText = quizData.length;
            document.getElementById('question-text').innerText = q.q;
            
            document.getElementById('reference-box').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.a.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(i);
                container.appendChild(btn);
            });
        }

        function checkAnswer(idx) {
            if(answered) return;
            answered = true;

            const buttons = document.querySelectorAll('.option-btn');
            const correct = quizData[currentQ].c;
            
            buttons.forEach(btn => btn.disabled = true);

            if(idx === correct) {
                buttons[idx].classList.add('correct');
                score++;
            } else {
                buttons[idx].classList.add('wrong');
                buttons[correct].classList.add('correct');
            }

            document.getElementById('reference-text').innerText = quizData[currentQ].r;
            document.getElementById('reference-box').style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQ++;
            if(currentQ < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-box').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('score-text').innerText = `Estudo Finalizado! Você acertou ${score} de ${quizData.length} questões sobre o Capítulo 40.`;
        }

        loadQuestion();
    </script>
</body>
</html>
