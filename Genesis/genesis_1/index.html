<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Quest - Gênesis 1</title>
    <style>
        body {
            background-color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .quiz-container {
            background-color: #f4e4bc;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
            border-radius: 5px;
            border-left: 15px solid #2d1d1a;
            color: #1a1a1a;
        }

        h1 { text-align: center; font-variant: small-caps; border-bottom: 2px solid #8d6e63; margin-bottom: 10px; }
        .stats { text-align: center; font-style: italic; margin-bottom: 20px; color: #5d4037; }
        
        .question { font-size: 1.2rem; font-weight: bold; margin-bottom: 20px; }
        .options { display: flex; flex-direction: column; gap: 10px; }
        
        .option-btn {
            background-color: rgba(141, 110, 99, 0.1);
            border: 1px solid #8d6e63;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        .option-btn:hover:not([disabled]) { background-color: rgba(141, 110, 99, 0.3); }
        
        .correct { background-color: #a5d6a7 !important; border-color: #2e7d32; font-weight: bold; }
        .wrong { background-color: #ef9a9a !important; border-color: #c62828; }

        /* Estilo do Versículo de Referência */
        #reference-box {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(141, 110, 99, 0.15);
            border-radius: 5px;
            border-left: 5px solid #8d6e63;
            display: none; /* Escondido inicialmente */
            font-style: italic;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .next-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .next-btn {
            background-color: #3e2723;
            color: #f4e4bc;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: none; /* Escondido até responder */
        }

        .footer-nav {
            margin-top: 30px;
            border-top: 1px solid #8d6e63;
            padding-top: 15px;
        }

        .nav-btn {
            text-decoration: none;
            color: #3e2723;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #result-screen { text-align: center; display: none; }
    </style>
</head>
<body>

    <div class="quiz-container" id="quiz">
        <h1>Gênesis 1</h1>
        <div class="stats">Pergunta <span id="current-idx">1</span> de <span id="total-questions"></span></div>
        
        <div id="question-box">
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
            
            <div id="reference-box">
                <strong>Referência:</strong><br>
                <span id="reference-text"></span>
            </div>

            <div class="next-container">
                <button id="next-btn" class="next-btn" onclick="nextQuestion()">Avançar →</button>
            </div>
        </div>

        <div id="result-screen">
            <h2>Fim do Capítulo 1</h2>
            <p id="score-text"></p>
            <button onclick="location.reload()" class="option-btn" style="width: 100%; text-align: center;">Tentar Novamente</button>
        </div>

        <div class="footer-nav">
            <a href="../../menu.html" class="nav-btn">← Voltar ao Menu</a>
        </div>
    </div>

    <script>
        const quizData = [
            { q: "No princípio, o que Deus criou?", a: ["O homem e a mulher", "Os céus e a terra", "A luz e as trevas", "Os anjos"], c: 1, r: "¹ No princípio criou Deus os céus e a terra." },
            { q: "Como estava a terra antes da criação da luz?", a: ["Cheia de flores", "Sem forma e vazia", "Povoada por animais", "Coberta de gelo"], c: 1, r: "² E a terra era sem forma e vazia; e havia trevas sobre a face do abismo..." },
            { q: "O que se movia sobre a face das águas?", a: ["O vento forte", "As grandes baleias", "O Espírito de Deus", "A luz"], c: 2, r: "² ...e o Espírito de Deus se movia sobre a face das águas." },
            { q: "O que Deus criou no primeiro dia?", a: ["A expansão", "O Sol", "A luz", "As estrelas"], c: 2, r: "³ E disse Deus: Haja luz; e houve luz. (...) ⁵ ...E foi a tarde e a manhã, o dia primeiro." },
            { q: "Como Deus chamou à expansão feita no segundo dia?", a: ["Terra", "Mares", "Céus", "Universo"], c: 2, r: "⁸ E chamou Deus à expansão Céus, e foi a tarde e a manhã, o dia segundo." },
            { q: "No terceiro dia, Deus chamou a porção seca de:", a: ["Areia", "Montanha", "Terra", "Continente"], c: 2, r: "¹⁰ E chamou Deus à porção seca Terra..." },
            { q: "O que a terra produziu no terceiro dia?", a: ["Peixes e aves", "Sol e Lua", "Erva verde e árvores frutíferas", "Animais domésticos"], c: 2, r: "¹² E a terra produziu erva, erva dando semente conforme a sua espécie, e a árvore frutífera..." },
            { q: "Para que serviam os luminares na expansão dos céus?", a: ["Apenas para enfeite", "Para sinais, tempos, dias e anos", "Para aquecer o jardim", "Para iluminar o abismo"], c: 1, r: "¹⁴ ...e sejam eles para sinais e para tempos determinados e para dias e anos." },
            { q: "Qual luminar foi feito para governar o dia?", a: ["A Lua", "As Estrelas", "O Sol (Luminar maior)", "Vênus"], c: 2, r: "¹⁶ E fez Deus os dois grandes luminares: o luminar maior para governar o dia..." },
            { q: "O que foi criado no quinto dia?", a: ["Répteis das águas e aves", "O homem", "Gado e feras", "O Sol e a Lua"], c: 0, r: "²¹ E Deus criou as grandes baleias, e todo o réptil de alma vivente (...) e toda a ave de asas (...) ²³ E foi a tarde e a manhã, o dia quinto." },
            { q: "No sexto dia, Deus ordenou que a terra produzisse:", a: ["Plantas", "Alma vivente (gado, répteis e feras)", "Peixes", "Aves"], c: 1, r: "²⁴ E disse Deus: Produza a terra alma vivente conforme a sua espécie; gado, e répteis e feras da terra..." },
            { q: "À imagem de quem o homem foi criado?", a: ["À imagem dos anjos", "À imagem da terra", "À imagem de Deus", "À imagem das feras"], c: 2, r: "²⁷ E criou Deus o homem à sua imagem; à imagem de Deus o criou..." },
            { q: "Qual foi a ordem dada por Deus ao homem e à mulher?", a: ["Que descansassem", "Que frutificassem e se multiplicassem", "Que apenas cuidassem das flores", "Que construíssem cidades"], c: 1, r: "²⁸ E Deus os abençoou, e Deus lhes disse: Frutificai e multiplicai-vos, e enchei a terra..." },
            { q: "O que Deus deu para mantimento aos seres humanos?", a: ["Apenas frutos doces", "Toda erva que dá semente e toda árvore frutífera", "Apenas o gado", "O que encontrassem nos mares"], c: 1, r: "²⁹ ...Eis que vos tenho dado toda a erva que dê semente (...) e toda a árvore, em que há fruto que dê semente, ser-vos-á para mantimento." },
            { q: "Ao ver tudo o que tinha feito no sexto dia, como Deus classificou?", a: ["Bom", "Razoável", "Muito bom", "Incompleto"], c: 2, r: "³¹ E viu Deus tudo quanto tinha feito, e eis que era muito bom; e foi a tarde e a manhã, o dia sexto." }
        ];

        let currentQ = 0;
        let score = 0;
        let answered = false;

        function loadQuestion() {
            answered = false;
            const q = quizData[currentQ];
            document.getElementById('current-idx').innerText = currentQ + 1;
            document.getElementById('total-questions').innerText = quizData.length;
            document.getElementById('question-text').innerText = q.q;
            
            // Resetar visibilidade
            document.getElementById('reference-box').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.a.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(i);
                container.appendChild(btn);
            });
        }

        function checkAnswer(idx) {
            if(answered) return; // Evita multiplos cliques
            answered = true;

            const buttons = document.querySelectorAll('.option-btn');
            const correct = quizData[currentQ].c;
            
            // Desabilitar todos os botões
            buttons.forEach(btn => btn.disabled = true);

            if(idx === correct) {
                buttons[idx].classList.add('correct');
                score++;
            } else {
                buttons[idx].classList.add('wrong');
                buttons[correct].classList.add('correct');
            }

            // Mostrar referência e botão avançar
            document.getElementById('reference-text').innerText = quizData[currentQ].r;
            document.getElementById('reference-box').style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQ++;
            if(currentQ < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-box').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('score-text').innerText = `Você acertou ${score} de ${quizData.length} perguntas!`;
        }

        loadQuestion();
    </script>
</body>
</html>
