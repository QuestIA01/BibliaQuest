<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Quest - Gênesis 29</title>
    <style>
        body {
            background-color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .quiz-container {
            background-color: #f4e4bc;
            width: 90%;
            max-width: 650px;
            padding: 30px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
            border-radius: 5px;
            border-left: 15px solid #2d1d1a;
            color: #1a1a1a;
        }

        h1 { text-align: center; font-variant: small-caps; border-bottom: 2px solid #8d6e63; margin-bottom: 10px; }
        .stats { text-align: center; font-style: italic; margin-bottom: 20px; color: #5d4037; }
        
        .question { font-size: 1.1rem; font-weight: bold; margin-bottom: 20px; line-height: 1.4; }
        .options { display: flex; flex-direction: column; gap: 10px; }
        
        .option-btn {
            background-color: rgba(141, 110, 99, 0.1);
            border: 1px solid #8d6e63;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        .option-btn:hover:not([disabled]) { background-color: rgba(141, 110, 99, 0.3); }
        
        .correct { background-color: #a5d6a7 !important; border-color: #2e7d32; font-weight: bold; }
        .wrong { background-color: #ef9a9a !important; border-color: #c62828; }

        #reference-box {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(141, 110, 99, 0.15);
            border-radius: 5px;
            border-left: 5px solid #8d6e63;
            display: none;
            font-style: italic;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .next-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .next-btn {
            background-color: #3e2723;
            color: #f4e4bc;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }

        .footer-nav {
            margin-top: 30px;
            border-top: 1px solid #8d6e63;
            padding-top: 15px;
        }

        .nav-btn {
            text-decoration: none;
            color: #3e2723;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #result-screen { text-align: center; display: none; }
    </style>
</head>
<body>

    <div class="quiz-container" id="quiz">
        <h1>Gênesis 29</h1>
        <div class="stats">Pergunta <span id="current-idx">1</span> de <span id="total-questions"></span></div>
        
        <div id="question-box">
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
            
            <div id="reference-box">
                <strong>Referência:</strong><br>
                <span id="reference-text"></span>
            </div>

            <div class="next-container">
                <button id="next-btn" class="next-btn" onclick="nextQuestion()">Avançar →</button>
            </div>
        </div>

        <div id="result-screen">
            <h2>Estudo do Capítulo 29 Concluído</h2>
            <p id="score-text"></p>
            <button onclick="location.reload()" class="option-btn" style="width: 100%; text-align: center;">Recomeçar Capítulo 29</button>
        </div>

        <div class="footer-nav">
            <a href="../../menu.html" class="nav-btn">← Voltar ao Menu</a>
        </div>
    </div>

    <script>
        const quizData = [
            { q: "Onde Jacó encontrou os pastores e os rebanhos ao chegar à terra do oriente?", a: ["Em uma caverna", "Junto a um poço no campo", "Na porta da cidade", "No alto de um monte"], c: 1, r: "² E olhou, e eis um poço no campo, e eis três rebanhos de ovelhas que estavam deitados junto a ele..." },
            { q: "Por que havia uma grande pedra sobre a boca do poço?", a: ["Para evitar que a água evaporasse", "Para que ninguém roubasse água", "Para que todos os rebanhos se ajuntassem antes de dar de beber", "Era um monumento de Isaque"], c: 2, r: "⁸ E disseram: Não podemos, até que todos os rebanhos se ajuntem, e removam a pedra..." },
            { q: "Quem era a filha de Labão que Jacó encontrou primeiro no poço?", a: ["Lia", "Zilpa", "Bila", "Raquel"], c: 3, r: "⁹ Estando ele ainda falando com eles, veio Raquel com as ovelhas de seu pai; porque ela era pastora." },
            { q: "Qual foi a reação de Jacó ao ver Raquel e as ovelhas de Labão?", a: ["Fugiu de medo", "Removeu a pedra do poço sozinho e deu de beber às ovelhas", "Pediu para Raquel tirar a pedra", "Ficou em silêncio observando"], c: 1, r: "¹⁰ ...chegou Jacó, e revolveu a pedra de sobre a boca do poço e deu de beber às ovelhas de Labão..." },
            { q: "Como Jacó se identificou para Raquel?", a: ["Como um viajante perdido", "Como irmão de seu pai (sobrinho) e filho de Rebeca", "Como o novo rei da terra", "Como um servo de Abraão"], c: 1, r: "¹² E Jacó anunciou a Raquel que era irmão de seu pai, e que era filho de Rebeca..." },
            { q: "Quanto tempo Jacó ficou com Labão antes de falarem sobre salário?", a: ["Uma semana", "Um mês inteiro", "Um ano", "Três dias"], c: 1, r: "¹⁴ ...E ficou com ele um mês inteiro. ¹⁵ Depois disse Labão a Jacó... Declara-me qual será o teu salário." },
            { q: "Qual era a principal diferença física mencionada entre Lia e Raquel?", a: ["Lia era alta e Raquel era baixa", "Lia tinha olhos tenros e Raquel era de formoso semblante", "Lia era forte e Raquel era franzina", "Lia tinha cabelos loiros e Raquel pretos"], c: 1, r: "¹⁷ Lia tinha olhos tenros, mas Raquel era de formoso semblante e formosa à vista." },
            { q: "Qual foi a proposta de Jacó para se casar com Raquel?", a: ["Pagar em ouro", "Dar metade de seus bens", "Servir a Labão por sete anos", "Trocar por seus camelos"], c: 2, r: "¹⁸ E Jacó amava a Raquel, e disse: Sete anos te servirei por Raquel, tua filha menor." },
            { q: "Como Jacó se sentiu em relação aos sete anos de serviço?", a: ["Pareceram uma eternidade", "Pareceram poucos dias, pelo muito que a amava", "Sentiu-se um escravo", "Ficou arrependido"], c: 1, r: "²⁰ Assim serviu Jacó sete anos por Raquel; e estes lhe pareceram como poucos dias, pelo muito que a amava." },
            { q: "Quem Labão trouxe a Jacó na noite do casamento, em vez de Raquel?", a: ["Zilpa", "Bila", "Lia", "Uma serva desconhecida"], c: 2, r: "²³ E aconteceu, à tarde, que tomou Lia, sua filha, e trouxe-a a Jacó..." },
            { q: "Qual justificativa Labão deu para ter enganado Jacó?", a: ["Que Jacó não trabalhou bem", "Que não se dava a menor antes da primogênita no lugar deles", "Que Raquel estava doente", "Que Deus ordenou a troca"], c: 1, r: "²⁶ E disse Labão: Não se faz assim no nosso lugar, que a menor se dê antes da primogênita." },
            { q: "O que Jacó teve que fazer para também possuir Raquel como esposa?", a: ["Esperar mais sete anos para casar", "Cumprir a semana de Lia e depois servir mais sete anos", "Pagar um dote extra em prata", "Lutar contra os homens do lugar"], c: 1, r: "²⁷ Cumpre a semana desta; então te daremos também a outra, pelo serviço que ainda outros sete anos comigo servires." },
            { q: "Por que o Senhor abriu a madre de Lia primeiro?", a: ["Porque ela era a primogênita", "Porque viu que ela era desprezada", "Porque Raquel não queria filhos", "Porque Lia orou mais"], c: 1, r: "³¹ Vendo, pois, o Senhor que Lia era desprezada, abriu a sua madre..." },
            { q: "Qual é o nome do primeiro filho de Lia e seu significado básico?", a: ["Simeão (Deus ouviu)", "Levi (União)", "Judá (Louvor)", "Rúben (O Senhor atendeu à minha aflição)"], c: 3, r: "³² E concebeu Lia... e chamou o seu nome Rúben; pois disse: Porque o Senhor atendeu à minha aflição..." },
            { q: "Qual filho de Lia recebeu o nome que significa 'Louvarei ao Senhor'?", a: ["Rúben", "Simeão", "Levi", "Judá"], c: 3, r: "³⁵ ...dizendo: Esta vez louvarei ao Senhor. Por isso chamou o seu nome Judá..." }
        ];

        let currentQ = 0;
        let score = 0;
        let answered = false;

        function loadQuestion() {
            answered = false;
            const q = quizData[currentQ];
            document.getElementById('current-idx').innerText = currentQ + 1;
            document.getElementById('total-questions').innerText = quizData.length;
            document.getElementById('question-text').innerText = q.q;
            
            document.getElementById('reference-box').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.a.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(i);
                container.appendChild(btn);
            });
        }

        function checkAnswer(idx) {
            if(answered) return;
            answered = true;

            const buttons = document.querySelectorAll('.option-btn');
            const correct = quizData[currentQ].c;
            
            buttons.forEach(btn => btn.disabled = true);

            if(idx === correct) {
                buttons[idx].classList.add('correct');
                score++;
            } else {
                buttons[idx].classList.add('wrong');
                buttons[correct].classList.add('correct');
            }

            document.getElementById('reference-text').innerText = quizData[currentQ].r;
            document.getElementById('reference-box').style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQ++;
            if(currentQ < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-box').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('score-text').innerText = `Estudo Finalizado! Você acertou ${score} de ${quizData.length} questões sobre o Capítulo 29.`;
        }

        loadQuestion();
    </script>
</body>
</html>
