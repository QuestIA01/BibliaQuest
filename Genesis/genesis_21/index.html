<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Quest - Gênesis 21</title>
    <style>
        body {
            background-color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .quiz-container {
            background-color: #f4e4bc;
            width: 90%;
            max-width: 650px;
            padding: 30px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
            border-radius: 5px;
            border-left: 15px solid #2d1d1a;
            color: #1a1a1a;
        }

        h1 { text-align: center; font-variant: small-caps; border-bottom: 2px solid #8d6e63; margin-bottom: 10px; }
        .stats { text-align: center; font-style: italic; margin-bottom: 20px; color: #5d4037; }
        
        .question { font-size: 1.1rem; font-weight: bold; margin-bottom: 20px; line-height: 1.4; }
        .options { display: flex; flex-direction: column; gap: 10px; }
        
        .option-btn {
            background-color: rgba(141, 110, 99, 0.1);
            border: 1px solid #8d6e63;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        .option-btn:hover:not([disabled]) { background-color: rgba(141, 110, 99, 0.3); }
        
        .correct { background-color: #a5d6a7 !important; border-color: #2e7d32; font-weight: bold; }
        .wrong { background-color: #ef9a9a !important; border-color: #c62828; }

        #reference-box {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(141, 110, 99, 0.15);
            border-radius: 5px;
            border-left: 5px solid #8d6e63;
            display: none;
            font-style: italic;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .next-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .next-btn {
            background-color: #3e2723;
            color: #f4e4bc;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }

        .footer-nav {
            margin-top: 30px;
            border-top: 1px solid #8d6e63;
            padding-top: 15px;
        }

        .nav-btn {
            text-decoration: none;
            color: #3e2723;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #result-screen { text-align: center; display: none; }
    </style>
</head>
<body>

    <div class="quiz-container" id="quiz">
        <h1>Gênesis 21</h1>
        <div class="stats">Pergunta <span id="current-idx">1</span> de <span id="total-questions"></span></div>
        
        <div id="question-box">
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
            
            <div id="reference-box">
                <strong>Referência:</strong><br>
                <span id="reference-text"></span>
            </div>

            <div class="next-container">
                <button id="next-btn" class="next-btn" onclick="nextQuestion()">Avançar →</button>
            </div>
        </div>

        <div id="result-screen">
            <h2>Estudo do Capítulo 21 Concluído</h2>
            <p id="score-text"></p>
            <button onclick="location.reload()" class="option-btn" style="width: 100%; text-align: center;">Recomeçar Capítulo 21</button>
        </div>

        <div class="footer-nav">
            <a href="../../menu.html" class="nav-btn">← Voltar ao Menu</a>
        </div>
    </div>

    <script>
        const quizData = [
            { q: "O que aconteceu a Sara conforme o Senhor tinha prometido?", a: ["Ela partiu para o Egito", "O Senhor a visitou e ela concebeu", "Ela encontrou Agar no deserto", "Ela tornou-se rainha de Gerar"], c: 1, r: "¹ E o Senhor visitou a Sara, como tinha dito; e fez o Senhor a Sara como tinha prometido." },
            { q: "Em que fase da vida de Abraão Isaque nasceu?", a: ["Na sua juventude", "Logo após sair de Ur", "Na sua velhice, ao tempo determinado", "Antes de conhecer Abimeleque"], c: 2, r: "² E concebeu Sara, e deu a Abraão um filho na sua velhice, ao tempo determinado..." },
            { q: "Qual o nome que Abraão deu ao filho que Sara lhe dera?", a: ["Ismael", "Ben-Ami", "Isaque", "Moabe"], c: 2, r: "³ E Abraão pôs no filho que lhe nascera... o nome de Isaque." },
            { q: "Com que idade Isaque foi circuncidado por Abraão?", a: ["Ao nascer", "Com oito dias", "Com um ano", "Com treze anos"], c: 1, r: "⁴ E Abraão circuncidou o seu filho Isaque, quando era da idade de oito dias..." },
            { q: "Qual era a idade de Abraão quando Isaque nasceu?", a: ["75 anos", "90 anos", "100 anos", "120 anos"], c: 2, r: "⁵ E era Abraão da idade de cem anos, quando lhe nasceu Isaque seu filho." },
            { q: "O que Sara disse que Deus lhe tinha feito com o nascimento do filho?", a: ["Feito justiça", "Feito riso", "Feito rainha", "Feito temerosa"], c: 1, r: "⁶ E disse Sara: Deus me tem feito riso; todo aquele que o ouvir se rirá comigo." },
            { q: "O que Abraão fez no dia em que Isaque foi desmamado?", a: ["Um sacrifício", "Uma viagem", "Um grande banquete", "Uma aliança com Agar"], c: 2, r: "⁸ ...então Abraão fez um grande banquete no dia em que Isaque foi desmamado." },
            { q: "O que Sara viu o filho de Agar fazer que a incomodou?", a: ["Zombar", "Chorar", "Dormir", "Trabalhar no campo"], c: 0, r: "⁹ E viu Sara que o filho de Agar, a egípcia... zombava." },
            { q: "Qual foi a exigência de Sara a Abraão sobre Agar e Ismael?", a: ["Que fossem seus servos", "Que lhes desse ouro", "Ponha fora esta serva e o seu filho", "Que voltassem para o Egito"], c: 2, r: "¹⁰ E disse a Abraão: Ponha fora esta serva e o seu filho..." },
            { q: "Qual foi a resposta de Deus a Abraão sobre o pedido de Sara?", a: ["Que não a ouvisse", "Que mandasse Sara embora", "Em tudo o que Sara te diz, ouve a sua voz", "Que Ismael seria o herdeiro principal"], c: 2, r: "¹² ...Deus disse a Abraão: ...em tudo o que Sara te diz, ouve a sua voz; porque em Isaque será chamada a tua descendência." },
            { q: "O que Abraão deu a Agar ao despedi-la pela manhã?", a: ["Ouro e prata", "Ovelhas e vacas", "Pão e um odre de água", "Uma tenda e roupas"], c: 2, r: "¹⁴ ...tomou pão e um odre de água e os deu a Agar... e despediu-a;" },
            { q: "Onde Agar andou errante após ser despedida?", a: ["No deserto de Parã", "No deserto de Berseba", "Na terra dos Filisteus", "Caminho do Egito"], c: 1, r: "¹⁴ ...e ela partiu, andando errante no deserto de Berseba." },
            { q: "O que Agar fez quando a água do odre acabou?", a: ["Voltou para Abraão", "Lançou o menino debaixo de uma árvore e se afastou para não vê-lo morrer", "Cavou um poço", "Orou com o menino"], c: 1, r: "¹⁵-16 ...lançou o menino debaixo de uma das árvores. E foi assentar-se em frente... porque dizia: Que eu não veja morrer o menino." },
            { q: "O que o anjo de Deus disse a Agar desde os céus?", a: ["Para voltar para casa", "Não temas, porque Deus ouviu a voz do menino", "Que o menino morreria", "Para procurar Abraão"], c: 1, r: "¹⁷ ...e bradou o anjo de Deus a Agar... e disse-lhe: Que tens, Agar? Não temas, porque Deus ouviu a voz do menino..." },
            { q: "O que Deus abriu para Agar ver no deserto?", a: ["Uma caverna", "Um poço de água", "Um caminho de volta", "Uma árvore frutífera"], c: 1, r: "¹⁹ E abriu-lhe Deus os olhos, e viu um poço de água..." },
            { q: "O que Ismael se tornou enquanto crescia no deserto?", a: ["Pastor de ovelhas", "Agricultor", "Flecheiro", "Rei"], c: 2, r: "²⁰ ...e habitou no deserto, e foi flecheiro." },
            { q: "De onde era a mulher que Agar tomou para seu filho?", a: ["De Canaã", "Da terra dos Filisteus", "Da terra do Egito", "De Ur"], c: 2, r: "²¹ ...e sua mãe tomou-lhe mulher da terra do Egito." },
            { q: "Por que Abraão repreendeu Abimeleque?", a: ["Por causa de Sara", "Por causa de um poço de água tomado à força", "Por causa de impostos", "Por causa de Ismael"], c: 1, r: "²⁵ Abraão, porém, repreendeu a Abimeleque por causa de um poço de água, que os servos de Abimeleque haviam tomado à força." },
            { q: "O que Abraão pôs à parte como testemunho de que ele cavara o poço?", a: ["Sete cordeiras do rebanho", "Sete pedras grandes", "Um bosque de carvalhos", "Mil moedas de prata"], c: 0, r: "²⁸-³⁰ Pôs Abraão, porém, à parte sete cordeiras... para que sejam em testemunho que eu cavei este poço." },
            { q: "Qual o nome do lugar onde ambos juraram e fizeram aliança?", a: ["Gerar", "Zoar", "Berseba", "Parã"], c: 2, r: "³¹ Por isso se chamou aquele lugar Berseba, porquanto ambos juraram ali." },
            { q: "O que Abraão plantou e quem ele invocou em Berseba?", a: ["Uma videira; o anjo", "Um bosque; o nome do Senhor, Deus eterno", "Trigo; a providência", "Um altar; o Deus de seu pai"], c: 1, r: "³³ E plantou um bosque em Berseba, e invocou lá o nome do Senhor, Deus eterno." }
        ];

        let currentQ = 0;
        let score = 0;
        let answered = false;

        function loadQuestion() {
            answered = false;
            const q = quizData[currentQ];
            document.getElementById('current-idx').innerText = currentQ + 1;
            document.getElementById('total-questions').innerText = quizData.length;
            document.getElementById('question-text').innerText = q.q;
            
            document.getElementById('reference-box').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.a.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(i);
                container.appendChild(btn);
            });
        }

        function checkAnswer(idx) {
            if(answered) return;
            answered = true;

            const buttons = document.querySelectorAll('.option-btn');
            const correct = quizData[currentQ].c;
            
            buttons.forEach(btn => btn.disabled = true);

            if(idx === correct) {
                buttons[idx].classList.add('correct');
                score++;
            } else {
                buttons[idx].classList.add('wrong');
                buttons[correct].classList.add('correct');
            }

            document.getElementById('reference-text').innerText = quizData[currentQ].r;
            document.getElementById('reference-box').style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQ++;
            if(currentQ < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-box').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('score-text').innerText = `Estudo Finalizado! Você acertou ${score} de ${quizData.length} questões sobre o Capítulo 21.`;
        }

        loadQuestion();
    </script>
</body>
</html>
