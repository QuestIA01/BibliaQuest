<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Quest - Gênesis 24</title>
    <style>
        body {
            background-color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .quiz-container {
            background-color: #f4e4bc;
            width: 90%;
            max-width: 650px;
            padding: 30px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
            border-radius: 5px;
            border-left: 15px solid #2d1d1a;
            color: #1a1a1a;
        }

        h1 { text-align: center; font-variant: small-caps; border-bottom: 2px solid #8d6e63; margin-bottom: 10px; }
        .stats { text-align: center; font-style: italic; margin-bottom: 20px; color: #5d4037; }
        
        .question { font-size: 1.1rem; font-weight: bold; margin-bottom: 20px; line-height: 1.4; }
        .options { display: flex; flex-direction: column; gap: 10px; }
        
        .option-btn {
            background-color: rgba(141, 110, 99, 0.1);
            border: 1px solid #8d6e63;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        .option-btn:hover:not([disabled]) { background-color: rgba(141, 110, 99, 0.3); }
        
        .correct { background-color: #a5d6a7 !important; border-color: #2e7d32; font-weight: bold; }
        .wrong { background-color: #ef9a9a !important; border-color: #c62828; }

        #reference-box {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(141, 110, 99, 0.15);
            border-radius: 5px;
            border-left: 5px solid #8d6e63;
            display: none;
            font-style: italic;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .next-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .next-btn {
            background-color: #3e2723;
            color: #f4e4bc;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }

        .footer-nav {
            margin-top: 30px;
            border-top: 1px solid #8d6e63;
            padding-top: 15px;
        }

        .nav-btn {
            text-decoration: none;
            color: #3e2723;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #result-screen { text-align: center; display: none; }
    </style>
</head>
<body>

    <div class="quiz-container" id="quiz">
        <h1>Gênesis 24</h1>
        <div class="stats">Pergunta <span id="current-idx">1</span> de <span id="total-questions"></span></div>
        
        <div id="question-box">
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
            
            <div id="reference-box">
                <strong>Referência:</strong><br>
                <span id="reference-text"></span>
            </div>

            <div class="next-container">
                <button id="next-btn" class="next-btn" onclick="nextQuestion()">Avançar →</button>
            </div>
        </div>

        <div id="result-screen">
            <h2>Estudo do Capítulo 24 Concluído</h2>
            <p id="score-text"></p>
            <button onclick="location.reload()" class="option-btn" style="width: 100%; text-align: center;">Recomeçar Capítulo 24</button>
        </div>

        <div class="footer-nav">
            <a href="../../menu.html" class="nav-btn">← Voltar ao Menu</a>
        </div>
    </div>

    <script>
        const quizData = [
            { q: "Qual era a condição de Abraão no início do capítulo?", a: ["Jovem e forte", "Velho e abençoado em tudo", "Doente e pobre", "Triste pela morte de Isaque"], c: 1, r: "¹ E era Abraão já velho e adiantado em idade, e o Senhor havia abençoado a Abraão em tudo." },
            { q: "Onde o servo deveria colocar a mão para fazer o juramento?", a: ["Sobre o altar", "Na cabeça de Abraão", "Debaixo da coxa de Abraão", "No coração"], c: 2, r: "² ...Põe agora a tua mão debaixo da minha coxa," },
            { q: "De onde o servo NÃO poderia tomar mulher para Isaque?", a: ["Da parentela de Abraão", "Das filhas dos cananeus", "Da Mesopotâmia", "Da terra de Naor"], c: 1, r: "³ ...que não tomarás para meu filho mulher das filhas dos cananeus, no meio dos quais eu habito." },
            { q: "O que Abraão proibiu terminantemente o servo de fazer?", a: ["Levar presentes", "Casar Isaque com Rebeca", "Fazer Isaque voltar para a terra de onde Abraão saiu", "Comprar ovelhas"], c: 2, r: "⁶ E Abraão lhe disse: Guarda-te, que não faças lá tornar o meu filho." },
            { q: "Quantos camelos o servo levou em sua jornada?", a: ["Cinco", "Dois", "Doze", "Dez"], c: 3, r: "¹⁰ E o servo tomou dez camelos, dos camelos do seu senhor, e partiu..." },
            { q: "Qual sinal o servo pediu a Deus para identificar a donzela escolhida?", a: ["Que ela trouxesse pão", "Que ela lhe desse de beber e também aos camelos", "Que ela fosse a mais alta", "Que ela estivesse vestindo azul"], c: 1, r: "¹⁴ ...e ela disser: Bebe, e também darei de beber aos teus camelos; esta seja a quem designaste..." },
            { q: "Quem era o pai de Rebeca?", a: ["Labão", "Naor", "Betuel", "Ló"], c: 2, r: "¹⁵ ...eis que Rebeca, que havia nascido a Betuel, filho de Milca..." },
            { q: "Qual foi a reação de Rebeca ao pedido de água do servo?", a: ["Recusou-se a ajudar", "Mandou-o tirar sua própria água", "Apressou-se em dar de beber a ele e aos camelos", "Chamou seu irmão"], c: 2, r: "¹⁸ ...E apressou-se e abaixou o seu cântaro sobre a sua mão e deu-lhe de beber. ¹⁹ ...Tirarei também água para os teus camelos..." },
            { q: "O que o servo deu a Rebeca após os camelos acabarem de beber?", a: ["Um rebanho", "Um pendente e duas pulseiras de ouro", "Um vestido de seda", "Moedas de prata"], c: 1, r: "²² ...tomou o homem um pendente de ouro... e duas pulseiras para as suas mãos..." },
            { q: "Quem correu ao encontro do servo na fonte após ouvir Rebeca?", a: ["Betuel", "Sara", "Naor", "Labão"], c: 3, r: "²⁹ E Rebeca tinha um irmão cujo nome era Labão; e Labão correu ao encontro daquele homem até a fonte." },
            { q: "O que o servo disse antes de aceitar comer na casa de Labão?", a: ["Que estava sem fome", "Que não comeria até dizer as suas palavras (sua missão)", "Que precisava descansar primeiro", "Que queria ver Rebeca"], c: 1, r: "³³ ...Ele, porém, disse: Não comerei, até que tenha dito as minhas palavras." },
            { q: "Qual foi a resposta de Labão e Betuel sobre o casamento?", a: ["Pediram tempo para pensar", "Recusaram a proposta", "Disseram que o negócio procedia do Senhor e aceitaram", "Exigiram mais ouro"], c: 2, r: "⁵⁰ Então responderam Labão e Betuel... Do Senhor procedeu este negócio; não podemos falar-te mal ou bem." },
            { q: "Qual foi a resposta de Rebeca quando perguntada se iria com o homem?", a: ["Não irei", "Esperarei dez dias", "Irei", "Talvez"], c: 2, r: "⁵⁸ ...Irás tu com este homem? Ela respondeu: Irei." },
            { q: "O que Isaque estava fazendo no campo quando avistou os camelos chegando?", a: ["Trabalhando na terra", "Orando", "Dormindo", "Caçando"], c: 1, r: "⁶³ E Isaque saíra a orar no campo, à tarde; e levantou os seus olhos... eis que os camelos vinham." },
            { q: "O que Rebeca fez ao saber que o homem no campo era Isaque?", a: ["Correu para abraçá-lo", "Tomou o véu e cobriu-se", "Voltou para o camelo", "Começou a cantar"], c: 1, r: "⁶⁵ ...E o servo disse: Este é meu senhor. Então tomou ela o véu e cobriu-se." }
        ];

        let currentQ = 0;
        let score = 0;
        let answered = false;

        function loadQuestion() {
            answered = false;
            const q = quizData[currentQ];
            document.getElementById('current-idx').innerText = currentQ + 1;
            document.getElementById('total-questions').innerText = quizData.length;
            document.getElementById('question-text').innerText = q.q;
            
            document.getElementById('reference-box').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.a.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(i);
                container.appendChild(btn);
            });
        }

        function checkAnswer(idx) {
            if(answered) return;
            answered = true;

            const buttons = document.querySelectorAll('.option-btn');
            const correct = quizData[currentQ].c;
            
            buttons.forEach(btn => btn.disabled = true);

            if(idx === correct) {
                buttons[idx].classList.add('correct');
                score++;
            } else {
                buttons[idx].classList.add('wrong');
                buttons[correct].classList.add('correct');
            }

            document.getElementById('reference-text').innerText = quizData[currentQ].r;
            document.getElementById('reference-box').style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQ++;
            if(currentQ < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-box').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('score-text').innerText = `Estudo Finalizado! Você acertou ${score} de ${quizData.length} questões principais sobre o Capítulo 24.`;
        }

        loadQuestion();
    </script>
</body>
</html>
