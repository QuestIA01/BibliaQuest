<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Quest - Gênesis 39</title>
    <style>
        body {
            background-color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .quiz-container {
            background-color: #f4e4bc;
            width: 90%;
            max-width: 650px;
            padding: 30px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
            border-radius: 5px;
            border-left: 15px solid #2d1d1a;
            color: #1a1a1a;
        }

        h1 { text-align: center; font-variant: small-caps; border-bottom: 2px solid #8d6e63; margin-bottom: 10px; }
        .stats { text-align: center; font-style: italic; margin-bottom: 20px; color: #5d4037; }
        
        .question { font-size: 1.1rem; font-weight: bold; margin-bottom: 20px; line-height: 1.4; }
        .options { display: flex; flex-direction: column; gap: 10px; }
        
        .option-btn {
            background-color: rgba(141, 110, 99, 0.1);
            border: 1px solid #8d6e63;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        .option-btn:hover:not([disabled]) { background-color: rgba(141, 110, 99, 0.3); }
        
        .correct { background-color: #a5d6a7 !important; border-color: #2e7d32; font-weight: bold; }
        .wrong { background-color: #ef9a9a !important; border-color: #c62828; }

        #reference-box {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(141, 110, 99, 0.15);
            border-radius: 5px;
            border-left: 5px solid #8d6e63;
            display: none;
            font-style: italic;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .next-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .next-btn {
            background-color: #3e2723;
            color: #f4e4bc;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }

        .footer-nav {
            margin-top: 30px;
            border-top: 1px solid #8d6e63;
            padding-top: 15px;
        }

        .nav-btn {
            text-decoration: none;
            color: #3e2723;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #result-screen { text-align: center; display: none; }
    </style>
</head>
<body>

    <div class="quiz-container" id="quiz">
        <h1>Gênesis 39</h1>
        <div class="stats">Pergunta <span id="current-idx">1</span> de <span id="total-questions"></span></div>
        
        <div id="question-box">
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
            
            <div id="reference-box">
                <strong>Referência:</strong><br>
                <span id="reference-text"></span>
            </div>

            <div class="next-container">
                <button id="next-btn" class="next-btn" onclick="nextQuestion()">Avançar →</button>
            </div>
        </div>

        <div id="result-screen">
            <h2>Estudo do Capítulo 39 Concluído</h2>
            <p id="score-text"></p>
            <button onclick="location.reload()" class="option-btn" style="width: 100%; text-align: center;">Recomeçar Capítulo 39</button>
        </div>

        <div class="footer-nav">
            <a href="../../menu.html" class="nav-btn">← Voltar ao Menu</a>
        </div>
    </div>

    <script>
        const quizData = [
            { q: "Quem comprou José das mãos dos ismaelitas no Egito?", a: ["Faraó", "Potifar, oficial de Faraó", "Um copeiro egípcio", "O capitão da guarda real"], c: 1, r: "¹ ...e Potifar, oficial de Faraó, capitão da guarda, homem egípcio, comprou-o da mão dos ismaelitas..." },
            { q: "Qual era a condição de José na casa de seu senhor egípcio devido à presença do Senhor?", a: ["Era um escravo infeliz", "Era um homem próspero", "Estava sempre doente", "Era um prisioneiro"], c: 1, r: "² E o Senhor estava com José, e foi homem próspero..." },
            { q: "O que o senhor egípcio notou sobre o trabalho de José?", a: ["Que José era muito lento", "Que José não sabia egípcio", "Que o Senhor prosperava tudo o que José fazia", "Que José era rebelde"], c: 2, r: "³ Vendo, pois, o seu senhor que o Senhor estava com ele, e tudo o que fazia o Senhor prosperava em sua mão." },
            { q: "Qual posição de autoridade Potifar deu a José em sua casa?", a: ["Cozinheiro", "Porteiro", "Pôs José sobre a sua casa e entregou tudo na mão dele", "Pastor de ovelhas"], c: 2, r: "⁴ ...e ele o pôs sobre a sua casa, e entregou na sua mão tudo o que tinha." },
            { q: "Por causa de quem o Senhor abençoou a casa do egípcio?", a: ["Por amor de Potifar", "Por amor de José", "Por amor de Jacó", "Por amor de Faraó"], c: 1, r: "⁵ ...o Senhor abençoou a casa do egípcio por amor de José..." },
            { q: "De qual única coisa Potifar sabia em sua casa, tendo deixado tudo na mão de José?", a: ["Do dinheiro que possuía", "Das suas joias", "Do pão que comia", "Dos seus escravos"], c: 2, r: "⁶ E deixou tudo o que tinha na mão de José... a não ser do pão que comia." },
            { q: "Como o texto descreve o aspecto físico de José?", a: ["Forte e corajoso", "Formoso de porte e de semblante", "Sábio e discreto", "Alto e magro"], c: 1, r: "⁶ ...E José era formoso de porte, e de semblante." },
            { q: "O que a mulher de Potifar disse a José?", a: ["Trabalha mais", "Lava minhas roupas", "Deita-te comigo", "Foge daqui"], c: 2, r: "⁷ ...a mulher do seu senhor pôs os seus olhos em José, e disse: Deita-te comigo." },
            { q: "Qual foi o argumento principal de José ao recusar a proposta da mulher?", a: ["Que tinha medo de Potifar", "Que amava outra pessoa", "Que não poderia cometer essa maldade e pecar contra Deus", "Que era muito jovem"], c: 2, r: "⁹ ...como pois faria eu tamanha maldade, e pecaria contra Deus?" },
            { q: "Com que frequência a mulher de Potifar falava com José sobre o assunto?", a: ["Uma única vez", "Uma vez por semana", "Cada dia", "Apenas quando Potifar viajava"], c: 2, r: "¹⁰ E aconteceu que, falando ela cada dia a José, e não lhe dando ele ouvidos..." },
            { q: "O que aconteceu num dia em que nenhum dos homens da casa estava presente?", a: ["José roubou a casa", "Ela pegou José pela roupa", "José fugiu para o deserto", "Ela pediu desculpas"], c: 1, r: "¹¹-¹² ...e nenhum dos homens da casa estava ali; e ela lhe pegou pela sua roupa..." },
            { q: "O que José deixou na mão da mulher ao fugir para fora?", a: ["Sua túnica de várias cores", "Sua roupa", "Seu anel", "Sua sandália"], c: 1, r: "¹² ...E ele deixou a sua roupa na mão dela, e fugiu, e saiu para fora." },
            { q: "O que a mulher fez logo após José fugir?", a: ["Chorou de arrependimento", "Queimou a roupa dele", "Chamou os homens da casa para mentir sobre José", "Pediu perdão a Potifar"], c: 2, r: "¹⁴ Chamou os homens de sua casa, e falou-lhes, dizendo: Vede, trouxe-nos o hebreu para escarnecer de nós..." },
            { q: "Como ela chamou José ao falar com os homens da casa?", a: ["O filho de Jacó", "O escravo próspero", "O hebreu", "O oficial"], c: 2, r: "¹⁴ ...Vede, trouxe-nos o hebreu para escarnecer de nós..." },
            { q: "Onde ela guardou a roupa de José?", a: ["No baú dele", "Perto de si, até que Potifar voltasse", "Na cozinha", "No lixo"], c: 1, r: "¹⁶ E ela pôs a sua roupa perto de si, até que o seu senhor veio à sua casa." },
            { q: "Qual foi a reação de Potifar ao ouvir a história de sua mulher?", a: ["Ficou triste e chorou", "Não acreditou nela", "Acendeu-se a sua ira", "Pediu para ouvir José"], c: 2, r: "¹⁹ ...acendeu-se a sua ira." },
            { q: "Para onde Potifar enviou José?", a: ["De volta para Canaã", "Para o campo de trabalhos forçados", "Para o cárcere, onde os presos do rei estavam", "Para ser executado"], c: 2, r: "²⁰ E o senhor de José o tomou, e o entregou no cárcere, no lugar onde os presos do rei estavam presos..." },
            { q: "O que aconteceu com José mesmo estando na prisão?", a: ["O Senhor estava com ele e estendeu sobre ele a sua benignidade", "Ele ficou doente", "Ele foi esquecido por todos", "Ele planejou uma fuga"], c: 0, r: "²¹ O Senhor, porém, estava com José, e estendeu sobre ele a sua benignidade..." },
            { q: "Qual responsabilidade o carcereiro-mor deu a José?", a: ["Limpar as celas", "Entregar na sua mão todos os presos que estavam no cárcere", "Cozinhar para os soldados", "Escrever cartas para Faraó"], c: 1, r: "²² E o carcereiro-mor entregou na mão de José todos os presos que estavam no cárcere..." },
            { q: "Por que o carcereiro-mor não se preocupava com nada que estava sob a mão de José?", a: ["Porque as leis eram rígidas", "Porque José era vigiado por muitos", "Porque o Senhor estava com ele e prosperava o que ele fazia", "Porque não havia muitos presos"], c: 2, r: "²³ ...porquanto o Senhor estava com ele, e tudo o que fazia o Senhor prosperava." }
        ];

        let currentQ = 0;
        let score = 0;
        let answered = false;

        function loadQuestion() {
            answered = false;
            const q = quizData[currentQ];
            document.getElementById('current-idx').innerText = currentQ + 1;
            document.getElementById('total-questions').innerText = quizData.length;
            document.getElementById('question-text').innerText = q.q;
            
            document.getElementById('reference-box').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.a.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(i);
                container.appendChild(btn);
            });
        }

        function checkAnswer(idx) {
            if(answered) return;
            answered = true;

            const buttons = document.querySelectorAll('.option-btn');
            const correct = quizData[currentQ].c;
            
            buttons.forEach(btn => btn.disabled = true);

            if(idx === correct) {
                buttons[idx].classList.add('correct');
                score++;
            } else {
                buttons[idx].classList.add('wrong');
                buttons[correct].classList.add('correct');
            }

            document.getElementById('reference-text').innerText = quizData[currentQ].r;
            document.getElementById('reference-box').style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQ++;
            if(currentQ < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-box').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('score-text').innerText = `Estudo Finalizado! Você acertou ${score} de ${quizData.length} questões sobre o Capítulo 39.`;
        }

        loadQuestion();
    </script>
</body>
</html>
