<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Quest - Gênesis 6</title>
    <style>
        body {
            background-color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .quiz-container {
            background-color: #f4e4bc;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
            border-radius: 5px;
            border-left: 15px solid #2d1d1a;
            color: #1a1a1a;
        }

        h1 { text-align: center; font-variant: small-caps; border-bottom: 2px solid #8d6e63; margin-bottom: 10px; }
        .stats { text-align: center; font-style: italic; margin-bottom: 20px; color: #5d4037; }
        
        .question { font-size: 1.2rem; font-weight: bold; margin-bottom: 20px; }
        .options { display: flex; flex-direction: column; gap: 10px; }
        
        .option-btn {
            background-color: rgba(141, 110, 99, 0.1);
            border: 1px solid #8d6e63;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        .option-btn:hover:not([disabled]) { background-color: rgba(141, 110, 99, 0.3); }
        
        .correct { background-color: #a5d6a7 !important; border-color: #2e7d32; font-weight: bold; }
        .wrong { background-color: #ef9a9a !important; border-color: #c62828; }

        #reference-box {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(141, 110, 99, 0.15);
            border-radius: 5px;
            border-left: 5px solid #8d6e63;
            display: none;
            font-style: italic;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .next-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .next-btn {
            background-color: #3e2723;
            color: #f4e4bc;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }

        .footer-nav {
            margin-top: 30px;
            border-top: 1px solid #8d6e63;
            padding-top: 15px;
        }

        .nav-btn {
            text-decoration: none;
            color: #3e2723;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #result-screen { text-align: center; display: none; }
    </style>
</head>
<body>

    <div class="quiz-container" id="quiz">
        <h1>Gênesis 6</h1>
        <div class="stats">Pergunta <span id="current-idx">1</span> de <span id="total-questions"></span></div>
        
        <div id="question-box">
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
            
            <div id="reference-box">
                <strong>Referência:</strong><br>
                <span id="reference-text"></span>
            </div>

            <div class="next-container">
                <button id="next-btn" class="next-btn" onclick="nextQuestion()">Avançar →</button>
            </div>
        </div>

        <div id="result-screen">
            <h2>Fim do Capítulo 6</h2>
            <p id="score-text"></p>
            <button onclick="location.reload()" class="option-btn" style="width: 100%; text-align: center;">Tentar Novamente</button>
        </div>

        <div class="footer-nav">
            <a href="../../menu.html" class="nav-btn">← Voltar ao Menu</a>
        </div>
    </div>

    <script>
        const quizData = [
            { q: "O que os filhos de Deus viram nas filhas dos homens?", a: ["Que eram sábias", "Que eram formosas", "Que eram trabalhadoras", "Que eram valentes"], c: 1, r: "² Viram os filhos de Deus que as filhas dos homens eram formosas; e tomaram para si mulheres..." },
            { q: "Qual o limite de anos que o Senhor estabeleceu para os dias do homem?", a: ["70 anos", "100 anos", "120 anos", "500 anos"], c: 2, r: "³ ...porém os seus dias serão cento e vinte anos." },
            { q: "Quem eram os valentes e homens de fama que havia na antiguidade?", a: ["Os filhos de Noé", "Os gigantes (Nefilins)", "Os anjos", "Os pastores"], c: 1, r: "⁴ Havia naqueles dias gigantes na terra... estes eram os valentes que houve na antiguidade, os homens de fama." },
            { q: "O que o Senhor viu sobre a maldade do homem na terra?", a: ["Que estava diminuindo", "Que se multiplicara e os pensamentos eram só maus", "Que era passageira", "Que afetava apenas as cidades"], c: 1, r: "⁵ E viu o Senhor que a maldade do homem se multiplicara sobre a terra e que toda a imaginação... era só má continuamente." },
            { q: "Qual foi o sentimento do Senhor ao ver a corrupção da humanidade?", a: ["Indiferença", "Alegria", "Arrependeu-se e pesou-lhe no coração", "Curiosidade"], c: 2, r: "⁶ Então arrependeu-se o Senhor de haver feito o homem sobre a terra e pesou-lhe em seu coração." },
            { q: "O que Deus decidiu fazer com a criação?", a: ["Apenas castigar os homens", "Destruir o homem, o animal, o réptil e a ave", "Mudar o coração dos homens", "Fazer uma nova terra imediatamente"], c: 1, r: "⁷ E disse o Senhor: Destruirei o homem que criei de sobre a face da terra, desde o homem até ao animal..." },
            { q: "Quem achou graça aos olhos do Senhor?", a: ["Matusalém", "Lameque", "Noé", "Enoque"], c: 2, r: "⁸ Noé, porém, achou graça aos olhos do Senhor." },
            { q: "Como Noé é descrito no versículo 9?", a: ["O mais rico da terra", "Homem justo, perfeito e que andava com Deus", "Um grande construtor", "Líder de seu povo"], c: 1, r: "⁹ ...Noé era homem justo e perfeito em suas gerações; Noé andava com Deus." },
            { q: "Quais eram os três filhos de Noé?", a: ["Abraão, Isaque e Jacó", "Sem, Cão e Jafé", "Caim, Abel e Sete", "Enoque, Jerede e Lameque"], c: 1, r: "¹⁰ E gerou Noé três filhos: Sem, Cão e Jafé." },
            { q: "De que a terra se encheu, além de estar corrompida?", a: ["Água", "Fogo", "Violência", "Ídolos"], c: 2, r: "¹¹ A terra, porém, estava corrompida diante da face de Deus; e encheu-se a terra de violência." },
            { q: "De qual madeira Noé deveria fazer a arca?", a: ["Cedro", "Acácia", "Gofer", "Carvalho"], c: 2, r: "¹⁴ Faze para ti uma arca da madeira de gofer..." },
            { q: "O que Noé deveria usar para vedar a arca por dentro e por fora?", a: ["Argila", "Betume", "Cera", "Resina de pinheiro"], c: 1, r: "¹⁴ ...farás compartimentos na arca e a betumarás por dentro e por fora com betume." },
            { q: "Qual era o comprimento da arca em côvados?", a: ["50 côvados", "100 côvados", "300 côvados", "500 côvados"], c: 2, r: "¹⁵ ...De trezentos côvados o comprimento da arca..." },
            { q: "Qual era a largura e a altura da arca?", a: ["20 de largura e 10 de altura", "50 de largura e 30 de altura", "100 de largura e 50 de altura", "30 de largura e 50 de altura"], c: 1, r: "¹⁵ ...e de cinquenta côvados a sua largura, e de trinta côvados a sua altura." },
            { q: "Quantos andares a arca deveria ter?", a: ["Apenas um", "Dois", "Três (baixo, segundo e terceiro)", "Quatro"], c: 2, r: "¹⁶ ...far-lhe-ás andares, baixo, segundo e terceiro." },
            { q: "O que Deus traria sobre a terra para desfazer toda a carne?", a: ["Um incêndio", "Uma praga de gafanhotos", "Um dilúvio de águas", "Um terremoto"], c: 2, r: "¹⁷ Porque eis que eu trago um dilúvio de águas sobre a terra, para desfazer toda a carne..." },
            { q: "Com quem Deus disse que estabeleceria Sua aliança?", a: ["Com os gigantes", "Com Noé", "Com toda a humanidade", "Com os animais"], c: 1, r: "¹⁸ Mas contigo estabelecerei a minha aliança; e entrarás na arca..." },
            { q: "Quantos de cada espécie de seres vivos Noé deveria levar na arca?", a: ["Sete de cada", "Apenas um", "Dois de cada espécie (macho e fêmea)", "Dez de cada"], c: 2, r: "¹⁹ E de tudo o que vive... dois de cada espécie, farás entrar na arca... macho e fêmea serão." },
            { q: "Além dos animais, o que Noé deveria levar para a arca?", a: ["Ouro e prata", "Toda comida que se come para mantimento", "Ferramentas de ferro", "Sementes"], c: 1, r: "²¹ E leva contigo de toda a comida que se come... e te será para mantimento, a ti e a eles." },
            { q: "Qual foi a atitude de Noé em relação às ordens de Deus?", a: ["Questionou as medidas", "Fez conforme a tudo o que Deus lhe mandou", "Pediu mais tempo", "Fez apenas a metade"], c: 1, r: "²² Assim fez Noé; conforme a tudo o que Deus lhe mandou, assim o fez." }
        ];

        let currentQ = 0;
        let score = 0;
        let answered = false;

        function loadQuestion() {
            answered = false;
            const q = quizData[currentQ];
            document.getElementById('current-idx').innerText = currentQ + 1;
            document.getElementById('total-questions').innerText = quizData.length;
            document.getElementById('question-text').innerText = q.q;
            
            document.getElementById('reference-box').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.a.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(i);
                container.appendChild(btn);
            });
        }

        function checkAnswer(idx) {
            if(answered) return;
            answered = true;

            const buttons = document.querySelectorAll('.option-btn');
            const correct = quizData[currentQ].c;
            
            buttons.forEach(btn => btn.disabled = true);

            if(idx === correct) {
                buttons[idx].classList.add('correct');
                score++;
            } else {
                buttons[idx].classList.add('wrong');
                buttons[correct].classList.add('correct');
            }

            document.getElementById('reference-text').innerText = quizData[currentQ].r;
            document.getElementById('reference-box').style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQ++;
            if(currentQ < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-box').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('score-text').innerText = `Você acertou ${score} de ${quizData.length} perguntas!`;
        }

        loadQuestion();
    </script>
</body>
</html>
